  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div><b>Not part of a new series</b> or anything. &lt;s&gt;For now, anyway.&lt;/s&gt;</div><div><br></div><div>There’s a couple things that spawned this:</div><div>1) I’ve been messing with designs for side characters (well lbr <em>a</em> side character, singular) for <a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23unmooredrandos">this whole shebang</a> and accidentally started really liking this design. Like, too much for a side character. I dug my own grave with it by giving them a canid mask, though. (You’ll see this in the roundup tomorrow.)</div><div>2) In the process of going through old stuff lately, I’ve been reminded how often I used to just sketch out whole-ass scenes with no regard for overarching story. Wanted to do it again. Did it \o/</div><div><br></div><div>Took about an hour, including the “cover” at the end, all at 50% zoom. Total stream-of-consciousness. Used strictly B/W, plus one (1) layer of gray at the end, both to aid the perfectionism-avoidance efforts and because it’s been a while since I used that sort of style. Fun exercise &gt;:3</div><div><br></div><div><br></div><div>Miiight use this to mess with a basic webcomic layout, just for the heck of it. Stay tuned?</div><div>hour-later edit: <em>yesss</em> got the basic functionality working, good enough for me \o/<br></div></div>
