- link: draw-the-rest-of-the-tutorial-woof-912873143
  title: "draw the rest of the tutorial woof"
  date: 2022-04-13T02:55:46.000Z
  tags: [canidae,nightauctor,datutorialwolf]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>I don’t even show profile badges (or participate in them in general, really) but as soon as I saw the <a href="https://www.deviantart.com/team/journal/Tutorial-Draw-a-Wolf-with-AlectorFencer-908849629">wolf tutorial</a> in my inbox it was just. <i>hello canines my old friennnnd</i></div><div><br></div><div>That said, I’m not huge on tutorials that are basically “how to draw $thing exactly like I did” (no offense to the tutorial-makers, just too simplistic for my tastes) so I uh. had fun with it. <img title="Bucktooth" data-embed-id="570" data-embed-type="emoticon" alt=":B" height="15" width="15" src="https://e.deviantart.net/emoticons/b/bucktooth.gif"> First by following <a href="https://www.deviantart.com/team/art/Draw-a-Wolf-with-AlectorFencer-912348931">the text-only version</a> but <em>only</em> by looking at the text, which sure produced A Face, and then going back and forth with photo references (mainly <a href="https://www.deviantart.com/users/outgoing?https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fpictures.4ever.eu%2Fdata%2Fdownload%2Fanimals%2Fwildlife%2Fwolfs-head%2C-snout%2C-ears-134221.jpg&amp;f=1&amp;nofb=1" class="external">these</a> / <a href="https://www.deviantart.com/users/outgoing?https://www.jpsullivanphotography.com/store/art_print_products/wolf-eyes-head-shot" class="external">two</a>). Ended up not looking much like the tutorial, but twas a fun lil exercise \o/ <br></div><div><br></div><div><br></div><div>Time taken: ~3 hours; the actual drawing probably took less than the whole compilation thing, including <a href="https://sta.sh/02bz0p3u24nf">a process gif version</a> :V </div></div>

