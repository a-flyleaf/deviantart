    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Today I stumbled upon a clip of the new Pokémon games and went down a small linkhole. Couldn’t decide what glitchbomination to draw and somehow this “quick” comic happened; normally wouldn’t post stuff like this separately (or at all, with the blatant screenshot use) but I don’t feel like having it monopolize a roundup (and also ¯\_(ツ)_/¯ to dA’s rules at this point)<br></div><div><br></div><div>Anyway. Haven’t been into this franchise since G6/early-7-ish and don’t have a Switch, so it’s always a small trip checking out what’s been going down since :V On the bright(??) side I’m not invested enough to be disappointed so it mostly just cracks me up! Please spam the comments with glitch vid clips, they kill me dead.<br></div>-<div>context: <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/projects/tfe/" class="external">on the old story front</a>, and <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=cjdphZ0BHgM" class="external">image screenshots</a></div><div>also, <a href="https://sta.sh/01l7pktyirlm">bonus scribble</a></div><div><br></div><div><br></div><div>(ALSO also, unrelatedly: If you log out, are my recent uploads marked as mature? Because they SHOULDN’T be &gt;:U Ergh, hope it’s a bug and not a new part of the AI-blocking thing….)<br></div></div>

