  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><i><sub>Minor Edit: N's supposed to be barefoot in the third panel so I fixed that. Also added a few gradients for the background so it didn't look quite so boring.</sub></i><br><br><b>Have you ever wanted to know what it's like to be a Pokemon? Do you ever wonder exactly what happens when Pokemon are encased in their Poke Balls? Well, now you can know, thanks to the revolutionary Black Poke Ball!</b> Buy one for thousands of Wassbucks <strike>or steal it from Evera</strike> with NO extra cost! Get yours today!<br><sub>WARNING: Side effects include memory loss, identity crisis, personality destruction, and random mutations. Use at your own risk.<br><sub>By purchasing the BLACK POKEBALL, you accept that we are not responsible for any change in behavior or appearance that might occur after use. You're the one who was desperate enough to buy this thing. Kthxbai.</sub></sub><br><br><strike>gosh I don't like any of these faces.... WHAT IS ANATOMY.<br><br>Screw backgrounds. The more I look at this the more I dislike it, so no background for you. &gt;:I</strike><br><br>Behold a cruddy parody of *<a href="https://wasserbienchen.deviantart.com" class="u">Wasserbienchen</a>'s amazing Nuzlocke <i>In Black and White</i>. The original idea for this is from <a href="https://comments.deviantart.com/1/301891149/2545414051">this comment</a>, though Wass told me about it and urged me to draw it; still, I apologize for making the characters ridiculously OOC and drawing them with the skills of a blind dog. <strike>I don't know why I'm so easily persuaded into drawing these things in the first place. I should be working on other stuff.</strike><br><br>So yeah. IBAW and its characters belong to *<a href="https://wasserbienchen.deviantart.com" class="u">Wasserbienchen</a>. Have I ever mentioned that you should totally go read it if you haven't already? Even if you don't like Pokemon, its sheer awesomeness overrides any and all prejudice you may have against pocket monsters. It's nothing like the mess you see above, trust me. -_-"</div>

