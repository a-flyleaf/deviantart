  tags: [lineless,nightauctor,zero]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>From August 7, which was his 11th(?!!!) birthday* and, by no coincidence, the day I finally finished his <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/85045601" class="external">Flight Rising version</a> \o/ Normally I wouldn’t upload small arts like this on their own, but <a href="https://www.deviantart.com/a-flyleaf/art/probably-not-a-feathered-snake-492439793">it’s happened before</a> and I like how this turned out ~~and I still don’t feel like rounding up non-fanart from a majority of this year~~ so :Y what the heck.</div><div><br></div><div>*By “birthday” I mean this is the day I first drew him, right here on Ye Olde Deviante of Arte, Waye Backe Whene in <a href="https://www.deviantart.com/a-flyleaf/art/Zero-Reference-Sheet-319746999">2012</a> (also mirrored on <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/toyshelf/art/zero-isos" class="external">my site</a>, with some more up-to-date footnotes). I actually still have his original adoptable pixel-ref saved, buried in the layers of that file! It’s not public because I haven’t asked the original artist if they’re cool with that, but colors and base markings in that old ref did not change whatsoever. <i>Copious</i> amounts of liberties taken since, and will continue to be with reckless abandon 🥳<br></div></div>

