    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div><p>Ya know what I haven’t done in ages? Image editing beyond a few quick level tweaks. Ya know what’s really heckin fun? <i>Spontaneous photomanipulation of an atrocity to god.</i></p><p><a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=tnWP2Emps1M" class="external">Been listening to</a> <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=FavUpD_IjVY" class="external">a lot of</a> <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=WQO-aOdJLiw" class="external">cyriak</a> <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=jX3iLfcMDCw" class="external">lately</a> and at one point I got the idea to make something like it, except not a video and with birds. So naturally the best way to celebrate finally finishing the semester was throwing roughly <em>2 hours 40 minutes</em> into this thing, with about an hour of that time being post-amalgamation tweaking. <strike>also I wanted a photo collage edit that isn’t like four years old for my portfolio</strike></p><p>Might not be cyriak-level wild, but heck if I didn’t ask myself what the hell I was making several times in the process.</p><p>Original photo by <a href="https://www.deviantart.com/users/outgoing?https://www.photo-natur.net/" class="external">Andreas Trepte</a> via <a href="https://www.deviantart.com/users/outgoing?https://commons.wikimedia.org/wiki/File:Nebelkr%C3%A4he_Corvus_cornix.jpg" class="external">Wikimedia Commons</a>; see if you can spot the different parts I reused and where ;V<br>Title is a reference to the beautiful meme book <a href="https://www.deviantart.com/users/outgoing?https://mincingmockingbird.tumblr.com/post/141449087025/adulthoodisokay-captawesomesauce" class="external"><i>The Mincing Mockingbird’s Guide to Troubled Birds</i></a>.</p><br></div></div>

