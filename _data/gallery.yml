- link: 2016-in-Thumbnails-654664442
  title: "2016 in Thumbnails"
  date: 2017-01-01T06:17:19.000Z
  tags: [summary,tumblrlink,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Let's pretend I'm not about an hour late to 2016, shall we? :'D <a href="http://fav.me/daqczvs">Template here</a>.<br><br>As with <a href="http://fav.me/d9m8btt">last year</a>, some notes:<br><ul><li>Interest in Steven Universe faded towards the middle/end of the year and Pokemon has taken over once more.</li> <li>I swear I'm still trying to shake things up in the color scheme department but I'll be honest, I'm still using a <i>lot</i> of cool colors. Same goes for backgrounds/scenery, but thanks to a certain comic, it's time to take a sledgehammer to my comfort zone once and for all.</li> <li>Said comic is <a href="https://nightauctor.deviantart.com/gallery/59137803/The-Firebird-Effect"><i>The Firebird Effect</i></a>, which I started drawing in mid-late May and officially began on June 6th! As a result, I'm back to drawing non-human anatomy; I'm out of practice but it's been a good time. It's also been <i>super</i> satisfying uploading at least one complete thing once a week, more or less, and I intend to keep that up. C:&lt;</li> <li>Over the fall 2015-spring 2016 semesters I took a few art classes at a community college, which included figure drawing. <i>10/10 would HIGHLY recommend</i>; this year I'll be starting college full-time, which is daunting as all heck but overall I'm looking forward to it!</li> <li>Most art has been posted on tumblr as of late, with dA being used for pieces I think come out especially well. This has led to me neglecting dA more than I'd like and I apologize for that. OTL</li></ul><br>And if you're interested in the individual pieces:<br><br>January - <a href="http://fav.me/d9om3nv">dA</a>/<a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/137661296166" class="external">tumblr</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/138501520031" class="external">February</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/141182297461" class="external">March</a> | April - <a href="http://fav.me/da0i2ok">dA</a>/<a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/143466644191" class="external">tumblr</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/144264263041" class="external">May</a> | June - <a href="http://fav.me/da6qije">dA</a>/<a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/146076276016" class="external">tumblr</a> | July - <a href="http://fav.me/daan8ze">dA</a>/<a href="#">tumblr</a> | August - <a href="http://fav.me/dadwcps">dA</a>/<a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/148896768311" class="external">tumblr</a>&nbsp;| <a href="http://fav.me/daj3dn9">September</a> | October - <a href="http://fav.me/dan0slb">dA</a>/<a href="https://www.deviantart.com/users/outgoing?http://firebirdeffect.tumblr.com/post/152581530450" class="external">tumblr</a> (not the exact links; keep reading) | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/153370346636" class="external">November</a> | <a href="http://fav.me/dau5dtx">December</a><br><br>2016 was alright on my end, which I feel kinda weird saying because it sucked for a lot of people and I don't wanna seem like I'm rubbing it in their faces but. It Was Okay. V: In any case, here's to 2017!</div>

