    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>The gif <em>should.</em> SHOULD be high quality this time but just in case <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=cH72h1575ro&amp;list=PL9X1e0YHMc4nLgGyya1o2UOBMC1MAJ2VP&amp;index=21" class="external">here’s the video version</a>, which I am linking through the whole unlisted playlist because YouTube Shorts Sucks So Much Ass That’s Why &lt;/3</div><div><br></div><div>ANYWAY. To more or less copypaste the description over there (usually write these on dA first but video exporting took less time than GIMP-finagling):</div><div>Made a majority of this a couple days ago following <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=yCHT23A6aJA" class="external">this tutorial</a>, with only a couple small diversions, and it took about 4 hours and definitely not 15 minutes and some of the beveling is weird BUT I’m happy with it anyway \o/ Uploading today since I tweaked a color for ~balance~, added the slight animation to make it more interesting, and slapped on some credit text because why not.</div><div><br></div><div>Bright colorsss 🥳<br></div></div>

- link: bunbun-go-speen-927751301
  title: "bunbun go speen"
  date: 2022-08-30T19:25:27.000Z
  tags: [3d,video,nightauctor,unmooredrandos,animation]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>edit: OH RIGHT dA butchers the gif, thanks &gt;8V Have <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=QgFrerzrsoU" class="external">the obligatory video version</a>, which includes some “posing” shenanigans. /endEdit<br></div><div><br></div><div>Am I allowed to put thumbnails in descriptions y/n? Well, um.</div><div><br></div><div><a href="https://sta.sh/0cw5jqa9ciq">sta.sh/0cw5jqa9ciq</a></div><div><br></div><div>ANYWAY THIS WAS FUNNNN, 90% of the reason I want to learn Blender at all is for character animation and, while this isn’t animated in the “character actually moves” sense, I <em>did</em> finally wrap my head around weight painting (har har 3d pun) so maybe next time the model will be an actual not-<a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=7s7uSx18DUc" class="external">doll-jointed</a> one-mesh rigamarole \o/</div><div><br></div><div>Learned a lot making this!! Not actually my first go at modeling An Actual Character (tfw tried to use <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/toyshelf/art/sonadump" class="external">a design</a> with hair that makes no sense in 3d… genius move. I Will Return To It Some Day), but definitely the most <em>finished</em>, and it uses an actual armature this time. Might revisit this to make Actual Character Movement some time but the topology is weird and does not deform well \o"/ For now have a (mildly-uncharacteristically-)sassy pose.</div><div><br></div><div>Uhhh other comments, other stuff, I definitely had more in mind to say while I was making it… Picked this fellow because 1) no hair and 2) has a very simple outfit without any loose bits, and both those mean I don’t have to worry about physics (yet). Also, I keep trying to figure out how the head actually works in 3d; the front view’s a liiiittle off but I’m not sure the way I draw it (I try to have at least one full eye-socket-hole-void visible at most angles) would <em>work</em> with a consistent model anyway. Nose is a bit small but side view definitely checks out \o/ And while it’s not obvious in the animation, the little ties in the back of the bandana are their own objects, so I can swing them around the neck for silhouette purposes. I feel like that’s the kind of “cheat” I’m going to have to do a lot....</div><div><br></div><div>ANYWAY yeah I am happy/proud of this, but concrit is very <em>very</em> welcome, still learning a lot and such and whatnot ᕕ( ᐛ )ᕗ So many things I want to do with this program…!!<br></div><div><br></div><div><br></div><div>Time taken: modeling and rig [most of yesterday], posing/lighting/video today. I did not time anything!<br></div></div>
  site: ygbtdm/gallery/spin

