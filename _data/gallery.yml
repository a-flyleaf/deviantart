- link: ALL-MY-HATE-307812175
  title: "ALL MY HATE"
  date: 2012-06-11T23:35:21.000Z
  tags: [nightauctor,livestreamera]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Moar crack from *<a href="https://maguroface.deviantart.com" class="u">MaguroFace</a>'s Livestream. <img title="La la la la" alt=":la:" height="19" width="19" src="https://e.deviantart.net/emoticons/l/la.gif"> This should've been finished yesterday but then I noticed the filesize is huge so I felt obligated to actually add <i>color</i>. &gt;:C But screw shading, screw detail, screw... everything else I forgot. OFF TO SCRAPS WITH YOU, PICTURE.<br><br>Basically I thought that the Pidgey in the last panel of <a href="http://fav.me/d532oig">this</a> (which is part of a fantastic Nuzlocke, by the way, and you should read it <strike>because it includes emo ghost boy and psychedelic rainbow shirt nerd and territorial Artigey/Pidcuno</strike>) sorta looked like an Articuno before it had color. So I decided to try fusing together a Pidgey and Articuno sprite. You can see how well that went. :I<br><br>And that weird creature-thing with the obscenely long limbs and an eye on its snout is a monster I made in Spore (or at least <i>plan</i> to make; I sorta lack the necessary parts). That game is awesome. I must own the full version soon.<br><br>Now to stab exams in the throat and move on to more important things like roleplaying. <img title="I am a dummy!" alt=":dummy:" height="15" width="21" src="https://e.deviantart.net/emoticons/d/dummy.gif"></div>

- link: Future-Character-Ref-308219058
  title: "(Future) Character Ref"
  date: 2012-06-14T00:06:15.000Z
  tags: [nightauctor,rpstuff]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">I've said before that I'm not a <i>huge</i> fan of humanized Pokemon, but <span class="username-with-symbol u"><a href="https://www.deviantart.com/dirgwolf" class="u regular username">DIRGwolf</a><span data-gruser-type="regular" data-show-tooltip="" data-quicktip-text="" class="user-symbol regular"></span></span> showed me the wonderful roleplay <span class="username-with-symbol u"><a href="https://www.deviantart.com/pokepalace" class="u group username">PokePalace</a><span data-clickthrough="http://groups.deviantart.com" data-gruser-type="group" data-show-tooltip="1" data-quicktip-text="Group" class="user-symbol group"></span></span> and... yup. :3 Medieval times + Pokemon + roleplaying = WIN.<br><br>Aside from being a color reference, I'm mostly just posting this to prove I <i>am</i> working on a character for this place. I should have the finished app up soon; there's just a few tweaks I want to make to this guy's personality, history, etc. and then I'm done. <strike>Hopefully.</strike> <img title="I am a dummy!" data-embed-id="574" data-embed-type="emoticon" alt=":dummy:" height="15" width="21" src="https://e.deviantart.net/emoticons/d/dummy.gif"><br><br>What is anatomy. But really... I think this is probably the best person I've ever drawn, despite the errors. <strike>Not that that's saying much... I don't draw people too often....</strike> |D<br><br>I swear I didn't mean to make the hair look so... <i>pink</i>. It's supposed to be tinted orange... eh. That's what I get for trying to make a Cradily gijinka. :I <strike>Isn't it just <i>fabulous</i>? <a href="https://www.deviantart.com/fabulousplz"><img title="FABULOUSplz" alt=":iconfabulousplz:" src="https://a.deviantart.net/avatars/f/a/fabulousplz.gif" height="50" width="50" class="avatar"></a></strike><br><br>Other than that, I like this way of shading. (It's similar to the one I used in the <a href="https://nightauctor.deviantart.com/art/No-423-Gastrodon-306528255">melting Gastrodon</a> picture in that it's... not cell shading. |D) It's a lot more time-consuming than usual, but the results are better. I think.<br><br>ANYWAY. I'm going to shut up now and begin working on the actual app. <strike>Can you tell I feel like typing now? Typing is fun. /brick'd</strike><br><br><div><sub>Gonna scrap this once I get the actual app up.</sub></div><div><br></div><div>-</div><div><br></div><div>revisited <a href="https://www.deviantart.com/nightauctor/art/8-8-19-sketchdump-808954159">August 8, 2019</a><br></div></div>

