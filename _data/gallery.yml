  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Longer title that wouldn’t fit: the one where I actually color a few things along the way \o/</div><div><br></div><div>Bit of a weird month. Felt like I was on fire for about a week, then was mostly focused on <a href="https://www.deviantart.com/a-flyleaf/art/toyhouse-but-make-it-my-city-now-919614287">the toyshelf site</a>. Then the rollercoaster took a sharp turn downwards this past week, between -gestures vaguely at world- and death in the family. Very voluntarily decided to be one of those “after [personal tragedy] I threw myself into my art” people, and I’d already set myself a colorscript “deadline” for the end of the month (more on that below), so.<br></div><div><ul><li>obligate art shilling: tooth-mouth (<a href="https://www.deviantart.com/a-flyleaf/art/it-s-a-metaphor-622542650">dA</a>/<a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/toyshelf/art/angel" class="external">toyshelf</a>) · Pride Zero (<a href="https://www.deviantart.com/a-flyleaf/art/lizard-said-gay-rights-918188545">dA</a>/<a href="https://www.deviantart.com/a-flyleaf/art/lizard-said-gay-rights-918188545">ts</a>) · <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/toyshelf/art/nightpath-relics" class="external">that one lil pixel woof from 2010</a> · finished woof headshot (<a href="https://www.deviantart.com/a-flyleaf/art/woof-blep-918584454">dA</a>/<a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/toyshelf/art/blep" class="external">ts</a>) · <a href="https://www.deviantart.com/a-flyleaf/art/gross-gritty-guy-918802014">Gorillaz-style headshot</a>* · <a href="https://www.deviantart.com/a-flyleaf/art/the-dog-always-dies-920569295">rolls to hug the dog</a>* · (*last two aren’t on Toyshelf yet but will be)</li><li>other references noted: <a href="https://www.deviantart.com/users/outgoing?https://duckduckgo.com/?q=venus+flytrap&amp;ia=images&amp;iax=images&amp;iai=https%3A%2F%2Fu.osu.edu%2Fcole.676%2Ffiles%2F2016%2F03%2FVenus-flytrap-pu0jct.jpg" class="external">venus flytrap</a> · <a href="https://www.deviantart.com/users/outgoing?https://www.dreamstime.com/stock-photo-grey-wolf-canis-lupus-head-left-captive-animal-image96826200" class="external">wolf head</a> · <a href="https://www.deviantart.com/users/outgoing?https://beerboxes-com.3dcartstores.com/Tavern-Wing-Corkscrew-Carded-Stainless-Steel-previously-34-2039_p_341.html" class="external">not a can opener</a> · <a href="https://www.deviantart.com/wasserbienchen/art/Haven-RotF-Chapter-Six-P13-911013731">Because She’s Worth It™</a> · </li></ul>So Anyway That Colorscript. I wanted to finish it 100%* by the end of the month (*well, start to finish; I <em>know</em> there are scenes I’ve skimmed or even skipped along the way, wanna fill those in too). July is ArtFight season and I figured that’d be a good opportunity to set aside the thing for a few weeks, then review it in full with fresh eyes later. And so, as of yesterday, it is done! I feel like I had more to say about that but just saving the file gave me a minor heart attack, like it’s almost my turn at a recital or something. Nerves like that are a big reason why I want to give it a fresh-eye review before publishing anything… :,y<br></div><div><br></div><div>Uhh besides that, hope y’all had a better, gayer month than I did \o"/ There’s homophobic bullshit on the TV as I type so if my description is a little muted this round it’s because I feel like shit. It’ll pass. I like how this turned out (nearly hit maximum file size!) and I’m glad I drew so much this month.</div><div><br></div><div>Pet your dogs for me.</div><div><br></div><div><br></div><div><a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff">monthly roundups</a> from 2022: <a href="https://www.deviantart.com/a-flyleaf/art/roundup-01-2022-aaaaaaaaaaa-905573493">January</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-02-2022-mostly-colorstuff-908460557">February</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-03-2022-slap-of-dash-912151918">March</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-04-2022-short-month-again-no-problem-914927959">April</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-05-2022-idk-what-to-call-this-one-917859142">May</a><br></div></div>

