    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>&gt;on a gallery binge</div><div>&gt;“man it’s been a while since I drew something all dynamic and flashy and maybe lined n shit”</div><div>&gt;description of <a href="https://www.deviantart.com/middynos/art/JUST-A-CITY-BOY-788415602">this drawing</a> features <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=1Y9sHyTLBWY" class="external">this song</a></div><div>&gt;it gets stuck in my head all day</div><div>&gt;^that song → another one by the same artist → <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=nu3Eg2O4vzs" class="external">cover edition</a></div><div>&gt;random urge to doodle something based on the video image</div><div>&gt;I like <a href="https://sta.sh/02fonx9rcrk3">the sketch(es)</a> better</div><div>&gt;</div><div><br></div><div>Less of a “draw this in your style” redo, more of a “weird standalone clearly <em>inspired by</em> the source material but nowhere near a precise redraw” …thing. IDK the pose was fun, the lineart stylization doesn’t know if it wants to be full angular or more organic, but it sure is doing Something ¯\_(ツ)_/¯</div><div><br></div><div><div>-</div><div><br></div>revisited in <a href="https://www.deviantart.com/a-flyleaf/roundup-11-2021-dragons-and-rabbits-and-squares-899462507">November</a> &amp; <a href="https://www.deviantart.com/nightauctor/art/roundup-12-2021-is-the-layout-finally-working-yet-902386433">December</a> 2021</div></div>

- link: WIP-finleigh-wolfverson-idek-what-to-call-this-865422376
  title: "WIP: finleigh wolfverson idek what to call this"
  date: 2020-12-29T04:13:04.000Z
  tags: [animation,canidae,nightauctor,rpstuff]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Plot twist: I do animation sometimes \o/ I basically never post it (anywhere, and definitely haven’t on dA), but I got the urge to actually Finish One today (or at least try) and at <span class="username-with-symbol u"><a href="https://www.deviantart.com/starmoths" class="u regular username">starmoths</a><span data-gruser-type="regular" data-show-tooltip="" data-quicktip-text="" class="user-symbol regular"></span></span>’* suggestion it’s a woof. Specifically a Finley, an RP character of mine who popped up in <a href="https://www.deviantart.com/nightauctor/art/doge-dump-850548284">these</a> two <a href="https://www.deviantart.com/nightauctor/art/doge-dump-2-853897493">sketchdumps</a>; I’m not using her for writing anymore but she makes a good guinea pig. We are totally going to ignore that I got her muzzle marking wrong, shhh.</div><div><br></div><div>Anyway, I <em>gotta</em> finish this tomorrow, but (as with all my deviations) <b>critique is very welcome</b> whether you’re an animation nerd or not! I’m not sure how much I’ll be changing other than adding color (might add a blink or mouth movement at the end or something; heck if I remember what shred of context I started out with) but I’ve been staring at &amp; rewatching this too much to know if it’s too fast or what.</div><div><br></div><div>More artist notes because I can: Wolf realism is not my strong suit and thus the blocky/angular style happened. I’m not thrilled with the eyes being ovals when everything else is Not That, but (as you can probably see from the blinks) that’s mostly just to make sure the dot eyes don’t look too “floaty;” we’ll see how that translates in color. Speaking of eyes, the eyebrow movement at the end got thrown off by leaving the sketch layer on, but <em>oh well</em> consider that an early preview; I’ll probably upload a video of The Process when this is all done. And anyway, context be damned, this checks the “expression change animation” box I wanted to tick off today, and I didn’t even have to cry over clothing or hair or human face angles or anything ᕕ( ᐛ )ᕗ<br></div><div><br></div><div><br></div><div>*edit: SORRY DEVIANTART USER HAWKMOTH FOR THE RANDOM NOTIFICATION IF YOU GOT IT. Double sorry to starmoths for getting your username wrong I mean what ha ha ha I would never—</div><div><br></div><div>edit 2: Oh yeah, and the little eye movement at the beginning is plagiarized. <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=P41sBXWw-zk" class="external">Watch</a> these <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=xZRy7spDwhg" class="external">animations</a>, they’re good.</div><div><br></div><div>edit 3 the final editening: <a href="https://www.deviantart.com/nightauctor/art/does-a-rad-kickflip-865510044">dabs back and forth</a><br></div></div>

