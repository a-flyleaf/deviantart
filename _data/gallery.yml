- link: roundup-2023-02-8-I-Can-t-Believe-It-s-Not-Fanart-1056935818
  title: "roundup 2023/02-8: I Can't Believe It's Not Fanart"
  date: 2024-05-27T23:30:29.000Z
  tags: [404,creatures,roundup,hellrabbit,flightrising,untagged,nightauctor,sawface,miscfanart,zero,thefirebirdeffect,disastercrew,forxyz,unmooredrandos]
  desc: |-
    <div class="_2xzib" id="description"><span class="_3G3NH"><h2>Description</h2></span><div><div data-editor-viewer="1" class="_1xXT- _3if5g _3NjDa mDnFl"><p style="text-align:left;margin-inline-start:0px">“Please wait while the llama noms your file” WHAT YEAR IS THIS....</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Hi, deviantArt. Did you think I was dead here? So did I. It happens. The whole uploader changed since I last used it and it seems I cannot use HTML anymore, cool! Great. This inline editor better be less glitchy than last time I touched it… &gt;:V</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">OBLIGATORY CREDIT/REFERENCE LINKS</p><ul><li><p style="margin-inline-start:0px">That version of <a href="https://knowyourmeme.com/memes/smilejpg" target="_blank" rel="noopener noreferrer nofollow ugc"><u>smile dog</u></a> without the ears used to creep me the <em>fuck</em> out. It doesn’t anymore, but why not stare at it for a prolonged amount of time to snuff the fear for good?</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/art/abandoned-chuck-e-cheese-952897583" rel="noopener noreferrer nofollow ugc"><u>March photobash-thign</u></a></p></li><li><p style="margin-inline-start:0px"><a href="https://meiker.io/" target="_blank" rel="noopener noreferrer nofollow ugc"><u>PSD-based dollmaker site</u></a> that I got really hyped about for one entire evening and then completely forgot about</p></li><li><p style="margin-inline-start:0px">assorted critters and creatures by <a href="https://www.deviantart.com/struikbeheerder" rel="noopener noreferrer nofollow ugc"><u>Struikbeheerder, here on dA</u></a></p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/art/arbiter-964471292" rel="noopener noreferrer nofollow ugc"><u>Arbiter of Taste.</u></a></p></li><li><p style="margin-inline-start:0px"><a href="https://www.youtube.com/watch?v=9Wt_OXT2B0w" target="_blank" rel="noopener noreferrer nofollow ugc"><u>Omocat Drawfest stream</u></a> got uploaded to YouTube in full, which is pretty cool</p></li><li><p style="margin-inline-start:0px"><a href="https://www1.flightrising.com/dragon/84019949" target="_blank" rel="noopener noreferrer nofollow ugc"><u>Glitterspine</u></a>, the very sparkly lizard</p></li><li><p style="margin-inline-start:0px"><a href="https://youtube.com/watch?v=A-4UEPGYZc8" target="_blank" rel="noopener noreferrer nofollow ugc"><u>Kate Beaton interview</u></a>; ngl I don’t remember if the interview actually affected the art, but I’d just finished reading her graphic memoir (as in graphic novel-memoir) <em>Ducks</em> so, <em>shrug</em>. Style influence is style influence.</p></li><li><p style="margin-inline-start:0px">Last but not least, <a href="https://www.deviantart.com/a-flyleaf/art/quinnard-980055015" rel="noopener noreferrer nofollow ugc"><u>finished drawing of Quinn the deer guy</u></a>!</p></li></ul><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Aaaand this is the part of the deviation where usually I link previous months within the year, except 1) without HTML that just became <em>way</em> more of a pain, and 2) there is One. <a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-01-face-menagerie-947537743" rel="noopener noreferrer nofollow ugc"><u>Here is the One</u></a>. That is all o7</p></div></div></div>

