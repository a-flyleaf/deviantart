  date: 2012-06-19T11:37:13.000Z
  tags: [comic,nightauctor,livestreamera]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Inspired by TeamHeartGold's <strike>Tay</strike>stream last night. For those of you who weren't there (shame on you), we were watching THG do a <a href="http://fav.me/d4ypvj2">Crazy Dice run</a> (default rules listed in description) of the ridiculously difficult hack <i>BlazeBlack</i> in which all Pokemon are named after people in the stream.<br>There was a super-difficult battle with Cheren on Route 4 and we lost three teammates. <img title="Shrug" alt=":shrug:" height="19" width="19" src="https://e.deviantart.net/emoticons/s/shrug2.gif"> Then suddenly Free dies to roll 1 and everyone's like <img title="Crying" alt=":crying:" height="17" width="20" src="https://e.deviantart.net/emoticons/c/crying.gif">... and then this happened. <strike>What, me? Still ticked off after dying and being blatantly told I'm dead forevar? Nooo....</strike><br><br><sub>I am never going to color this <strike>probably</strike>. Lilligant has a sorta complicated design which I hate drawing. :I</sub><br><br>Featuring ~<a href="https://freeinprogress.deviantart.com" class="u">FreeInProgress</a> as Lilligant, ~<a href="https://teamheartgold.deviantart.com" class="u">TeamHeartGold</a> as herself (kinda), ~<a href="https://stormleaf.deviantart.com" class="u">Stormleaf</a> as Storm the Graveler, ~<a href="https://crashcon.deviantart.com" class="u">Crashcon</a> as Crash the Kirlia, and myself as the Stoutland, not to mention the fail trollface. <img title="Problem?" alt=":trollface:" height="19" width="21" src="https://e.deviantart.net/emoticons/t/trollface.png"></div>

