- link: heck-it-headshots-977083097
  title: "heck it. headshots"
  date: 2023-08-14T16:10:35.000Z
  tags: [omori,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>From August 2. I <em>think</em> I’m finally crawling out of the artblock abyss, but earlier in the month I was like “hey, if all I feel like is drawing headshots, isn’t that a good excuse to do <a href="https://www.deviantart.com/users/outgoing?https://web.archive.org/web/20230711155453/https://nitter.net/heyitspegkat/status/1638785959452897282" class="external">that one ‘the cast in your style’ meme</a> that I’ve been eyeing for months.” So here are the people I’ve been drawing copious amounts of for like 8 months now, except all together in full color \o/<br></div><div><br></div><div>Copypasting part of the description from <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/omori/art/headshots" class="external">my site</a> (though as usual, it’s extended over there):</div><div>-<br></div><div>Didn’t use the actual template for a couple reasons; firstly because I have no idea who made it (the version linked above doesn’t seem to be the original; there are faint traces of someone else’s art on it), and moreover because, as per <a href="https://www.deviantart.com/users/outgoing?https://www.omori-game.com/en/updates" class="external">the fanwork policy</a>, I try not to use official assets anywhere. Also, thought it’d be cool to do a sort of style comparison, one which draws (har har) more from the game canon and the other with more of my own liberties.<br><br>Incidentally I figure the Headspace crew looks more or less exactly as presented in-game, so! Twofold comparison combo &gt;:3c<br><br>Pencil-esque coloring style on the real-world took forever but was surprisingly fun! Relatively flat shading was ?inspired by (feels like the wrong word, nothing was directly referenced, but these styles were In Mind at the time) the official talksprites + <a href="https://www.deviantart.com/users/outgoing?https://web.archive.org/web/20230711154528/https://nitter.net/pic/orig/media%2FFWj7cDDVsAEVU4l.jpg" class="external">Faraway fullbodies</a>, as well as various art by @udtcue (on <a href="https://www.deviantart.com/users/outgoing?https://www.tumblr.com/udtcue/" class="external">Tumblr</a> + <a href="https://www.deviantart.com/users/outgoing?https://nitter.net/udtcue" class="external">(not-)Twitter</a>).</div><div><br></div><div>Time taken: 7h30m, most of which was probably all that pencil-style coloring. Turns out scribbling like that is relaxing, even if it kills my hand a little \o"/<br></div><div>-</div><div>As a side note I do not use default palettes for any of them, so skintones and such vary wildly across scribbles. The official art isn’t consistent either, though (relative value ftw), so ¯\_(ツ)_/¯<br></div></div>
  site: omori/art/headshots

- link: zero-my-guy-zero-977084796
  title: "zero my guy zero"
