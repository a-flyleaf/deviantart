    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Noticed <a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-04-four-964120837">last month</a> that “just chilling on a bench” was an unintentional little go-to. (<a href="https://www.deviantart.com/users/outgoing?https://peanuts.fandom.com/wiki/Brick_wall" class="external"><i>Peanuts</i> wall</a>, anyone?) Felt like drawing this triad. This spawned ᕕ( ᐛ )ᕗ &lt;s&gt;<i>Never make me draw a bench ever agai—</i>&lt;/s&gt;<br><br>Background is roughly frankenstein’d from two photos (<a href="https://www.deviantart.com/users/outgoing?https://unsplash.com/photos/HlhgXw-1r8A" class="external">main</a> + <a href="https://www.deviantart.com/users/outgoing?https://unsplash.com/photos/lGc6zidgEns" class="external">foreground</a>); outfits more or less ripped from <a href="https://www.deviantart.com/users/outgoing?https://www.omocat-blog.com/post/646768822762848257/the-omori-collection-is-available-now-some" class="external">some merch promo art</a>. Did you know there’s an old OMORI teaser sketch called “<a href="https://www.deviantart.com/users/outgoing?https://www.omocat-blog.com/post/37324346177/omori-teaser-the-love-bench" class="external">the love bench</a>”? Wasn’t an intentional reference but I thought that was funny.<br><br><br>Time taken: 8h25m, over a couple days. Crispier resolution (and ever-so-slightly-spoilery bonus) on <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/omori/art/bench" class="external">my site</a> ;V</div></div>
