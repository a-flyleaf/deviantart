    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div> Blender thing I mentioned last night ᕕ( ᐛ )ᕗ <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=LMAJ9WKjips" class="external">Video version</a> is higher quality, to a degree*; haven’t gotten to rendering part of <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/playlist?list=PLjEaoINr3zgFX8ZsChQVQsuDSjEqdWMAD" class="external">the donut tutorial</a> yet. (Had to run the video through <a href="https://www.deviantart.com/users/outgoing?https://kdenlive.org/en/" class="external">Kdenlive</a>, which I also don’t understand, hence the black bars on the side.... Some Day But Not Today)</div><div>*post-upload edit: oh wow dA <em>double</em> butchered the quality, and seems to disable fullview automatically?? Thanks Deviant Art<br></div><div><br></div><div>Anyway Yeah Blender. Slowly getting the hang of it, kind of; at the point where I know juuuust enough to get by and make something like this, but also keenly aware there is a <em>lot</em> more to learn where this came from \o"/ Still can’t quite wrap my head around those ArtFight models (weight painting is very weird, I did this by parenting the objects directly) but I think I’m getting there. Also, shameless bragging: compare/contrast <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=M5Y-0M6m3qU" class="external">one of my first Blender animations</a>, from when the program was Gray Box Hell and I was barely in high school; completely forgot how the program works between then and now so it’s not a <em>totally</em> fair comparison, but hey! Animation principles! Can’t go wrong with squish ᕕ( ᐛ )ᕗ</div><div><br></div><div>(In other news, since when did dA nuke gif previews. The tiny file sizes sucked a little but I spent Time on those square thumbnails, dangit &gt;:U )<br></div></div>

