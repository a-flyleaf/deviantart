    <div class="legacy-journal _2DahR _3bG54 _3if5g">bagel.<br><br>This dude’s not even my favorite but I felt like doing a doodle page of one of the kids and it's his <a href="https://www.deviantart.com/users/outgoing?https://notabird.site/OMORI_GAME/status/1362572854793887748" class="external">special day</a> today, so ¯\_( ᐛ )_/¯ Happy(?) birthday to the fucked-up little plant dude!<br><br>Lots of mixed thoughts on this guy (he was one of my least favorites (more indifference than active dislike) when I was nearing the endgame, haven’t put together thoughts on the six since) but I’ve been starting to like him more, between his main plot role being <em>knocked out of the fucking park</em> and assorted meta-binging. Special shout-out to <a href="https://www.deviantart.com/users/outgoing?https://lastvalyrian.tumblr.com/post/679553318216925184/basils-flower-is-the-daisy-not-the-sunflower" class="external">this (spoilery, ofc) post</a> for clarifying a fun little detail ;V<br><br>Anyway, style copytheft is fun and all, but i Have to have a margin between the eyes and the sides of the face or i’ll die. In all seriousness if he looks like an OC of mine the answer is Yes, and shout-out to <a href="https://www.deviantart.com/users/outgoing?https://lastvalyrian.tumblr.com/post/684631582526537728" class="external">this post also</a> for describing the vibe I was going for o7 (← that’s a salute)<br><br>Time taken: 4 hours<br><div>photos used very faintly in the background: <a href="https://www.deviantart.com/users/outgoing?https://unsplash.com/photos/TIM2WIFyGa4" class="external">daisy</a> &amp; <a href="https://www.deviantart.com/users/outgoing?https://unsplash.com/photos/QldMpmrmWuc" class="external">sunflowers</a><br>edit: WHOOPS forgot a bit in the upper right corner (no wonder the composition looked off…), not sure if I’ll go back and add it but for the record: “Everything is going to be okay…” but violently scribbled out and underneath is scrawled “THIS SHIT SUCKS.” send tweet</div></div>
