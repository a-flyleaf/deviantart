- link: again-with-the-anatomy-thing-469237666
  title: "again with the anatomy thing"
  date: 2014-07-19T19:17:41.000Z
  tags: [sketchdump,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><strike>T-<i>Two</i> uploads in ONE MONTH?! <img title="I think I've fainted." data-embed-id="420" data-embed-type="emoticon" alt=":faint:" height="17" width="18" src="https://e.deviantart.net/emoticons/f/faint.gif"> <i>What is this sorcery.</i></strike><br><br>It's occurred to me that I've gotten better at drawing people since uploading <a href="http://fav.me/d6kwmja">this sketchdump</a> forever ago so I decided to go ahead and redline/redraw the entire thing. Remind me again why I ever thought that "about five heads tall" was anatomically correct for people who were not supposed to be children. :T<br><br>Now featuring a bunch of actual characters instead of random stick figures. I hesitate to call them "OCs" because they're basically re-imagined versions of people from various Pokemon games. :V At this point the only thing recognizable about most of them is their outfits. <i>Good.</i> [rambles all day about my headcanons versus the game plot and how shallow all the characters are]<br>Still, figured I'd throw on <i>some</i> resemblance of individuality, since drawing Pokeymanz people is the main reason I started practicing human anatomy in the first place. /dodges bricks<br><br>Anyway, as always, critique is very much welcome. I've been screwing around with my style a <i>lot</i> so this definitely isn't realistic (mostly looking at the blockhead over there on the left), but that's no excuse for glaring flaws. Please disregard the lack of faces, excluding that outlier who should not be counted on the right. Consider this an exercise in body language.<sub>..? actually I just wanted to show off a little <i>ssshhhhh</i></sub></div>

