- link: Unsolicited-Giant-Sketchdump-681970313
  title: "Unsolicited Giant Sketchdump"
  date: 2017-05-22T04:31:44.000Z
  tags: [canidae,sketchdump,flightrising,nightauctor,sladeauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Because I always post stuff like this to tumblr but it felt more relevant to dA for various reasons.<br><br>DESCRIPTION DUMP AHOY.<br><br><b>row 1</b> - A couple "speedpaints" because I really need too loosen up more in the painting department. Didn't time either but tried to limit the time taken. First is a blue dacnis, referenced from <a href="https://www.deviantart.com/users/outgoing?https://commons.wikimedia.org/wiki/File:Dacnis_cayana.jpg" class="external">this photo on Wikimedia Commons</a>, and second is the photo <a href="https://www.deviantart.com/users/outgoing?https://www.flickr.com/photos/thelotuscarroll/9195268459/" class="external">"Haunted In One Way Or Another" on flickr</a>. I found both image links buried in my bookmarks yesterday (5/20, it's passing midnight as I type this description) for no apparent reason but I probably wanted to do a color study or something so ~ta-da~<br><b>rows 2-8</b> - Front views of dragons on Flight Rising, which I don't think I've mentioned here before but it's basically dragon neopets and I love it. (Psst, if you join, refer <a href="https://www.deviantart.com/users/outgoing?http://flightrising.com/main.php?p=lair&amp;tab=userpage&amp;id=138250" class="external">Archaeoraptor</a> and I will toss you 100 food point.) These have also been posted on <a href="https://www.deviantart.com/users/outgoing?http://archaeoraptor.tumblr.com/post/160933940899/" class="external">my FR blog</a>, if you wanna check that out; as always, there are more scribbles lying around my blog that dA will probably never see. ;V<br><b>row 9</b> - And thus begins a saga that started around afternoon today when I went digging through google drive for a <a href="https://nightauctor.deviantart.com/gallery/59137803/The-Firebird-Effect"><i>TFE</i></a> tidbit and found an unzipped backup of art from my old computer. That dratini was my first tumblr icon and I thiiink I might've used it on the Nuzlocke Forums...? I was totally forgetting I have an account there, whoops. Furry on the right was one of my earliest attempts at anthro anatomy and, well. I hadn't practiced humans back then whatsoever never mind blending 'em with canines. :I I'm still not used to combining those weird limb structures, honestly, but I'd like to think I'm better than I was in... 2011? 2012? Yeah. Old stuff.<br><b>row 10</b> - Zero blep? Zero blep. Because after all these years I still remember how to draw that lizard, more or less. Red wolf on the right begins a little saga I call "shout-out to younger me and my shameless sparklewolves" - I spent a majority of my internet time pre-dA on assorted roleplay forums, yes. "Raizel" here was one of many short-lived characters who I wouldn't have remembered if not for the <strike>terrible</strike> icon edit just sitting in my files, and I know for a fact the original photo was stock of some sort but I can't for the life of me track it down again. &gt;:T<br><b>row 11</b> - If not a roleplay forum I could probably be found on a pet sim. I got the two technicolor disasters on the left from Furry Paws; I forget if I spent actual virtual money on Alex and Charlie's designs but, seeing as I did literally nothing with them beyond saving the reference pictures, hopefully not. Meanwhile, significantly less technicolor wolf on the right is Auto Silouitt, yet another aforementioned short-lived character. He seems like a grumpy old fart though and it took me until today to realize the surname is probably a play on <i>silhouette</i>. ~The More You Know~<br><b>row 12</b> - More random designs? More random designs! I'm honestly not sure if Jinx and Ranger were roleplay characters, but the dramatically lit maned wolf was actually featured in one of my first deviations. <a href="http://fav.me/d46tosd">Behold.</a> (In other news, is it just me or do digital artists tend to go from aggressively watermarking everything to not really caring about signatures/watermarks to, if they get popular enough, <i>needing</i> to watermark everything as theft prevention? Funny how that works.)<br><b>row 13</b> - Last but certainly not least, my good ol' half-namesake Slade Auctor! looking grumpier than usual and now with eyes that don't seem to be slapped onto the face as an afterthought. And then there's a design that would probably be deemed an "edgy nightmare," especially with colors, but y'know what? You wanna know what this whole revisiting old characters thing is like a gift to my younger self, and while I was definitely influenced by the anti-wolfaboo crowd (as nothing more than a lurker, shh), I think I did alright, bloody chained dragon-hellhounds and all. (Yes, his name really was <i>Massacre</i>. No, I really can't drudge up a single memory of doing anything with him, not even making the reference in that one wolf maker sparkledog-loving youth love.)<br><br>So, yeah. Art! \o/</div>
