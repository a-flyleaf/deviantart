    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>If I don’t split next month’s roundup it is very possible FireAlpaca will simply force the issue. LORD. (╯°□°）╯︵ ┻━┻</div><div><ul><li>Only one full upload to reference this round: <a href="https://www.deviantart.com/a-flyleaf/art/throws-petals-everywhere-902505616">the gang with ~meaningful flowers~</a></li><li>manta ray referenced from a photo from ~~image search results~~ <a href="https://www.deviantart.com/users/outgoing?https://otlibrary.com/manta-ray/" class="external">“OCEAN TREASURES” memorial library</a> (unrelatedly the title and homepage of that site is <em>delightfully</em> old-school-web, complete with autoplay)</li><li>additional photo references: <a href="https://www.deviantart.com/users/outgoing?https://www.gettyimages.com/detail/photo/mount-cook-aoraki-seen-from-hooker-valley-south-royalty-free-image/977998218" class="external">Hooker Valley</a> &amp; <a href="https://www.deviantart.com/users/outgoing?https://www.shutterstock.com/image-photo/niagara-falls-night-illuminate-rainbow-colours-719044597" class="external">Niagra Falls</a></li><li><a href="https://www.deviantart.com/misuteru/art/OC-Meme-Remix-Blank-616616117">OC memes</a> are also what the kids call a #/throwback</li><li>Features multiple appearances from <span class="username-with-symbol u"><a href="https://www.deviantart.com/wasserbienchen" class="u core_access username">Wasserbienchen</a><span data-gruser-type="core_access" data-show-tooltip="1" data-quicktip-text="Core Member" class="user-symbol core_access"></span></span>’s characters from <a href="https://www.deviantart.com/wasserbienchen/gallery/80299576/haven-revery-of-the-fallen">her webcomic <i>Haven</i></a>, which I am flagrantly shilling again because it’s great and you should check it out ;V</li><li><a href="https://www.deviantart.com/users/outgoing?https://gotgame.com/2014/07/30/the-last-of-us-remastered-story-scenes-that-we-never-saw-in-photos/" class="external">The pose from <i>The Last of Us</i></a> uses a gun, a considerably more natural object to be pointing at someone.</li><li>non-upload self-shilling: <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/about/" class="external">shiny new about page</a>, <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/projects/tfe/" class="external">that one old pokémon comic</a></li><li>Discovered the <a href="https://www.deviantart.com/users/outgoing?https://www.11secondclub.com/competitions/january22" class="external">11 Second Club</a> through a class ages ago, highly recommend any animators give it a browse because it’s super inspiring seeing what everyone does with the clips (and how well they animate!)</li><li>And last but certainly not least, <a href="https://www.deviantart.com/users/outgoing?https://knowyourmeme.com/memes/marge-krumping" class="external">memes</a>.</li></ul>In other news, started The Final Semester For Real This Time* in the middle of the month, and have actually been decent about not procrastinating everything all the time. On the flipside this has made my work days feel weirdly short, and the non-work days really long?? Ah, time. It is fake. (*long and dull story short, thought I had credits last time, Did Not. But hey, getting a couple neat electives out of it \o/)</div><div><br></div><div> Despite that I don’t actually know where I would’ve split this, if I had to? s2g every month I’m like “oh there’s gotta be a noticeable lull when $irlThing happened” and then <em>there ain’t shit</em>. Not complaining, just, weird how that turns out.</div><div><br></div><div><br></div><div>other monthly roundups: <a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff">in a folder</a>, will start linking 2022’s next month<br></div></div>

