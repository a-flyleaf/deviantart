    <div class="legacy-journal _2DahR _3bG54 _3if5g">Recently I've been practicing making pixel art, and this is <i>the</i> best one so far.<br><br>This is a sprite of *<a href="https://wasserbienchen.deviantart.com" class="u">Wasserbienchen</a>'s water bee. Also used <a href="https://www.deviantart.com/users/outgoing?http://i.imgur.com/OT2vs.png" class="external">here</a>, although I didn't upload it because I got the other sprites off the Internet and can't give proper credit because I forgot where they came from. WHEEE RUN-ON SENTENCE. 8D<br><br>Oh yeah, and if you like Pokemon, you <i>must</i> read Wass's Nuzlocke comic <i>right now</i> (even if you don't like Nuzlockes).<br><br><a href="https://wasserbienchen.deviantart.com/art/Wasserbienchen-188893415">Oh yes, and here's the wonderful <b>reference</b> by Wass herself. <img title=":) (Smile)" alt=":)" height="15" width="15" src="https://e.deviantart.net/emoticons/s/smile.gif"></a><br><br>EDIT: Not only does she have a cult; <a href="https://nightauctor.deviantart.com/art/WASSBUCK-286269788">Wass has her own currency now,</a><a href="https://luna-pon.deviantart.com/art/WASSBUCK-YEAAAAAAA-286253123"> too. ;D </a><br><b>EDIT #2: AY. GAIZ. YOU GAIZ. HAVE A LOOKIT <a href="https://angelofcryinghearts.deviantart.com/art/Over-world-Wasbiche-289192754">THIS</a>. <strike>Apparently Wass is even more of a stalker than we are.... <img title="Stare" alt=":stare:" height="15" width="15" src="https://e.deviantart.net/emoticons/s/stare.gif"></strike></b></div>

