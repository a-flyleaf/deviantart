- link: Extremely-Professional-Musings-on-style-and-design-867673921
  title: "Extremely Professional Musings on style and design"
  date: 2021-01-20T05:48:45.000Z
  tags: [nightauctor,notedump,disastercrew]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>post-upload edit: whyyyyy does dA crop this at “my passions” and not the top of the dang deviation<br></div><div><br></div><div>Self-explanatory, I think ¯\_(ツ)_/¯ First sketch trio (minus the lil circles) has been sitting in my folders for uhhhhh -checks- 2 years now (January 17, 2019…), and since I’ve been thinking about the style thing a lot lately, might as well finally post it. This is another thing that I was gonna save for The Sketchdump, which at this rate will end up being very small, but I figured if I’m gonna post sketchier stuff more regularly I might as well throw this online too.</div><div><br></div><div>Transcription <strike>forthcoming</strike> will be written if/when I ever get around to it; feel free to request. Features a blonde jerk who I made and developed around <a href="https://www.deviantart.com/nightauctor/art/Headshot-Hell-Wall-pagelink-776749212">2018</a>–19 and haven’t really Used since, but aside from the mustard hair and cartoonish features in the “realism” portrait, he gets the gosh dang job done.</div><div><br></div><div>Comments welcome as always. Have you ever seen a visual story (comic, show, movie, etc.) with an art style that did (or <em>didn’t</em>) fit? What makes you think that, and if it wasn’t great, how could it have been better? You might’ve seen stuff about this surrounding the live action Disney remakes, to name a mainstream example. Minimum 5 words, AP citations, 14pt Verdana on my desk by Friday 11:59pm ha ha can you tell the semester started today please help me (and answer seriously anyway, if you’re so inclined ;V)<br></div></div>
  site: toyshelf/art/stylenotes

- link: sketchdump-01-2021-bam-headshots-868877866
  title: "sketchdump 01/2021: bam, headshots"
  date: 2021-01-31T19:47:08.000Z
  tags: [404,redraw,roundup,disastercrew,unmooredrandos,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>This one goes out to <a href="https://www.deviantart.com/nightauctor/poll/Would-you-be-interested-in-monthly-sketchdumps-7959590">the two people</a> who indicated they’d be interested in regular updates via monthly sketchdump. And to everyone else, You Will Just Have To Deal With It (or unwatch or something, I don’t control your life) ✌️</div><div><br></div><div>Anyway, graphic design is my passion and all that. Some footnotes:</div><div><ul><li>“pain.mdp” refers to <a href="https://www.deviantart.com/nightauctor/art/the-name-of-this-file-is-pain-mdp-867242998">this drawing</a> from earlier in the month. I completely forgot about the coloring style thing while blending the figures but oh well</li><li>random picrew person is <a href="https://www.deviantart.com/nightauctor/art/rolls-to-keep-the-scarf-867438524">this winged rando</a> who I have not drawn again since</li><li>obligatory credit links to <a href="https://www.deviantart.com/users/outgoing?https://www.heroforge.com/" class="external">Heroforge</a>, <a href="https://www.deviantart.com/users/outgoing?https://www.wolvden.com/wolf/724" class="external">the wolf with fancy shading</a>, and <a href="https://www.deviantart.com/users/outgoing?https://picrew.me/image_maker/457566" class="external">the Picrew by twitter user lawful_awful</a></li><li>drawing in the dA snip is <a href="https://www.deviantart.com/nightauctor/art/were-you-talkin-to-me-537726745">this old thing</a></li></ul></div><div>…You would think I use Picrew a lot from this, which I do not, but there’s no shame in the custom dollmakers of the 2020s. It’s a fun little “see how your characters might look in other peoples’ styles” thing, and also nifty for getting a new character’s Vibe down without committing too much to their actual design.</div><div><br></div><div>Speaking of which, untitled new story was supposed to be a random little throwaway concept back in November, because that’s always a fun creative exercise and I wanted to indulge some of my favorite narrative tropes. Except I made the “mistake” of revisiting it this month, and it is quickly getting out of hand :^D I don’t plan on Making Anything with it, but it’s for that exact reason I’m posting all the doodles so flagrantly, so maybe you will see these guys around more.</div><div><br></div><div>As for what they’re actually <em>like</em>, <a href="https://sta.sh/028b12i75s6m">uhh</a><br></div></div>

