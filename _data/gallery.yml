    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>full title: dragons and rabbits and squares, oh my</div><div>+edit: thanks dA for doing the thumbnail no gosh dang favors again &lt;/3<br></div><div><br></div><div>How many times have I said something to the effect of “wow, feels like I didn’t draw much this month But Then”? It’s been another one of those months. Project WTWTIOMN failed successfully; the whole plot’s roughly down, and then I spent like three weeks revisiting and refining the ending.&nbsp;I’m <em>still</em> not happy with it. But stuff’s happening &gt;:V</div><div><ul><li><a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=ZUmbfaF1pVc" class="external">staaaayy innyour coooomaa</a></li><li>the “shilling” part would basically just be linking to everything I’ve posted this month, so here’s <a href="https://www.deviantart.com/a-flyleaf/gallery/78108755/2021">the gallery folder</a></li><li>expression prompts by <a href="https://www.deviantart.com/jwobblegong/art/Somewhat-Specific-Character-Expression-Meme-812194990">jWobblegong on deviantArt</a> and <a href="https://www.deviantart.com/users/outgoing?https://twitter.com/MagicalPouch/status/1245564900329443328" class="external">MagicalPouch on Twitter</a></li><li>characters featured: Kilwin’s <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/13524246.soot" class="external">Soot (ferret-raccoon)</a> and <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/13524315.nautilus" class="external">Nautilus (shark-furry)</a> · <a href="https://www.deviantart.com/a-flyleaf/art/traffic-jam-scrawling-898390301">Signal (night bot)</a> · <a href="https://www.deviantart.com/a-flyleaf/art/be-not-afraid-not-898399667">Andrealphus (winged serpentine)</a> · <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/71375235" class="external">Angelus (helmet dragon)</a> · oppossum hasn’t been posted publicly, belongs to <a href="https://www.deviantart.com/users/outgoing?https://flightrising.com/main.php?p=lair&amp;tab=userpage&amp;id=338142" class="external">FR user swampman</a> · <a href="https://www.deviantart.com/a-flyleaf/art/leafs-898505866">Hyde (leaf dragon)</a> · <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/41377135" class="external">Wren (cat bard)</a> · troll OC also not public, belongs to <a href="https://www.deviantart.com/users/outgoing?https://flightrising.com/main.php?p=lair&amp;tab=userpage&amp;id=39324" class="external">Wolfkai on FR</a>; pose is based on <a href="https://www.deviantart.com/users/outgoing?https://cherlosity.tumblr.com/post/166142793024/for-a-kid-whos-lost-control-commission" class="external">this art</a> · <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/49288425" class="external">Vitz (teaparty dragon)</a> · <a href="https://www.deviantart.com/a-flyleaf/art/shine-bright-like-a-foo-dog-899415043">Ray (starry dragon)</a></li><li>also features a bunch of my dragons but I can’t be bothered to link em, ask if you’re curious ig :V</li><li>pixelated screenshots from google sheets</li><li>I just realized I credited the wrong artist for the wolf lines FUCK. The original deviation is gone anyway, but <a href="https://www.deviantart.com/a-flyleaf/art/Nightpath-Reference-245327636">here’s the sparklewoof</a> in all her 2011 MSpaint glory</li><li>FR dragons from memory prompted by <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/forums/frd/3075395" class="external">this beautiful thread</a></li><li><a href="https://sta.sh/01l4s4hj6uz1">gif version</a> of that one scribble; mildly flashy</li><li><a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=23cC2u3XN0E" class="external">paranoia earworm</a></li><li>I forgot to note it on-canvas but the “2AM finger art” is referencing how I used to draw on my iPad before I got the pen. unholy tbh</li><li>was gonna do a separate doodle for the year-old duo but had no ideas and it’s late, you get this instead</li></ul>edit 12/2: Fixed lineart credit and some notes, plus some other minor tweaks. (Left the background semi-transparent at first, whoops.) Also there is <a href="https://www.deviantart.com/a-flyleaf/art/very-enthusiastic-about-honey-864456324">a redraw</a> here if you squint. &lt;/edit&gt;<br></div><div><br></div><div>In other news, these take ages and I think maybe I might start splitting them in ~half-ish. Every two weeks? two uploads instead of one at the end of the month? Depends on how much I draw and when. Putting it all together in one sitting is neat and all but it eats up my entire evening &gt;_&gt;"</div><div><br></div><div>other monthly roundups: <a href="https://www.deviantart.com/nightauctor/art/sketchdump-01-2021-bam-headshots-868877866">January</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-02-2021-is-this-a-character-developmen-871817795">February</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-03-2021-no-alignment-speedrun-874931330">March</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-roundup-04-2021-Long-Mode-878015249">April</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-05-2021-focus-pingpong-month-881268597">May</a> (<a href="https://www.deviantart.com/a-flyleaf/art/roundup-mini-05-2021-speedpaint-edition-881197818">+speedpaints</a>) · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-06-2021-the-one-that-s-like-90-story-shi-884249736">June</a> ·<a href="https://www.deviantart.com/a-flyleaf/art/roundup-07-2021-batteries-not-included-887517233">July</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-08-2021-A-890487372">August</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-09-2021-critter-season-893437343">September</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-10-2021-Not-As-Long-As-It-Could-Have-Been-896694290">October</a><br></div></div>

