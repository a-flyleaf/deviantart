i></ul></div><div>Speaking of comfort zone expansions, <em>holy shit ArtFight was fun</em>; I’ll ramble about that more when I get around to the noted thumbnail dump and gallery page 👀 stay tune<br></div><div><br></div><div><div>other monthly roundups: <a href="https://www.deviantart.com/nightauctor/art/sketchdump-01-2021-bam-headshots-868877866">January</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-02-2021-is-this-a-character-developmen-871817795">February</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-03-2021-no-alignment-speedrun-874931330">March</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-roundup-04-2021-Long-Mode-878015249">April</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-05-2021-focus-pingpong-month-881268597">May</a> (<a href="https://www.deviantart.com/a-flyleaf/art/roundup-mini-05-2021-speedpaint-edition-881197818">+speedpaints</a>) · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-06-2021-the-one-that-s-like-90-story-shi-884249736">June</a><br></div></div></div>

