- link: lizard-said-gay-rights-918188545
  title: "lizard said gay rights!"
  date: 2022-06-04T01:40:37.000Z
  tags: [nightauctor,zero]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Indulgent lil doodl \o/ No wings because it made the flag area too busy, but what is <a href="https://www.deviantart.com/nightauctor/gallery?q=%23zero">Zero</a> if not a very variable lizard.<br></div><div><br></div><div>unsolicited STORY TIME: Don’t think I’ve ever published Pride art before <img title=":O (Eek)" data-embed-id="377" data-embed-type="emoticon" alt=":O" height="15" width="15" src="https://e.deviantart.net/emoticons/e/eek.gif"> Not for lack of drawing it, but because… well, when I joined dA, I had no idea it was a <em>thing</em>, and by the time I <em>did</em> learn more I wasn’t using dA much anyway. And then I started associating flag icons with, uh. [deep, weary sigh. stares dramatically into distance.] <i>The Discourse™</i>.<br></div><div>But that’s a damn shame!! Life’s too short to have the only associations with queerness be “Adam and Eve”-worshiping preachers and the infighting of strangers who need to touch grass!!! I <em>could</em> be mad about that, and tbh it’d be a lie to say I’m not, but I’m also just really glad I know about any of it in the first place. Still blows my mind that I used to think “gay” was a Forbidden Word and now there are rainbow flags waving proud all around local cities.<br></div><div>Also, while you’re here, <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=NmiwobCwwkA" class="external">have</a> <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=H-u6I2dQsSQ" class="external">some</a> (U.S.-based) <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=pu7ASPWe1SA" class="external">history</a>. Shit’s <em>interesting</em>, man.</div><div><br></div><div>Anyway, Zero here is trotting around representing some labels I used at some point or another. (He rocks the nonbinary colors imo my onion.) Rainbow one is <a href="https://www.deviantart.com/users/outgoing?https://en.wikipedia.org/wiki/Rainbow_flag_(LGBT)#Origin" class="external">the original version</a>, and (for my own purposes) being used as a catch-all. I don’t use labels for myself these days, but y’know \o/<br><br>TL;DR: HAP PRID.</div><div><br></div><div><br></div><div>Time taken: ~2 hours, all versions + bg stuff included</div><div>(P.S. Watchers have an open invitation to throw me some of your gay characters and I might doodle ’em. Help me indulge myself this month! ᕕ( ᐛ )ᕗ)<br></div></div>
  site: toyshelf/art/zeroprid

