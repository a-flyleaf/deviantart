- link: Brownfeather-the-Griffin-245474870
  title: "Brownfeather the Griffin"
  date: 2011-07-30T18:07:28.000Z
  tags: [pixelart,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Back in November 2010, I was still using that dinosaur program called MS Paint to make art. During NaNoWriMo (<a href="https://www.deviantart.com/users/outgoing?http://nanowrimo.org/" class="external">nanowrimo.org/</a>), I used this as my avatar.<br><br>For some reason, when I picture a grififn, I see something that looks more like this, not the traditional bird head with an actual bird beak. :/ Anyway, those strange lines are feathers, and the purple lumps in the background are mountains. My art has improved truckloads from these days, though it's the best picture I've ever made with Paint.<br><br>The griffin depicted Brownfeather (as made evident in the deviation's title). She's the main character in my 2010 NaNo Novel, <i>Wicca</i> (which, no, I don't intend to post on dA any time soon). Oh yeah, and did I mention that she's supposed to be the reincarnation of her world's worst villain?<br><br>Finally, I think I might have used this tutorial (<a href="http://fav.me/d2fnm0p">fav.me/d2fnm0p</a>) by <a href="https://snaphance93.deviantart.com/"><img title="Snaphance93" alt=":iconsnaphance93:" src="https://a.deviantart.net/avatars/s/n/snaphance93.png?10" class="avatar"></a> a bit, though I gave up when it came to the intricate details. Still, good to give credit where credit is due.<br><br>I'll move this to Scraps after I stop being lazy and remake it.<br><br>Enough of my rambling and enjoy the picture. :3</div>

