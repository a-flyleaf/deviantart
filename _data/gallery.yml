  tags: [nightauctor,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Some general updates, since the descriptions of random-ass deviations are definitely the best place for this sort of thing:<ul><li>decided yesterday it wasn’t realistic to have the rest of <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/ygbtdm/au/splash" class="external">the AU</a> done in 2 days so scratch that plan, but I’m still finishing it. out of spite at this point &gt;:V</li><li>I know I’m like two months “behind” on roundups at this point but It Happens When It Happens; finishing ^that is my #1 art priority right now (and some doodles spoil the unreleased bits anyway) so roundups’ll be out when they’re out</li><li>both these things SHOULD still be done by the end of December though jfc</li></ul></div><div>Anyway, despite the aforementioned priority thing, <em>long time no lineart</em> and today (11/30) marks the second anniversary of this story idea (and with it these two) spawning \o/ I always feel like I don’t draw The Main Got Dang Characters interacting enough; partly it’s because that's like half the story and spoiler avoidance is a thing, but also their relationship is kinda all over the place ¯\_(ツ)_/¯ Threw both those factors out the window for this, though; I’ve already drawn or at least alluded to basically all these snippets at this point &amp; I’ve been wanting to do a dynamic-chronology-standalone for a while now, so hey, here ya go~</div><div><br>Based loosely on <a href="https://www.deviantart.com/a-flyleaf/art/phones-899846806">this older thing</a> since I still really like the idea of it (two central characters + doodles off to the side) but I didn’t feel like coloring anything cleanly so you get SHAPES, enjoy shapes.</div><div><br></div><div>I love run-on sentences!!</div><div><br></div><div><br></div><div>Time taken: ~4h15m, minimal distractions or breaks<br></div></div>
  site: ygbtdm/gallery/them

