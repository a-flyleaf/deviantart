- link: 2019-Summary-of-Art-825386565
  title: "2019 Summary of Art"
  date: 2020-01-01T02:46:02.000Z
  tags: [summary,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div><p><a href="http://fav.me/d9m8btt">2015</a> / <a href="http://fav.me/datrqbe">2016</a> / <a href="http://fav.me/dbyiez0">2017</a> / <a href="http://fav.me/dcvumq4">2018</a> | <a href="http://fav.me/ddly2dl">template</a></p><p>…I actually put this together a few days ago. It’s not being uploaded last-minute. <em>What is this blasphemy.</em></p><p><sub>I maaaay or may not have had to shrink this from the template because I didn’t have <em>big</em> art for every month to fill the maximum resolution. But uhh, intentional antialiasing shows up better this way so. Yeah.</sub></p><ul><li>That project I mentioned last year has <em>very much</em> become a thing, and you can expect to see some of it in April! For now, suffice it to say it’s a small miracle I managed to put this together something from each month that <em>didn’t</em> involve $theProject. <strike>juuust barely.</strike></li></ul></div><div><ul><li>Did I give up on backgrounds? I didn’t <em>give up</em> on backgrounds, but uhh, I haven’t particularly been trying to practice them. aside from scattered speedpaints :T Color schemes are fun to play with though and I’m just wingin’ the rest.</li></ul></div><div><ul><li>Clean lineart is dead to me. I did my time, I can and will still use it, but I’m really liking this sketchier, looser style I’ve been drawing in lately! We’ll see where that goes. (Although, ironically enough, when I <em>do</em> bother with clean lines now, they’re <em>really</em> clean and I pay more attention to line weight. It ends up being a change of pace from the now-normal less-refined stuff, go figure.)</li></ul></div><div><ul><li>Online presence? What online presence? There are no uploading gods here. …Uh, I got back into Flight Rising recently. I started making a website for it because I 1) am tired of wrangling BBCode and 2) wanted somewhere quick and nifty to refer fellow dragon hell friends when they need help, because I can only use dragon profiles for guide directories and the like for so long. This has utterly steamrolled my “professional” GitHub site, which hasn’t been updated in months. <i>Heck yeah, priorities.</i></li></ul><p>How to describe this year… I dunno, man. It’s the end of the decade. Stuff Has Happened. It’s also <em>extremely</em> surreal to me that my first version of this was before I started college full-time?? and now I’m about a year from graduation, all schedule screwery aside???? wh????????</p><p>I guess on a personal level, 2019 has been pretty big for various reasons, none of which I care to get into on a public art description <strike>especially now that people I know In Real Life<sup>TM</sup> watch me here oh boy oh geez</strike>. Been reevaluating lots of stuff. I feel like 2020’s gonna be a big one—and overall, I think I’m looking forward to it :&gt;</p></div><div><br></div><div><p>As always, avoided using pieces I’ve uploaded to dA already. Since there aren’t offsite uploads for many of these, have some ~bonus notes~!</p><ul><li><b>January:</b> (cropped) redraw of a shot from <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=qEHcjRpWV0s" class="external">the <i>Kaiji</i> credits</a>; I’m not into the series but I can’t get over how much the protagonist looks like one of my characters so</li><li><b>February:</b> experimental doodles of <span class="username-with-symbol u"><a href="https://www.deviantart.com/phyllored" class="u regular username">phyllored</a><span data-gruser-type="regular" data-show-tooltip="" data-quicktip-text="" class="user-symbol regular"></span></span>’s characters, <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/2270429.aloise-de-malo/gallery#12272219" class="external">Aloise de Malo</a> and <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/2270494.monty-claudere/gallery#12272270" class="external">Monty Claudere</a> (links are to Toyhou.se pages, where they’ve been reuploaded with permission—among other character fanart, some of which is mine and <em>lots</em> more by other awesome artists!)</li><li><b>March:</b> part of a larger sketchdump featuring <a href="https://www.deviantart.com/users/outgoing?https://flightrising.com/main.php?dragon=15418470" class="external">Shady the Nocturne</a> on Flight Rising</li><li><b>April:</b> another <i>Morally Grey</i> character, Reynard Grey</li><li><b>May:</b> <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=RDRpYEvx4mU" class="external">“Mr. Jones” by Counting Crows</a> came on the radio on a rainy day</li><li><b>June:</b> assorted speedpaints/background sketches; colored ones are studies based on <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=dQYPimscA20" class="external">this song</a> and <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=1I1p0ih0V0A" class="external">this arcade</a>, and the middle’s a random interior from ~my imagination~</li><li><b>July:</b> ’nother random speedpaint based on nothing in particular</li><li><b>August:</b> worm on a string, an original character belonging to ConductorA on ArtFight; I didn’t participate but saw a few characters in the running, and that one <i>inspired me</i></li><li><b>September:</b> sometimes you just gotta go ham on weird effects</li><li><b>October:</b> 50000 years since last original character</li><li><b>November:</b> random giant fae-thing based vaguely on <a href="https://www.deviantart.com/users/outgoing?https://flightrising.com/main.php?p=lair&amp;id=154165&amp;tab=dragon&amp;did=38184261" class="external">this funky fellow</a></li><li><b>December:</b> gift art of <a href="https://www.deviantart.com/users/outgoing?https://flightrising.com/main.php?dragon=56908503" class="external">this festive fuzzball</a></li></ul></div><div><p><sub>Stay tuned for the second version that’s <em>absolutely nothing but concept art. So much concept art. everywhere. always.</em></sub></p><em><br></em></div></div>

