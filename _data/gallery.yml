    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Woo yeah random headshot \o/ Turns out, after some technical finagling and learning that I have apparently ground like a quarter off my original tablet nib (I’ve never replaced it since first use in 2012 but <em>still</em>), the entire issue was that I unchecked one (1) box in FireAlpaca somewhere along the line (“Zero Pressure on Both Ends”). Turned it back on and just like that, no more weird max-pressure-on-pendown dots. Amazing! I love technology <img title=":D (Big Grin)" data-embed-id="366" data-embed-type="emoticon" alt=":D" height="15" width="15" src="https://e.deviantart.net/emoticons/b/biggrin.gif"></div><div><br></div><div>Using deviation descriptions like miniature blog posts aside, this is kinda plain but W/E been a while since the last random floating headshot. Cleaned up a sketch from <a href="https://www.deviantart.com/a-flyleaf/art/roundup-12-2022-whole-lotta-big-943279847">December</a>, took about 50 minutes, and <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=JhFpEZ_0dKs&amp;list=PL9X1e0YHMc4nLgGyya1o2UOBMC1MAJ2VP&amp;index=23" class="external">recorded a timelapse</a> since that’s a feature Medibang has now. (Link is a playlist because otherwise it turns into one of those atrocious phone-resolution Shorts &gt;:T) Behold my convoluted way of doing those anti-overlap outlines, or something~</div></div>
