    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>From <a href="https://www.deviantart.com/users/outgoing?https://notabird.site/OMORI_GAME/status/1362572854793887748" class="external">May 23 🎉</a></div><div><br></div><div>There were a couple things I loosely considered having done for the day, and a whole pile of other ideas, but in the name of not overwhelming myself I went for a redraw of <a href="https://www.deviantart.com/users/outgoing?https://www.omocat-blog.com/post/648910369817018368/aubergine" class="external">one of my favorite Omocat arts</a> :3<br><br>Weird as hell drawing in my usual style here, and by “here” I mean the face because I’m getting a little too used to that smoother anime “snout.” (And in general I paid more attention to anatomy and the details are less simplified, but that’s usually the case for any bigger drawing.) Winged the jacket design, based more on <a href="https://www.deviantart.com/users/outgoing?https://www.omocat-shop.com/collections/jackets/products/hooligans-bomber-jacket" class="external">this Omocat merch</a> than the actual art because why not, and slapped on some texture too ~~because I made the lines too clean to capture the rougher feel of the original~~ but nuked the opacity, as one does.</div><div><br></div><div>Version with a pseudo-not-transparent background on <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/omori/art/aubey" class="external">my site</a>, along with some (spoilery) bonuses ;V<br></div></div>
