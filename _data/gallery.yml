    <div class="legacy-journal _2DahR _3bG54 _3if5g">Three things:<br>1. Since I'm clearly not going to be finishing my Crazy Dice <i>FireRed</i> Nuzlocke any time soon due to the fact that the RNG hates my soul with a burning passion, I decided to start an Emerald Nuzlocke on the side.<br>2. I got bored this afternoon and felt like drawing. (I would've been at Livestream, but Internet wasn't working. <img title="Crying" data-embed-id="373" data-embed-type="emoticon" alt=":cry:" height="15" width="15" src="https://e.deviantart.net/emoticons/c/cry.gif">)<br>3. Does this look anything like it was painted on stone or something (not including the border)? Because that was the idea, but I now think it looks like mud. <img title=":| (Blank Stare)" data-embed-id="402" data-embed-type="emoticon" alt=":|" height="15" width="15" src="https://e.deviantart.net/emoticons/b/blankstare.gif"><br><strike><sub>Shutting up now before I start rambling and say too much....</sub></strike><br><br><div><i>EDIT:</i> I'm never going to get around to making my Emerald Nuzlocke into a comic. :'D</div><div><br></div><div>-</div><div><br></div><div>revisited <a href="https://www.deviantart.com/nightauctor/art/8-8-19-sketchdump-808954159">August 8, 2019</a><br></div></div>

- link: STICK-S-NUZLOCKE-ADVENTURE-289622832
  title: "STICK'S NUZLOCKE ADVENTURE"
  date: 2012-03-10T21:04:10.000Z
  tags: [comic,pokemon,nightauctor,livestreamera]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><strike>oh dear god what did I just draw I don't even</strike><br><br>HI GAIZ SO LIEK DIS IS MAH NUZLOCKE AND ITS AWESOME BECUZ I TIPE EVRRYTHANG IN CAPS SO UM HERE IT IS HOEP U LIKE IT PLZ FAV KTHXBAIIII!!! ^_^<br><br><b>NO. JUST NO.</b><br><br>A parody of some cliches that I often find in Nuzlocke comics. While seeing one of these used in a comic doesn't make me instantly hate it, I see them <i>way</i> too often. If you're going to make a Nuzlocke, please try to make it original.<br><br>Can't say much else about this, I s'pose. My mind just died from the pure insanity of this.<br><br><sub><sub>I was gonna submit this on April Fool's Day but meh. <img title=":P (Lick)" alt=":P" height="15" width="15" src="https://e.deviantart.net/emoticons/letters/=p.gif"><br><sub>Oh and also. I'll give away $1,000,000 in Wassbucks if you can name every single reference I used here.</sub></sub></sub></div>

- link: Cobalion-is-Not-Amused-291556629
  title: "Cobalion is Not Amused"
