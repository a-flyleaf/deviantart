    <div class="legacy-journal _2DahR _3bG54 _3if5g">As usual with these giant things, download for full view.<br><br>...I'm bored today. Can you tell?<br><br>I swear I didn't mean to have two canine parts. But eh, I've been lacking practice with canines, anyway.<br><br>I <i>think</i> my handwriting is decent this time around, so no "translation" (though please ask if you need one; my writing still sucks).<br><br><strike>I meant to color the abomination at the bottom, but I accidentally drew the lineart on the sketch layer and didn't/don't feel like fixing it.<br>Oh, look. I just noticed that the front hooves are floating! <img title="Bucktooth" alt=":B" height="15" width="15" src="https://e.deviantart.net/emoticons/b/bucktooth.gif"></strike><br>EDIT: <a href="https://nightauctor.deviantart.com/art/I-ve-Created-a-MONSTER-D-300224670">Here's the creature you requested, foolish mortals</a>.<br><br><sub><i>References (all found on Google):</i><br><a href="https://www.deviantart.com/users/outgoing?http://www.desertmuseum.org/kids/oz/long-fact-sheets/dove%20copy.jpg" class="external">Bird Wing</a><br><a href="https://www.deviantart.com/users/outgoing?http://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Hoof_lat.jpg/250px-Hoof_lat.jpg" class="external">Horse Hoof</a><br><a href="https://www.deviantart.com/users/outgoing?http://i.pbase.com/o4/20/637020/1/60565062.2006ACPFloridaFavoritesRaccoonTailMay2006.jpg" class="external">Raccoon Tail</a><br><a href="https://www.deviantart.com/users/outgoing?http://www.newslive24.com/wp-content/uploads/2011/07/dog-sitting1.jpg" class="external">Sitting Dog</a><br><a href="https://www.deviantart.com/users/outgoing?http://img1.photographersdirect.com/img/13894/wm/pd1215401.jpg" class="external">Wolf</a><br><br><b>Original meme by ~<a href="https://the-manticore.deviantart.com" class="u">The-Manticore</a>; can be found <a href="https://the-manticore.deviantart.com/art/Inner-Monster-MEME-picky-ver-174972754">here</a>.</b></sub></div>

