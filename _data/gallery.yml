    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div><a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/artfight/art/2022" class="external">2022 gallery, getcha 2022 gallery here!</a> Now with a complete site overhaul, featuring art sorted by both artist (others/me) and by year (all in one go) as god intended. Definitely not flexing some new sitebuilding capabilities I figured out in the process or anything. \o/</div><div><br></div><div>&lt;obligate personal rambling&gt;<br>I am <em>pretty dang happy</em> with my output this season, all things considered! Went ham for the first week or so, getting slightly ahead of an attack-a-day curve—and then a week-long class (and accompanying wrist strain) nuked the pace towards the middle of the month, but I still managed to beat last year’s record by one (1) attack &gt;:3 Did more animations than last round (4 to last year’s 2, even if a couple this time were very simple), and I don’t even have unfinished sketches this time ᕕ("ᐛ )ᕗ<br></div><div><br></div><div>Found a ton of rad artists (somehow have <em>nine</em> pages of bookmarks despite <a href="https://www.deviantart.com/a-flyleaf/art/Wall-of-ArtFight-893058067">apparently</a> finishing last year with 6, oops), a majority of whom were very down with body horror (<a href="https://www.deviantart.com/nightauctor/gallery?q=%23sawface">this monster</a> got drawn more than the rest of my roster!), and even got four surprise attacks &gt;:0 Also <em>there are 3d motherfucking models</em> among the art for me this season, which I am extremely not over; go <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/artfight/for-me#2022" class="external">take a gander</a>, and expect to see them here some time when I finally figure out how to Blender!!</div><div>&lt;/rambling&gt;</div><div><br></div><div>TL;DR ART GAEM FUN, see y’all next round!! ️️✌️<br></div></div>

