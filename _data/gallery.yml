- link: roundup-09-2022-rambling-rambling-everywhere-931628241
  title: "roundup 09/2022: rambling. rambling everywhere"
  date: 2022-10-02T19:01:14.000Z
  tags: [3d,roundup,nightauctor,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Another shortish one, but some stuff I’m fairly proud of in here (the 3D, I am talking about the 3D) \o/</div><div><div><ul><li>Fought a <a href="https://www.deviantart.com/users/outgoing?https://2e.aonprd.com/Monsters.aspx?ID=1759" class="external">Rime Sludge</a> for an ongoing Pathfinder 2e campaign, it absolutely <em>wrecked our shit</em> but its design is &lt;3333</li><li>Porygon is a loose remake of <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=M5Y-0M6m3qU" class="external">the only 2015 class animation that ever saw the internet</a>; both were modeled after <a href="https://www.deviantart.com/users/outgoing?https://www.pinterest.com/pin/337558934547621483/" class="external">this papercraft cutout sheet</a>. Just based on the lighting, the topology’s <em>much</em> improved (no weird triangles where there shouldn’t be), but something got screwy when I went to animate it &gt;:V Ah well, something to revisit.</li><li><a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=t5n5KlXv0Vo" class="external">FIRMLY GRASP IT.</a></li><li>Highly recommend those <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/playlist?list=PLjEaoINr3zgH9vCr47kSS5W8PEJBNIiwK" class="external">lighting videos</a> to <em>any</em> artist; yes, they’re made with 3D in mind, but the principles are generally-applicable!</li><li><a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=YCX54Nffuys" class="external">Face modeling tutorial</a>, chosen because it could theoretically be used for animation. Haven’t tackled that (yet??), but it’s cool to know it’d be ?easy (easier than using an uneven high-poly sculpt, at any rate) if I ever get around to it!</li><li>dragons featured: <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/73216345" class="external">my own grumpy lad</a>, and <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/forums/adopt/3172502/1#post_52354108" class="external">some wonderful fuzzbutts</a></li><li>final screenshots courtesy google docs and my twisted mind</li></ul>I continue to be really good at overcomplicating things in my head, and also forgetting that as soon as I set myself deadlines there is a 90% chance I will immediately not want to touch the thing with a 5,000 foot pole, even something I ostensibly want to do. Bluh bluh, working on it, wrote and coded lots and all that jazz. Who’s down for a very silly thing no one asked for??</div><div><br></div><div><br></div><div><a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff">monthly roundups</a> from 2022: <a href="https://www.deviantart.com/a-flyleaf/art/roundup-01-2022-aaaaaaaaaaa-905573493">January</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-02-2022-mostly-colorstuff-908460557">February</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-03-2022-slap-of-dash-912151918">March</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-04-2022-short-month-again-no-problem-914927959">April</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-05-2022-idk-what-to-call-this-one-917859142">May</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-06-2022-hodge-of-podge-921010209">June</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-07-2022-and-then-there-s-this-asshole-924615577">July</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-08-2022-shortest-roundup-EVAR-928145235">August</a><br></div><div><br></div></div></div>

