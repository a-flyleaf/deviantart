    <div class="legacy-journal _2DahR _3bG54 _3if5g"><a href="http://fav.me/d9m8btt">2015</a> / <a href="http://fav.me/datrqbe">2016</a> | <a href="http://fav.me/dbvoh32">template</a><br><br>If you listen closely you can hear me screaming to the hills about most of my art this year being in 500x500px doodle dumps, with most of my actual finished work being concentrated in a single month here and there. Putting this together was a <i>blast</i>.<br><ul><li>I am still and forever and always a giant Pokemon nerd. <sub>Even though I didn't get either of the newest installments because from what I hear it should've been DLC.</sub> Can't say I've broadened my horizons too much in the fandom department, although in later months I got into <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=-anabfAg06U" class="external">a psychological drama with a creepy dog</a> and Japanese voice synthesizers, both of which are past their prime popularity-wise. Fun!</li> <li>Without really trying I've been screwing around with color schemes a decent amount I guess? Line weight and graphic stylization have also happened but, for reasons listed in the last bullet point, have scarcely been uploaded. :I</li> <li>Scenery is still not my friend, but for whatever it's worth I've been taking environmental interaction into account when writing scenes so expect more of that up ahead!</li> <li>A vast majority of my finished art output this year, especially over the fall semester, was for school. Which is unfortunate, because I'm paranoid about posting schoolwork in public \o"/</li></ul><br><a href="http://fav.me/dau64fv">January</a> | <a href="http://fav.me/day3aqv">February</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/159050669591" class="external">March</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/159579166176" class="external">April</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/161340226391" class="external">May</a>&nbsp;| <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/162037790371" class="external">June</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/163419883096" class="external">July</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/164467445496" class="external">August</a> | September* | <a href="http://fav.me/dbqlxpq">October</a> | <a href="http://fav.me/dbtvopu">November</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/168136699701" class="external">December</a><br><div><sub>*Flight Rising commission, hasn't been posted anywhere.</sub></div><div><b>February 12, 2022:</b> Tumblr links broke, but I’m leaving the list above as-is for archival. March, April, and June are on <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/projects/tfe/" class="external">the <i>TFE</i> site</a>; May, August, and December haven’t been reposted anywhere (yet, anyway), and September features <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/11810607" class="external">this dragon</a>.<br></div><br>2017 sure was a year! It was a year alright. <i>Quite</i> a year. Yes. I'd probably have something more insightful to say if the last few months hadn't been characterized by a giant fucking time crunch. OH WELL. <i>ONWARD.</i> ᕕ(ツ)ᕗ</div>

