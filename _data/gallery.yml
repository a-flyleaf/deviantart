  date: 2011-11-16T22:16:07.000Z
  tags: [pokemon,nightauctor,forxyz]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">I'm submitting art that I made from scratch, doesn't suck, and is Pokemon fanart? Unbelievable!<br><br>This is a WIP (which stands for Work-In-Progress, for those as confused as I was when I first saw the acronym) of seemingly random Pokemon in uncreative poses. Once I add a background and shading, the facts that Jolteon and Zorua are floating/nobody but Leafeon is paying attention to anyone else will make sense.<br><br>Started working at around 12:30 this noon, and just finished what you see above at around 5:10 PM. Yes, I have been taking long breaks, so in total I've spent around three hours working thus far. I'd say that, for once, the hours haven't been wasted, because this is the first time I have ever drawn a Pokemon of any sort. :3<br><br>So yeah, I'ma go roleplay now. I am determined to finish this before the end of the week!<br><br>Also, three things:<br>1. I hate Mightyena's snout. Hate hate hate it.<br>2. I forgot to include Houndoom's claws and Eevee's "tail splash"...! D:<br>3. I may or may not remember to fix these things in the final version.<br><br>Pokemon, including (but not limited to) Eevee, Houndoom, Jolteon, Leafeon, Mightyena, and Zorua, is copyright Nintendo.</div>

- link: Pokemon-Type-Meme-277642265
  title: "Pokemon Type Meme"
  date: 2012-01-04T20:55:52.000Z
  tags: [pokemon,template,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Download for full-sized image. <b>(WARNING: Original dimensions are 1030x1240; may lag computer.)</b><br><br>It is done! <img title=":D (Big Grin)" alt=":D" height="15" width="15" src="https://e.deviantart.net/emoticons/b/biggrin.gif"> I started working on this last night and managed to finish it before the weekend. I really do like Pokemon....<br><br>For refrences, I used official artwork found on Bulbapedia.<br>---<br><b>In-Depth Description</b><br>BUG: I find that most of the Bug-types look odd and are relatively weak. Scolipede took first place, considering it's got fairly decent stats, and I would be using it if I had the patience to look for it....<br>DARK: I've always liked Houndoom. End of story. (I'm also a fan of Mightyena and Hydreigon, but I felt like drawing Houndoom more.)<br>DRAGON: Best. Legendary. <i>Ever.</i> I like a lot of/ALL Dragon-types but Rayquaza takes the top.<br>ELECTRIC: Zebstrika is an excellent sweeper on my <i>Pokemon Black</i> game, and I just love its design.<br>FIGHTING: While not the prettiest Fighting-type, I don't really like Fighting-types <i>at all</i> based on appearance. I just drew Breloom because it's easiest to draw.<br>FIRE: <i>Charizard</i>. No explaining needed. (Also, I messed up on the chin, but eh. I'm too lazy to fix it.)<br>FLYING: I like a lot of Flying-types, but based on appearance Swellow is just boss.<br>GHOST: Haunter's also pretty awesome, but Shedinja has a cool ability.<br>GRASS: There are lots of Grass-types that I'm fond of, but since I like dinosaurs I had to give Meganium first place.<br>GROUND: Along with Zebstrika, Krookodile is a fantastic sweeper. Also, it looks like it's wearing shades. <i>Shades.</i><br>ICE: Articuno almost took this spot, but I've known about/liked Lapras for a much longer time.<br>NORMAL: I got Porygon as a result on a personality test and since then it's been a personal favorite. Herdier almost took its spot, but Porygon just has better Speed.<br>POISON: For reasons I don't feel like explaining, Seviper rules. Also, out of all the Pokemon I drew in this meme, I think it turned out the best.<br>PSYCHIC: Every time I play <i>FireRed</i>/<i>LeafGreen</i>, I always put a Kadabra on my team. And yes, that's a spoon, and it's supposed to look like it's being levitated via Kadabra's awesome powers.<br>ROCK: I swear, Onix is hard to draw... but either way, it looks cool. (I can't say the same about its stats, sadly....)<br>STEEL: This: <a href="https://www.deviantart.com/users/outgoing?http://www.youtube.com/watch?v=oJxvmtCwAZY." class="external">[link]</a> Now tell me Aron isn't awesome.<br>WATER: My Unova starter. &lt;3 Samurott was hardest to draw but I guess it turned out decent.<br>---<br>Original meme by <a href="https://aquamizuko.deviantart.com/"><img title="aquamizuko" alt=":iconaquamizuko:" src="https://a.deviantart.net/avatars/a/q/aquamizuko.png?2" class="avatar"></a>. (Blank: <a href="https://aquamizuko.deviantart.com/art/Pokemon-Type-Meme-100670263">[link]</a>)</div>

- link: Last-Mouse-Drawing-279392052
  title: "Last Mouse Drawing"
  date: 2012-01-14T21:56:25.000Z
  tags: [creatures,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">I recently got the book <i>DragonArt Evolution</i> (by my art idol <a href="https://neondragon.deviantart.com/"><img title="neondragon" alt=":iconneondragon:" src="https://a.deviantart.net/avatars/n/e/neondragon.png?1" class="avatar"></a>), and after sketching out some of the dragons from the tutorials via pencil and paper I decided to try making them digital.<br><br>Purple Dragon: The tutorial for this guy wasn't in the book; I found it on NeonDragon's website, neondragonart.com <a href="https://www.deviantart.com/users/outgoing?http://neondragonart.com" class="external">neondragonart.com</a>.<br><br>Tan Dragon: My personal favorite. Titled "Lung Dragon - Bearded Dragon Head: Side View" in the book. I took some liberties with the horns, fur, and chest scales, but overall I tried to stay true to the book.<br><br>Blue Dragon: Titled "Dragon Hatchlings - Eastern" in the book. As for the drawing itself, I tried to mimic the tutorial as closely as I could (not including the back leg, which looked awkward to me), though I majorly messed up in the chest area. It's a shame that I'm too lazy to go back and fix that, because I love how the face came out.<br><br>I tried out a new shading style, and while I'm not crazy about it I guess I can try to get used to it. It involves layer modes and cel-style and that stuffs.<br><br>This is probably the last thing I'll ever make 100% using a mouse thanks to my new tablet, and I think I was able to finish off with something that isn't half-bad. <img title=":) (Smile)" data-embed-id="391" data-embed-type="emoticon" alt=":)" height="15" width="15" src="https://e.deviantart.net/emoticons/s/smile.gif"><br><br>EDIT: About that big empty space in the bottom-right corner- I was going to draw another dragon there, but then I got my tablet, so from here on out that will be empty. <a href="https://dealwithittrollplz.deviantart.com/"><img title="DealWithItTrollPlz" alt=":icondealwithittrollplz:" src="https://a.deviantart.net/avatars/d/e/dealwithittrollplz.gif?1" class="avatar"></a></div>

- link: what-is-this-I-don-t-even-279731274
  title: "what is this I don't even"
  date: 2012-01-16T16:17:50.000Z
  tags: [nightauctor,miscfanart]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Ever had one of those moments where you ask yourself "What am I doing with my life?"?<br><br>I had an hour-long moment like that while sketching this out.<br><br>So, I got myself a tablet, and what do I use it for first (not including the crappy doodles I made while trying to get used to the feel of it)? No, not something nice or detailed. FANART. Fanart for a screenshot playthrough of a fan-made game of a game. OH GOD THE CONFUSION. <a href="https://gonkplz.deviantart.com/"><img title="gonkplz" alt=":icongonkplz:" src="https://a.deviantart.net/avatars/g/o/gonkplz.gif?1" class="avatar"></a><br><br><sub>Also I drew a fairly decent human. <img title="La la la la" alt=":la:" height="19" width="19" src="https://e.deviantart.net/emoticons/l/la.gif"></sub><br><br>I'm not even going to explain the drawing matter itself. Click this <a href="https://www.deviantart.com/users/outgoing?http://lparchive.org/Pokemon-Quartz/" class="external">[link]</a> and <u>READ IT ALL</u>.<br><br><sub>Don't ask me what they're doing, standing on a cliff like that. Maybe they're looking for BARO (who I was going to add in the background, stalking them, but I got lazy).</sub></div>

