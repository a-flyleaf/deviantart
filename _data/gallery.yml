- link: hehe-zorua-go-bounce-870066916
  title: "hehe zorua go bounce"
  date: 2021-02-12T01:58:54.000Z
  tags: [animation,pokemon,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>While binging that bubblebaath blog the other day, found <a href="https://www.deviantart.com/users/outgoing?https://bubblebaath.tumblr.com/post/177111337575/extradog-except-theyre-an-enemy-from-paper-mario" class="external">a post with a Scribblenauts-esque style</a>, and got ~inspired~. I’m finally* learning how to properly use AfterEffects for one class this semester and thought this’d make good practice! Haven’t quite figured out the curve tool for those sweet ease-ins/-outs yet, and while the movement’s a little janky (it’s based on <a href="https://www.deviantart.com/users/outgoing?https://bulbapedia.bulbagarden.net/wiki/File:Spr_5b_570.png" class="external">Zorua’s Gen 5 sprite</a> but the motion doesn’t work as well when the tail/ear focal points are so far apart), I’m pretty happy with how it turned out :3<br></div><div><br></div><div>*Er, technically I did years ago, but alas remember little. It was mostly confusing. It’s still pretty confusing but I’m slooowwwwly getting used to it, and am very salty about it being one of few Adobe programs that doesn’t seem to have a decent free alternative. Terrible™.</div><div><br></div><div>Time taken: ~4 hours, from initial sketch to vectorization to The Rest Of The Fuckign Animation. Someday I’ll figure out how to streamline this whole workflow and maybe combine hand-dawn + computerized animation like this, and then I will be unstoppable.<br></div></div>

