- link: whole-lotta-busts-953061845
  title: "whole lotta busts"
  date: 2023-03-11T00:25:43.000Z
  tags: [404,sketchdump,untagged,nightauctor,thosetwoguys,thefirebirdeffect,disastercrew,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>alternatively titled “‘Original’ Characters IDC If You Steal Because Like Half Started As Offshoots Of Existing Media Anyway Send Tweet”</div><div><br></div><div>Drew a bunch of eyes a few days ago, made me want to do another one of those “draw Literally Fucking Everyone” sprees, finally felt like scribbling these out ¯\_( ᐛ )_/¯ Paid approximately zero attention to composition so the spacing is a little weird; tried to make the more important people (in their respective stories/canons) larger but it wasn’t particularly measured so the proportions are kinda wack anyway. The Token Colors™ aren’t even exact, smh. Such is winging it. #/hashtagNoRegrets<br></div><div><br></div><div>Anyway, when I say things about running out of facial features, this is why \o/ Granted, shape/line variation is basically infinite, but after a while people start at least looking <em>similar</em> even when they’re not remotely related at all in the slightest. Maybe a sign to expand my artistic influences &amp; intentionally veer further from realism in character design, who knows ᕕ( ツ )ᕗ Something something the characterization-as-in-writing side is what <em>really</em> makes characters stand out anyway, but visual distinction* has been a priority for me from the earliest days of “how do I draw human???”, so. (*read: not having sameface, because I nailed it in my head early that it was An Artistic Sin™—for better and for worse, tbh, but that’s another ramble…)</div><div><br></div><div><br></div><div>Time taken: 3h40m, about &lt;80 minutes of which was just fiddling with the background/layout/colors only to decide I like it better with some plain-ass colorless texture. Such, once again with passion, is winging it 🎉<br></div></div>

