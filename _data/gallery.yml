watch?v=d7xMgJedN2s" class="external">meme</a> <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=k-t4vqd534Y" class="external">music</a> because of course</li><li>gee officer I didn’t <em>mean</em> to revisit <a href="https://www.deviantart.com/users/outgoing?https://www.11secondclub.com/competitions/january22" class="external">that animation</a>—</li><li>and last but certainly not least, there is a snippet of <a href="https://www.deviantart.com/users/outgoing?https://knowyourmeme.com/memes/ooh-mister-darcy" class="external">a very silly parody</a>.</li></ul></div><div><br></div><div><a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff">monthly roundups</a> from 2022: <a href="https://www.deviantart.com/a-flyleaf/art/roundup-01-2022-aaaaaaaaaaa-905573493">January</a> and this are it so far :V<br></div></div>

