    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>I never know whether I want to post commissions here or not (and if so, how) but made these little preview-walls along the way so I might as well put ’em together here ¯\_( ᐛ )_/¯ All sortsa critters and people in these busts~ (Pardon the crunchy text at the bottom, didn’t feel like handwriting everything and FireAlpaca’s text tool leaves a lot to be desired.)</div><div><br></div><div>Mweor links aren’t visible to anyone not logged in, so I’ve linked these to public pages when possible; all were linked either directly to me for reference or on the commissioner’s profile. (read: I swear I didn’t stalk people for this <img title=":P (Lick)" data-embed-id="395" data-embed-type="emoticon" alt=":P" height="15" width="15" src="https://e.deviantart.net/emoticons/letters/=p.gif">)<br></div><div><ul><li>A - <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/16857227.daiquiri" class="external">Daiquiri</a> (ali#664)&nbsp; •&nbsp; B - <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/39938.ember" class="external">Ember</a> (Arthur#539)&nbsp; •&nbsp; C - <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/18412037.-314" class="external">314</a> (ShadowMan#201971)</li><li>D - <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/18187848.osther-gray" class="external">Osther Gray</a> (gray#21004)&nbsp; •&nbsp; E - ERO (bbrooklynn#130596)&nbsp; •&nbsp; F - Zagreus (ranpo#166244)</li><li>G - Anthony (rex#207882, <a href="https://www.deviantart.com/users/outgoing?https://www.pixilart.com/jacknbean" class="external">jacknbean on Pixilart</a>)&nbsp; •&nbsp; H - en el ovido (canary#21853, <a href="https://www.deviantart.com/canarycreates">canarycreates on dA</a>)&nbsp; •&nbsp; I - <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/10028804.cassiopeia-dolus" class="external">Cassiopeia</a> (shade#189969)&nbsp; •&nbsp; J - <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/9063806.marrow" class="external">Marrow</a> (benjiboo#214544)</li></ul>Additional shout-out to an onsite Halloween item that inspired the glowy jagged grins of E and I, and to these lovely commissioners in general for paying me to scribble their characters \o/ There’s a couple outliers because I thought cleaner silhouettes fit those particular concepts better, but for the most part these were pretty loose and it’s fun getting to do that on unfamiliar faces~<br></div></div>

