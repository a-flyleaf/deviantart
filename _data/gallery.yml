- link: roundup-2023-01-face-menagerie-947537743
  title: "roundup 2023/01: face menagerie"
  date: 2023-02-01T02:40:30.000Z
  tags: [404,roundup,untagged,nightauctor,miscfanart,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>I don’t know why I haven’t been writing these titles in year/month format, I’ve been trying to use that by default for ages (#/hashtagAmNotABrit) because it makes organization a billion times easier. A new year’s as good a time as any to start ¯\_( :V )_/¯</div><div><br></div><div>Haven’t made the OMORI roundup yet but that’s coming ~soon, probably tomorrow, as is some type of general update-blog-post-thing. For now, though, have this smorgasbord \o/<ul><li>Did I mention it took too long to custom-draw all the pixel art text in <a href="https://www.deviantart.com/a-flyleaf/art/2022-Summary-of-Art-943422632">the 2022 annual summary</a>? It took too long to put all that together.</li><li>The value study reference is the result of a fun little linkhole; found it through <a href="https://www.deviantart.com/users/outgoing?https://foervraengd.tumblr.com/post/123987313024/my-newest-pinterest-board-casual-posers-is-gonna" class="external">the blog of an artist I’ve followed sporadically for years</a>, which advertises a <a href="https://www.deviantart.com/users/outgoing?https://www.pinterest.com/mirjam_lofgren/casual-posers/" class="external">Pinterest</a>, which sources <a href="https://www.deviantart.com/users/outgoing?https://artpropelled.tumblr.com/post/103635233053/birdcagewalk-saskia-de-brauw-by-annemarieke-van" class="external">a reblog</a> which thankfully, <em>eventually</em>, is sourced back to <a href="https://www.deviantart.com/users/outgoing?https://bienenkiste.tumblr.com/post/96717316509/saskia-de-brauw-by-annemarieke-van-drimmelen" class="external">this post</a>. It will never cease to be Absolutely Wack to me how far media on the internet can travel….</li><li><a href="https://www.deviantart.com/wasserbienchen/gallery/80299576/haven-revery-of-the-fallen">Astrid Havencomic</a> is a fun go-to for some reason</li><li><a href="https://www.deviantart.com/adorkastock">AdorkaStock</a>’s website has a <a href="https://www.deviantart.com/users/outgoing?https://www.adorkastock.com/sketch/" class="external">figure drawing widget-tool-page-thing</a> and I need to remember it exists more often, A+ very good for warmups. Incidentally I also need to practice guys more often &gt;:V</li><li>The fanart challenge template got edited (and now chopped up) nearly beyond recognition but <a href="https://www.deviantart.com/users/outgoing?https://twitter.com/mcapriglioneart/status/1240054958508179456" class="external">here’s the source anyway</a>. Pleasantly surprised it still exists considering how much it blew up, tbh; that seems rare for viral tweetsite links :0</li><li>Been a hot minute since I last drew Those Four People so I’m just gonna <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/hello-world/" class="external">drop this here</a>; haven’t actively worked on the story in a couple years now but it is <em>not</em> a dead project gdi!!!!!</li><li>also they were initially based on <a href="https://www.deviantart.com/users/outgoing?https://old.reddit.com/r/DDLC/comments/10bkf3c/every_ddlc_girl_is_a_villain/" class="external">these anime losers</a> which will never not be funny to me</li><li>Last but not least, dramatic scribble at the end was sorta made as a companion to <a href="https://www.deviantart.com/a-flyleaf/art/you-don-t-know-947380989">yesterday’s</a>, except I didn’t feel like doing anything else with it so it gets shoved here instead.</li></ul>Y’know, I thought while putting the files together that this might be kinda boring, but 1) it’s a gosh dang sketch-roundup, it merely needs to Exist, and 2) I like how it turned out anyway! Take <em>that</em>, eternal perfectionism-brain-gremlin.</div><div><br></div><div><br></div><div>other monthly roundups (and similar collections) in <a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff">the compilation folder</a>; will start linking 2023’s in the usual lineup in February<br></div></div>

- link: roundup-2023-01-artspace-idek-947911431
