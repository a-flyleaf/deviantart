- link: Speedpainting-1-332905673
  title: "Speedpainting #1"
  date: 2012-10-17T21:38:21.000Z
  tags: [painterly,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Since I can't do backgrounds I decided I'd try to actually improve by doing a "speedpaint." It's probably kinda obvious, but I spent a majority of time getting the waterfall to look decent; everything else was kinda just "okay let's just use a brush and splatter color here and THERE good enough."<br><br>Probably could've added more detail, but meh. I'm not fast by any means. Would that kill the point of a <i>speed</i>paint or...? Took about an hour as-is, but it was fun. :3 I might try something like this again the next time I get some free time. <strike>Schoolwork is a relentless black hole that has an infinite field of gravity for free time.</strike><br><br>As always, comments and constructive criticism are welcome, though since it's only a quick little thing I don't expect a super-long critique or anything. :V<br><br><sub><a href="http://fav.me/d4ud60c">This fantastic video/tutorial</a> was a huge help, and <a href="http://fav.me/dsfamp">this photograph</a> was partly used as a reference (though the Internet kinda committed suicide about midway through so I kinda just did most of the "details" from memory <strike>and it <i>shows</i></strike>).</sub></div>

