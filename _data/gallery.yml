    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>&gt;frantically uploads this before it hits midnight in my time zone</div><div><br></div><div>So I’m here thinking I didn’t draw as much this month as I did last, since my focus has been all over the place, but then this file ended up about the same length as April’s?? Wild.</div><div><br></div><div>But yeah, started out the month still fixated on ENA, then it swung to <a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23disasterduoandpals">older characters</a>, bounced sporadically back to polygon people and then also frogs, and as of the past ~week-ish, the figurative ball’s back with 2021’s new lineup. Have I mentioned that that started as basically an indulgent trash story? It’s still something of an indulgent trash story, but now I’m thinking about ~theme~ and also dying because the deeper it gets the more I want to make it another Thing, god help me.</div><div><br></div><div>Whatever, the spoiler filter is still mostly off. Make of the continued out-of-context development what you will.<ul><li>Eyestrain concepts at the top were drawn to the tune of <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=BfV4ZDgumTQ" class="external">SugarCrash!</a> because YouTube has diagnosed me with nonironic hyperpop lover now apparently. It’s not <em>wrong,,,</em></li><li><a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=eMKqjO1jyGU" class="external">Nana</a> is much more chill listening, though</li><li>“sd_bbb lofi” is referring to <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=lPP-XEgOg-0" class="external">this again</a>, except using the original song name</li><li>shilling <a href="https://www.deviantart.com/deviation/edit/881268597">the funkin animation</a> again, as I do</li><li>im love <a href="https://www.deviantart.com/users/outgoing?https://nyquilnap.tumblr.com/post/172879141267/my-man-went-for-it" class="external">eels</a></li><li>Did you know the webcomic “Tails Gets Trolled” has <a href="https://www.deviantart.com/users/outgoing?http://www.tailsgetstrolled.org/About.html" class="external">an entire history and meme wall</a> on the official website? I thought that was interesting</li><li>friendly neighborhood doggos are from <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=U_75ffM3VBs" class="external">this <em>severely</em> underrated animation</a>; heads up for cartoon body horror (well, as you can see,,) and animal cruelty</li><li>also I just realized I missed a request, whoops. <a href="https://www.deviantart.com/a-flyleaf/journal/so-doodle-requests-anyone-878441398">Come poke me for your own</a> and I might even do it within the next month!!</li></ul></div><div><br></div><div>other monthly roundups: <a href="https://www.deviantart.com/nightauctor/art/sketchdump-01-2021-bam-headshots-868877866">January</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-02-2021-is-this-a-character-developmen-871817795">February</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-03-2021-no-alignment-speedrun-874931330">March</a> (+<a href="https://www.deviantart.com/nightauctor/art/sketchdump-03-2021-but-it-s-all-ena-874901702">ENA</a>) · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-roundup-04-2021-Long-Mode-878015249">April</a> (+<a href="https://www.deviantart.com/nightauctor/art/sketchdump-roundup-04-2021-so-it-goes-878059865">ENA</a>) · May (<a href="https://www.deviantart.com/a-flyleaf/art/roundup-mini-05-2021-speedpaint-edition-881197818">speedpaints</a> + <a href="https://www.deviantart.com/a-flyleaf/art/roundup-05-2021-How-Did-I-Get-Here-881248462">ENA</a>)<br></div></div>

