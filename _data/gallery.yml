- link: Nothing-but-static-949588069
  title: "Nothing but static."
  date: 2023-02-15T00:03:40.000Z
  tags: [omori,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>-slaps staticy melty stream-of-conscious scribblesthetic- It’s Free Zoneout Estate</div><div><br></div><div>Started as a random sprite redraw, then went for a more interesting crop (was originally just the bottom right), and then a boatload of layers happened. I really like doing compositions like this :0 Uses snippets from <a href="https://www.deviantart.com/a-flyleaf/art/0193-945882855">some</a> <a href="https://www.deviantart.com/a-flyleaf/art/you-don-t-know-947380989">recent</a> <a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-01-artspace-idek-947911431">art</a> <a href="https://www.deviantart.com/a-flyleaf/art/--948448397">stuff</a>, if you squint.</div><div><br></div><div>Vague spoiler babbling:</div><div>Words cannot do justice to the experience of exploring Black Space for the first time, going in completely blind and having no goddamn clue what to expect. It’s weird; usually the type of ambient droning in most areas turns my brain to mush, and the <i>Yume Nikki</i> OST had mostly similar effects (haven’t played it, probably won’t knowing that, but wanted to check out the tracks anyway after noticing a few similarities)—but something about the Black Space tracks <em>specifically</em> scratch an auditory itch, especially the first 3 (including the welcome/hub). Dunno what’s up with that but catch me vibing to a distorted classical whistle at 2am ️️✌️</div><div>&lt;/ramble&gt;</div><div><br></div><div>Anyway, I had sillier doodles in mind for today but those can wait for the roundup I guess V: Head was in a funk and this got finished instead.</div><div>Time taken: ~1 hour<br></div></div>
  site: omori/art/static

