- link: Maned-Wolf-Drawing-253327549
  title: "Maned Wolf Drawing"
  date: 2011-08-17T01:30:59.000Z
  tags: [canidae,lineless,painterly,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">M'kay, think I've finally figured out which Category to put these character pictures in. <img title=":P (Lick)" alt=":P" height="15" width="15" src="https://e.deviantart.net/emoticons/letters/=p.gif"><br><br>This is a maned wolf I drew mostly out of boredom. <strike>It's not supposed to be an adult, but unfortunately it looks like I drew the proportions way off and it could be any age. The small mane is the only thing that points to age.</strike> Scratch that, the more I look at it the more I see a strangely-colored wolf with long legs, big ears, and a fluffy neck. <img title="Stupid Me!" alt=":stupidme:" height="30" width="30" src="https://e.deviantart.net/emoticons/s/stupidme2.gif"> It's my first try at a maned wolf. Be happy I'm experimenting. <img title=":| (Blank Stare)" alt=":|" height="15" width="15" src="https://e.deviantart.net/emoticons/b/blankstare.gif"><br><br>As you can see, there are no obvious black lines; this is intentional, as I was trying out a new outlining (or lack of it) style. Needless to say, I'm not extremely happy with the result and making this was <i>not</i> worth at least an hour's work, even if I took frequent Internet breaks. <a href="https://headdeskplz.deviantart.com/"><img title="headdeskplz" alt=":iconheaddeskplz:" src="https://a.deviantart.net/avatars/h/e/headdeskplz.jpg" class="avatar"></a><br><br><b>EDIT:</b> As if this picture wasn't already bad enough, I just noticed that I'm missing the tongue (the character's supposed to be "panting"), the maned wolf "bib" (white patch under mouth), and I don't even know if foxes do this type of play-bow. SO MUCH FAIL. <img title="frustrated" alt=":frustrated:" height="25" width="40" src="https://e.deviantart.net/emoticons/f/frustrated.gif"><br><br>I'll shut up and stop rambling now. I've slapped a watermark onto it since I'll probably come back and redo it if/when I have the patience. In the mean time....<img title="CURSE YOU!" alt=":shakefist:" height="18" width="24" src="https://e.deviantart.net/emoticons/s/shakefist.gif"></div>

