- link: why-you-gotta-900284092
  title: "why you gotta"
  date: 2021-12-09T21:47:40.000Z
  tags: [comic,nightauctor,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>/falls over ANOTHER SCENE SNIPPET. kind of. Many things were changed for the sake of fitting this on a 2-page spread, to the point where I think it lost the “punchline” somewhere and no longer makes sense to anyone who is not me, but W/E gotta fail fast and all that.</div><div><br></div><div>Time taken: 7h35m, probably less since that includes breaks and sidetracking. All in one go though, phew!</div><div><br></div><div>Anyway, did the lineart second-to-last (last was the obligatory noise overlay) as an experiment. That… actually ended up inviting more perfectionism than <a href="https://www.deviantart.com/a-flyleaf/art/bruh-894405346">the last attempt</a>, since even with a relatively precise sketch the color blobs were <em>still</em> way off.</div><div><br></div><div>Ah well. Besides that and the dialogue being clunky, lessons were learned, think I had a better grip on the rest of the process at least.&nbsp;Name reveal 2/8, plus a bg character whose design I p much winged on the spot \o/ <a href="https://sta.sh/01kddr7urq05">Also have this.</a><br></div></div>
  site: ygbtdm/gallery/why

- link: long-ass-wall-of-design-notes-901062994
  title: "long-ass wall of design notes"
  date: 2021-12-18T00:57:41.000Z
  tags: [lineup,nightauctor,notedump,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>time to see just how awkwardly dA crops this one ᕕ( ᐛ )ᕗ</div><br><div>It’s been ages (about 8 months, to be exact) since <a href="https://www.deviantart.com/a-flyleaf/art/oh-boy-a-lineup-876414720">the last lineup</a>, and I’ve done a couple others since—although, on account of wanting to do more with both but never getting around to it, they got buried in monthly roundups. Went ahead and dumped the fullsizes <a href="https://sta.sh/27guvay05gj">in sta.sh</a>, plus some bonus Picrew headshots (original concepts &amp; subsequent revisits). Besides all that, I think this speaks for itself \o/<br></div><div><br></div><div>Poses that fit the character and poses that make good references continue to be mildly to severely incompatible, so as you can see I just said Fuck It All and went with the most boring just-standing-there three-fourths view ever. Actual signs of ~personality~ are for miscellaneous doodles that aren’t so focused on being Reference Material™.<br></div><div><br></div><div>Oh yeah, and if it looks pixelated that’s because it is; upscaled x2 in hopes of making the tiny notes marginally more readable without actually having to rewrite everything. And as a final side note, I do not really pay attention to head/body ratios, though in the process of making this I realized I average at like 6(.5?) instead of the Standard Ideal™ 7. Not that I try to be super realistic in general, but uh, whoops?</div></div>
  site: ygbtdm/gallery/designnotes

