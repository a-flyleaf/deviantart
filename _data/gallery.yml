    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>I put this together yesterday but then didn’t get around to posting it because I wanted to keep playing 🤪 Starting to understand why the ending gives people depression! and I’m not even fully there yet!!!!!!</div><div><br></div><div>So so SO glad I bought this for myself as a birthday gift, it has taken over my entire thoughts and life and everything and I regret ABSOLUTELY <em>N O T H I N G</em>. Shout-out also to the friend mentioned here, who first recommended the game to me last year &amp; who’s accompanied nearly my entire playthrough! We have put together WALLS of meta and at some point I think I’d like to review &amp; compile it all &gt;:3c But that’s getting ahead of myself. <em>So close, though….</em><br></div><div><br></div><div>Not much to link here since it’s mostly referencing the actual game, but still:<ul><li><a href="https://www.deviantart.com/users/outgoing?https://www.omori-game.com/en" class="external">here go buy it</a> don’t look at a SINGLE other thing here until you do thanks bye</li><li>That One Crossover brought to you by <a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23ena">the <em>other</em> surreal media that took over my brain for a while</a>. If you’re a fan of that (or at all curious tbh, spoilers aren’t really a concept with it I don’t think), <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=qLurAhsqXWc" class="external">check out the trailer</a> if you haven’t already, it looks like a TRIP</li><li>fullbody lineups referenced from <a href="https://www.deviantart.com/users/outgoing?https://notabird.site/OMORI_GAME/status/1542759335859613696" class="external">this official art</a></li></ul>0/10 worst game actually, turns you into a shut-in obsessed with a fantasy world and thus defeats its own entire message smh. See y’all later, if you need me I’ll be clawing out of the void ᕕ( ᐛ )ᕗ<br></div></div>
