ys-if-you" class="external">three</a>, <a href="https://www.deviantart.com/users/outgoing?https://kafkaeskin.tumblr.com/post/170047494086/heres-some-edgy-goth-kids-and-bradley-i" class="external">four</a>, <a href="https://www.deviantart.com/users/outgoing?https://kafkaeskin.tumblr.com/post/172210888316/the-siblings-edition-i-was-actually-thinking-of" class="external">five</a> (all torso-up artistic nudes)</li><li>I didn’t reference any music this round but here’s a couple weird songs that’ve been stuck in my head lately anyway: <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=Wza9wqE4QUw" class="external">“Clay”</a> &amp; <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=hJuOxWcj_kc" class="external">“Cradles”</a> (may or may not doodle something based on one/both later? but enjoy the unsolicited recs)</li></ul>It Was A Month™</div><div>This dang story’s at a place where I don’t anticipate making any <em>huge</em> changes any time soon, so now the crisis is exactly how to <em>convey</em> it without selling the next several years of my life to the comic grind (which is great and all but not quiiite for me). ~We shall see~</div><div><br></div><div>other monthly roundups: <a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff">have a gallery folder now</a>, alongside yearly summaries and other artdumps \o/<br></div></div>

