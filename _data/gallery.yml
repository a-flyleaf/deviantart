    <div class="legacy-journal _2DahR _3bG54 _3if5g"><sub>Yes, that's supposed to say "see desc.", not "see dose"... have I apologized for my horrid handwriting yet? D:</sub><br><br><b>Download for full-size.</b><br><br>Yup, so I got bored recently and decided to draw <a href="http://fav.me/d5adad3">Zero</a>, my <a href="https://Isos-Society.deviantART.com/">Isos</a> character. Then I had difficulty figuring out a good pose and whatnot, so... thing kinda kept going "downhill" from there, especially after a relative of mine told me that Zero looked more sparkle-greyhound than dragon. D| Hooray for practicing facial variety, I suppose (since I tried to use the facial shapes on the characters' references)?<br><br>Might color in a few of these later. <i>Might.</i> I'unno. <img title="I am a dummy!" alt=":dummy:" height="15" width="21" src="https://e.deviantart.net/emoticons/d/dummy.gif"><br><br>From top to bottom/left to right:<br><a href="http://fav.me/d5adad3">Zero</a> (mine)<br><a href="http://fav.me/d58g4z5">Xeno Ximen v1</a> (=<a href="https://xeno-ximen.deviantart.com" class="u">Xeno-Ximen</a>)<br><a href="http://fav.me/d5a1wc9">Paytah</a> (~<a href="https://toothlessrealdragon.deviantart.com" class="u">Toothlessrealdragon</a>)<br><a href="http://fav.me/d5ce01a">Keyo</a> (=<a href="https://hollyisbrill.deviantart.com" class="u">hollyisbrill</a>)<br><a href="http://fav.me/d5cl3c3">Nyara</a> (~<a href="https://ninja-kiwi96.deviantart.com" class="u">Ninja-Kiwi96</a>)<br><a href="http://fav.me/d5dp414">Xeno Ximen v2</a> (Xeno again)<br><br><sub>Isos belong to (guess) =<a href="https://xeno-ximen.deviantart.com" class="u">Xeno-Ximen</a>.<br>Characters belong to their respective owners.</sub></div>
