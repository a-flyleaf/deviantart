  tags: [3d,template,hellrabbit,nightauctor,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>…Well, I mean, it’s not <em>the</em> shortest, but definitely <em>one of</em> the smaller files, if not the smallest since I started doing any of these. What can I say, I’ve been trying to be glued to a screen less (and getting more done when I <em>am</em> here), and haven’t really felt like drawing lately ¯\_( :V )_/¯ Hashtag #/noRegrets but it <em>is</em> weird.</div><div><ul><li>3D models of my weird critters are by artists on ArtFight, which for lack of decent guest viewing I’m just going to link back to <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/artfight/art/2022" class="external">this year’s gallery</a> and it should be easy to spot the 3D from there \o/</li><li><a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/playlist?list=PLjEaoINr3zgFX8ZsChQVQsuDSjEqdWMAD" class="external">Obligate donut tutorial</a> that everyone seems to do, or at least recommend; been going through it with my sister, who’s much busier than I am so we’re still not all the way through, but it’s been a good time when we can!</li><li><a href="https://www.deviantart.com/users/outgoing?https://aflyleaf3.wordpress.com/2016/09/17/so-i-made-one-of-those-palette-challenge/" class="external">Limited palette compilation</a> is also getting a slightly weird link because the original post has been deleted. I’ve said it before and I’ll say it again, really do miss random prompts on tumblr, they were like the #1 redeeming thing about the site 😔 Could always post a status or something here but it just ain’t the <em>same</em> y’feel??</li><li><a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/toyshelf/misc/#ena" class="external">what are polygons</a></li><li><a href="https://www.deviantart.com/samcatlover/art/Make-This-Face-Emoticon-Meme-BLANK-550369725">“Make This Face” meme is here on deviantArt</a>, and <a href="https://www.deviantart.com/wasserbienchen/art/Make-this-Face-Astrid-927030173">check out Wass’ version while you’re at it</a>. It’s all the same person in that one \o/</li><li>I don’t remember if I usually show off my lizards when I draw them but whatever, <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/80037268" class="external">here’s the latest addition to my noodle addiction squad</a>, his bio’s a wreck but he was bred by a friend so I can’t <em>not</em> show off a lil~</li></ul>Ummmmmmmmmm anyway. About That Update. It actually <em>has</em> happened (and definitely isn’t prematurely public because it got published alongside some quieter site fixes, <i>coughs</i>), but I don’t want to advertise it yet because I kiiind of turned ~25 colorscripts into, erm, <em>one-hundred eighteen</em>. I’m happy with the expanded result but also intimidated myself out of tackling the next round, even though it only took a couple weeks \o"/ Honestly at this point I could just post the rest of what I have, much as it’s significantly vaguer… We Shall See. I feel like the best possible thing for my art drive can be to keep my mouth shut and tell no one anything because then it is 500% internally-motivated with nary a crumb of external feedback-chasing, as I prefer, but <em>primal urge to share thing</em>.</div><div><br></div><div>I DIGRESS. Uhh, the idea spawned at the very end of November 2020, what if I used that as a quiet deadline for, if not publishing everything, at least <em>finishing</em> it? Like, a self-imposed school semester. Haha. UNLESS—??</div><div><br></div><div><br></div><div><a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff">monthly roundups</a> from 2022: <a href="https://www.deviantart.com/a-flyleaf/art/roundup-01-2022-aaaaaaaaaaa-905573493">January</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-02-2022-mostly-colorstuff-908460557">February</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-03-2022-slap-of-dash-912151918">March</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-04-2022-short-month-again-no-problem-914927959">April</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-05-2022-idk-what-to-call-this-one-917859142">May</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-06-2022-hodge-of-podge-921010209">June</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-07-2022-and-then-there-s-this-asshole-924615577">July</a><br></div></div>

