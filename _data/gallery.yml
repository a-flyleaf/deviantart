- link: 2018-Art-Roundup-779091340
  title: "2018 Art Roundup"
  date: 2018-12-31T22:01:46.000Z
  tags: [summary,nightauctor,tumblrlink]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div><a href="http://fav.me/d9m8btt">2015</a> / <a href="http://fav.me/datrqbe">2016</a> / <a href="http://fav.me/dbyiez0">2017</a> | <a href="http://fav.me/dctez5f">template</a></div><div><br></div><div>CHARACTERS IN A VOIIIIIID [AUDIENCE ROARS]</div><div><br></div><div><ul><li><a href="https://www.deviantart.com/nightauctor/gallery/59137803/The-Firebird-Effect"><i>TFE</i></a> kinda quietly died and was promptly replaced with an ongoing story project that needs a name, <i>Doki Doki Literature Club</i> hell, and (as of this week, kinda) a ~brand new~ headcanon-offshoot project that I have basically never mentioned in public before this description.</li></ul></div><div><ul><li>Although not particularly reflected here, there’s been a surprising amount of lineless and painterly stuff this year! Backgrounds happened once in a blue moon and not for larger finished work, alas—but for whatever it’s worth, I’ve been putting a stronger emphasis on readable silhouettes and having the style fit the piece. We’ll see where that goes.</li></ul></div><div><ul><li>At this point I’m largely done with art for school, but this last semester, I took a couple web design classes and it has <i>fueled me</i>. I’d love to make my own website sooner or later, once I figure out what to <i>do</i> with it; in the mean time, I’ve been messing with random standalone pages like an <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/176709396021" class="external">interactive height chart</a> and a big ol’ <a href="http://fav.me/dcugfj0">headshot wall</a>! Mayhaps art and web interactivity will come together even more in the future....</li></ul></div><div></div><div><br></div><div><i>Big</i> shout-out to the larger template; I can’t get away with using 500x500 doodles here, but y’know what? That’s for the best. And by some miracle I actually had enough finished work to fill this out anyway \o/</div><div><br></div><div>Aside from that: There’s been a <i>ton</i> of behind-the-scenes story development, albeit not shown here for potential spoilers and/or general sketchiness; I make no promises about what’s next, but I’m havin fun! Some FR commissions happened. For Christmas I got a new iPad with an actual pressure-sensitive pen; I’ve already been drawing a lot on mobile but now it’ll happen even <i>more</i>. Tumblr flipped off every blogger ever and in all honesty I’m glad to be out, but it prompted some good ol’ end-of-year nostalgia.</div><div><br></div><div>It’s been a reflective sort of year in general, really. Glad to be here.</div><div><br></div><div>January* | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/170738032421" class="external">February</a> | March* | April* | <a href="http://fav.me/dcao1hw">May</a> | <a href="http://fav.me/dcg31ks">June</a> | <a href="http://fav.me/dcnhtly">July</a> | August* | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/177891064376" class="external">September</a> | <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/178930493791" class="external">October</a> | <a href="http://fav.me/dcsifet">November</a> | December*</div><div><sub>*Not posted; either a FR commission or private request/gift art.</sub></div><div><b>February 12, 2022:</b> Tumblr links broke, but I’m leaving the list above as-is for archival. February got reposted in <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/shriblets/2021-12-28-tenyears/#2018-1" class="external">the 10-year retrospective</a>; also see featured characters: <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/15215587" class="external">January</a>, <a href="https://www.deviantart.com/a-flyleaf/art/Carreau-offsite-commission-735093597">March</a> (…which has been posted all along, the heck), <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/1190983.worm" class="external">April</a><br></div></div>

