  date: 2012-12-18T22:14:07.000Z
  tags: [pokemon,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">BECAUSE I AM SICK AND TIRED OF LOOKING AT IT<br>HAVE A CRAPPY SKETCH<br><strike>I TRIED AND THEREFORE NOONE SHOULD CRITICIZE ME <sub>although that's the reason I posted this in the first place</sub></strike><br><br>On a somewhat less raeg-induced note, I was trying to draw a "preview" thinger of a story I wrote a few weeks ago. :V To those who don't know yet, N is going to be on the Pokemon anime. &gt;$50 that his character will be absolutely <i>butchered</i>. Sure, he's a creeper, but even though I personally don't like him, he's an interesting character IF portrayed correctly (i.e. not how the fangirls see him) or with a different interpretation (looking at Nuzlockers who give his character a revamp). However, given how much the anime sucks, they'll get him all wrong. <strike>Wait, where was I going with this?</strike><br><br>But yeah, as a result, ended up writing a semi-short story in which N and Ash meet and a lot of stuff goes down. Everyone's really out-of-character and I'm probably not gonna post it, but I've been meaning to practice human anatomy and stuff so here you go. The composition is awful and the more I look at it the worse it gets, but I think N turned out sorta decent. <strike>Human faces viewed from the front are my artistic plague.</strike><br><br>For that reason (and further rambling aside), <b>critique on the person's anatomy is highly encouraged!</b> Feel free to comment on other stuff <strike>like those Arceus-foresaken clothing folds</strike>, but I know the composition and stuff is awful and anatomy is why I haven't deleted the file yet. :V<br><br><sub><sub><sub>/casually flings this in scraps so I can forget it ever existed</sub></sub></sub></div>

