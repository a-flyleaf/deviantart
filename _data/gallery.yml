- link: funky-littl-arm-874333418
  title: "funky littl arm"
  date: 2021-03-25T20:02:03.000Z
  tags: [animation,ena,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>HI I’M NEVER ANIMATING AT &gt;4FPS AGAIN BYE,</div><div><br></div><div>dA gif previews suck, send tweet. This is the animation equivalent of a 5-minute sketch, but I’ve been uploading rougher via monthly sketchdump so whatever, have a random funky ENA-lookin* arm doing a random funky movement, as it does. It wasn’t <em>intentionally</em> inspired by <a href="https://www.deviantart.com/users/outgoing?https://youtu.be/P41sBXWw-zk?t=183" class="external">this moment from a Minecraft shitpost animation</a> but that probably had some kinda subconscious influence. (*idk if this counts as fanart since it’s not on-model or anything (too many fingers) but I’m sticking it in the tag anyway, sue m)<br></div><div><br></div><div>But seriously, &lt;animation nerding&gt; this was a great mini-lesson in timing; I’m like 90% certain if I tried animating this the usual smooth way, the timing would change subtly as I messed with tweens. If I wanted to make <em>this</em> smooth though (which I don’t for now, hence uploading it on its own), I’d already know exactly what I had to tween and where because it’s already at a 12/24fps-divisible framerate. I should do this more often &gt;:Vc &lt;/animation nerding&gt;<br></div><div><br></div><div>And/or, next time, I will actually use After Effects like I said I would in the last description. <em>hands are fun to draw thougghhhhh</em><br></div></div>

