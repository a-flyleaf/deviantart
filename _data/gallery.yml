  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><i>"It generates a powerful, freezing energy inside itself, but its body became frozen when the energy leaked out... Its body is frozen."</i> ~Kyurem's <i>Black</i> and <i>White</i> Pokedex entries<br><sub>Literal interpretation is literal, I know.</sub><br><br>...Initially, this was supposed to resemble something by the fantastic ~<a href="https://pokemonfromhell.deviantart.com" class="u">PokemonFromHell</a> (if you don't mind a little nightmare fuel, I <i>highly</i> recommend looking through their gallery ;D), but I fail miserably at making things look creepy. I think the only thing that's remotely scary about this picture is the fact it must kinda suck to be trapped in ice for a few hundred years or so. ._.<br><br>Should I end up trying to draw something like this again, maybe I'll load on the blood and gore. That might do the trick. :/ Ah well. &lt;/shutting up now&gt;<br><br><sub>Yes, the neck is short. Kyurem looks weird with a sauropod neck, considering he's supposedly based off a theropod. :I</sub></div>

