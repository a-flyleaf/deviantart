- link: 2020-Summary-of-Art-865706374
  title: "2020 Summary of Art"
  date: 2021-01-01T01:48:55.000Z
  tags: [summary,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><p><a href="http://fav.me/d9m8btt">2015</a> / <a href="http://fav.me/datrqbe">2016</a> / <a href="http://fav.me/dbyiez0">2017</a> / <a href="http://fav.me/dcvumq4">2018</a> | <a href="http://fav.me/825386565">2019</a> | <a href="http://fav.me/860019847">template</a></p><br><p>If you think this makes it look like 90% of my art this year was on a small canvas, grayscale or monochrome, featuring a single character, with simple or no backgrounds… you’d kiiinda be right? I have more experimental stuff but alas it is all #/hashtagSpoilers, so while I’m honestly not thrilled with this on its own, I <em>did</em> upload a buncha stuff this year. There’s a misleading amount of orange here regardless, and I <em>do</em> need to work on backgrounds…</p><ul><li>The Project™ I mentioned last year is public now, gosh. I’m broadly reluctant to upload art related to it here for $variousReasons but <a href="https://www.deviantart.com/nightauctor/gallery?q=404">some has happened anyway</a>.</li><li>See note above wrt backgrounds. Maybe an informal goal for next year can be like, still having central characters, but with <em>something</em> happening in the bg that isn’t just a transparent or solid color void. Compositional dramatic lighting? semi-blended sketchiness? aaaaa</li><li>Clean lines are still dead, I’m getting a lot more comfortable with scribbly-looking stuff, and a surprising amount of lineless happened this year too but for that I refer you to <a href="https://www.deviantart.com/nightauctor/gallery/76095645/2020">my gallery</a>.</li><li>Being an internet hermit is nice actually, 11/10 would highly recommend.</li></ul><p>Wack year. “2020’s gonna be a big one—and overall, I think I’m looking forward to it :&gt;” Did Not Age Well, y’all know how it is. It hasn’t been <em>all</em> depresso espresso over here, but as with last year, I value my privacy :V</p><br><p>Almost none of these have offsite uploads \o/</p><ul><li><b>January:</b> background practice, inspired vaguely by various Minecraft landscapes</li><li><b>February:</b> Flight Rising commission (sketched in January, but I didn’t have anything 100% from this month that wasn’t story-related, whoops); looks like <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/7403600" class="external">the dragon</a> has had a makeover since, but <em>aww</em>, it’s nice to see my art still in the bio!</li><li><b>March:</b> Lysandre Pokémon, but <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/59386664" class="external">as a dragon</a></li><li><b>April:</b> DnD character, Skein the Aarakocra. This particular campaign sorta petered out, but it was my introduction to the game and got <em>dang</em> it’s been fun &gt;8D</li><li><b>May:</b> messing with fur painting ft. <a href="https://www.deviantart.com/nightauctor/gallery?q=slade">Slade</a>, as I do, and based heavily off the wonderful stylization of <a href="https://www.deviantart.com/theloreath/gallery">theloreath</a> (please tell me that doesn’t notify them)</li><li><b>June:</b> genuinely idk what this is, random scribble with dramatic composition because I didn’t have anything else for this month &gt;:V</li><li><b>July &amp; August:</b> RP characters, both of which you might recognize from <a href="https://www.deviantart.com/nightauctor/art/doge-dump-850548284">the</a> “doge” <a href="https://www.deviantart.com/nightauctor/art/doge-dump-2-853897493">dumps</a>. July was another “ah shit I don’t have anything better this month” fill, but August I wanted to show off again because I’m still really happy with it &gt;:3</li><li><b>September:</b> oc lizard portrait for a classmate</li><li><b>October:</b> bust for <a href="https://www.deviantart.com/users/outgoing?https://www.wolvden.com/profile/4011">NightlyStorm678#4011 on Wolvden</a> of their character Tavern</li><li><b>November:</b> random lil Serena doodle</li><li><b>December:</b> aaand finally, more background practice; drawn on my iPad, referenced from <a href="https://www.deviantart.com/users/outgoing?www.businessinsider.com.au/creepy-abandoned-mall-gone-girl-2014-10" class="external">a photo of the Hawthorne Plaza Mall</a></li></ul><p>No concept art version was posted last year, nor will it be this round—but if you’re <em>really</em> curious, I’m sure you can find a zip file around the web somewhere. ;V</p></div>

- link: redraw-redraw-866227678
  title: "redraw? redraw."
  date: 2021-01-06T02:22:50.000Z
  tags: [404,lineup,redraw,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Wanted to see just how much my style has changed since <a href="https://www.deviantart.com/nightauctor/art/Totally-Inconspicuous-Fullbodies-780310395">the 2019 version</a> <img title=":D (Big Grin)" data-embed-id="366" data-embed-type="emoticon" alt=":D" height="15" width="15" src="https://e.deviantart.net/emoticons/b/biggrin.gif"> For maximum comparison purposes, I used clean lines and flat colors again, albeit without the slight color overlay on the lineart because <em>eh</em> that’s why.</div><div><br></div><div>Intentional changelog:<ul><li>1: outfit tweaks</li><li>2: more forced expression, velcro shoes, somehow ended up less three-fourths more front-ish</li><li>3: different/removed accessories, longer tie with stripes flipped, less glaring yellow</li><li>4: simplified clothing rips, no hat-hair tuft, different green</li><li>all: pose readjustments, no mouth color or (ever-so-slightly-)off-white eyes/teeth, less circular pupils, actual height differences</li></ul>Everything else? That’s on art style (and having drawn them <em>way</em> more often in general) ;V Main thing I’m noticing is that silhouette/expressiveness has taken priority over anatomical accuracy, which is most obvious on the first and fourth faces imo; overall I’m less concerned with getting the planes of the face right, at least for unshaded stuff like this, if it helps the expression. Also HAIR</div><div><br></div><div>(P.S. for Peak Comparison <a href="https://sta.sh/0vrbbaaa46r">here’s a sketch+lineart-only side-by-side</a>)<br></div></div>

