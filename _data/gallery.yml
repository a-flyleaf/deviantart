outgoing?https://www1.flightrising.com/dragon/63359437" class="external">feathery</a> · <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/72055115" class="external">Lolly(pop feathers)</a></li><li>non-dragon characters featured: <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/10057537.rookie" class="external">Rookie</a> (redraw is from the end of <a href="https://www.deviantart.com/users/outgoing?https://ranfren.neocities.org/lucid/lucid21/lucid21thetransition.html" class="external">this fever dream of a comic</a>, and <a href="https://www.deviantart.com/middynos">check out Middynos’ art because it’s rad</a>) · <a href="https://www.deviantart.com/users/outgoing?https://toyhou.se/10353248.seven" class="external">Seven</a></li><li><a href="https://www.deviantart.com/jwobblegong/art/Somewhat-Specific-Character-Expression-Meme-812194990">expression meme that I will absolutely finish at some point sooner or later somehow HOLD ME TO THI</a></li><li>aaand since it’s mainly my own stuff besides all that, that’s it for reference links! also if you recognize the pose in the concluding doodle, my FNF phase says hi. (and yes I know the pose did not originate with that game, shh.)</li></ul>In other news, I kind of have half a mind to host myself a little unofficial NaNo-esque challenge to write (and/or draw, the more fluid the workflow the better probably) this got dang story start to finish within the month. There’s still a few significant details/recurring plot points I need to flesh out, but banging my head against the abstract ain’t gettin anywhere. But AUGH LIFE COMMITMENTS<div><br></div><div>other monthly roundups: <a href="https://www.deviantart.com/nightauctor/art/sketchdump-01-2021-bam-headshots-868877866">January</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-02-2021-is-this-a-character-developmen-871817795">February</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-03-2