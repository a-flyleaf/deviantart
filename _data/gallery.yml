- link: avavavava-mdp-917666418
  title: "avavavava.mdp"
  date: 2022-05-30T02:59:15.000Z
  tags: [nightauctor,disastercrew]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Feels like it’s been a while since I did a big finished thing for Pure Self-Indulgence™ alone (proooobably worth looking into why story-related art stopped being that somewhere along the line… curse perfectionism and self-imposed standards etc etc), and I’ve been revisiting <a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23disastercrew">some old-ish characters</a> lately for (also very self-indulgent) Reasons. So this happened ¯\_(ツ)_/¯ These multi-doodle pages are pretty fun, even though they take a while~</div><div><br></div><div>Anyway I feel like Ava here could use a redesign, in part because some of her traits (both visual and otherwise) have since been reverse-Frankensteined into some of my other characters. Her adult version’s outfit never partiiiicularly fit; she’d probably have quite a bit more jewelry and other shiny trinkets if I could be bothered to draw/remember them consistently. On the other hand, it’s not like any of this gang has a dedicated canon or anything anyway (besides all being ???interconnected, to some degree, I guess), so… heck it? <img title=":D (Big Grin)" data-embed-id="366" data-embed-type="emoticon" alt=":D" height="15" width="15" src="https://e.deviantart.net/emoticons/b/biggrin.gif"></div><div><br></div><div>Uhh something something also feels like it’s been ages since last clean lines + cel shading, even though it literally happened earlier this month and you will see that (and Ava, again) in the roundup soon. Honestly I have this weird Thing about always trying to be ~experimental~ and try new shit which is great and all, but less great when it means I’m reluctant to finish something because it’s not novel enough or whatever &gt;:V “so… #/hashtagHeckIt” is an attitude I could afford to have more. (And other dispatches from my latest bouts of existentialism!)<br></div><div><br></div><div><br></div><div>Time taken: ~5h15m, in 3 disconnected sessions today<br></div></div>
  site: toyshelf/art/2022-05-29-avas

