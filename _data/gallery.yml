  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">A follow-up of sorts to <a href="http://fav.me/dawu3zx">this scene</a>.<br><br>In place of an actual comic page this week <strike>because I only just finished thumbnailing the next scene yesterday</strike>, have a "little" bonus, and I have <i>little</i> in quotes because this is also the longest gosh darn comic file on my computer ever!!<br><br>You know, I wish I could say something about how this is a deleted scene that was scrapped to keep up the pace but I deemed good enough to share anyways. That's sorta true, but in all honesty I only just came up with it as part of <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/156656670351/" class="external">this doodle dump</a> from last Tuesday. As for why I turned it into this experimental thinger? When I was picking colors for the night scene, I included a bunch of highlights because I figured the charmander's tail flame would have a wider reach than it actually ended up having. Gotta show off those manual color choices <i>somehow</i>. :V<br><br>Might do side comics like this in the future, since even though this took all day it was pretty fun. :0c That said, it's all optional reading. The important bits are in <a href="https://nightauctor.deviantart.com/gallery/59137803/The-Firebird-Effect">the main comic</a> - which I swear will resume next week. OTL</div>

