- link: roundup-mini-05-2021-speedpaint-edition-881197818
  title: "roundup mini 05/2021: speedpaint edition"
  date: 2021-05-31T14:20:26.000Z
  tags: [painterly,roundup]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>I mentioned <a href="https://www.deviantart.com/a-flyleaf/art/sketchdump-roundup-04-2021-Long-Mode-878015249">last month</a> that I got Krita and it has nice brushes. This month has been FOCUS PING-PONG but in the midst of it all, figured I’d put some of those brushes to use through little speedpaints, since it’s been ages since I last did a proper (as in not ~650x500) digital painting from a photo reference. Ultimately I ended up using like… two brushes, predominantly, but <em>ayy</em> gotta love colors :y</div><div><br></div><div>Unofficial self-imposed guidelines: no preset palettes (so all the colors were picked by eye or already on the canvas, not directly from the reference <em>or</em> a set swatch), was mostly zoomed at 50% or less (mostly so I could fit both it and the reference onscreen simultaneously, but also for the sake of this next point), and <em>no perfectionism allowed</em>. I don’t do digital painting a lot because I get lost in the details and usually end up not liking it after hours of rendering, so (barring that dream outlier) this was a little attempt to stretch the comfort zone and whatnot.</div><div><br></div><div>But yeah, wanted to post these separately since the file size is pretty big; not sure if speedpaint-dumps will become a regular thing (or maybe I’ll start posting them separately if I like ’em enough?), but here ya go~<br></div><br><div>Obligatory sources (and context):<ul><li><a href="https://www.deviantart.com/users/outgoing?https://commons.wikimedia.org/wiki/File:Hairy_Woodpecker_(8468754362).jpg" class="external">hairy woodpecker</a> (saw one at a birdfeeder, very cool)</li><li><a href="https://www.deviantart.com/users/outgoing?https://soundcloud.com/interval-audio/arcrux-guillotine" class="external">Arcrux - Guillotine</a> (is a song, found it forever ago via <a href="https://www.deviantart.com/users/outgoing?https://sounddesignerjeans.tumblr.com/post/186098593528/sounddesignerjeans-sounddesignerjeans" class="external">this post</a>)</li><li><a href="https://www.deviantart.com/users/outgoing?https://www.gettyimages.com/detail/photo/bridger-teton-national-forest-at-sunrise-wyoming-royalty-free-image/594833583" class="external">Bridger-Teton National Forest</a> (randomized Windows lockscreen 1/2)</li><li><a href="https://www.deviantart.com/users/outgoing?https://www.shutterstock.com/image-photo/laguna-colorada-on-eduardo-avaroa-national-1344463298" class="external">Laguna Colorada</a> (randomized Windows lockscreen 2/2)</li><li><a href="https://www.deviantart.com/users/outgoing?https://www.flickr.com/photos/127379026@N05/37834169725" class="external">aardwolf</a> (think it was in a post somewhere but I forgot to bookmark it, F)</li></ul></div><div><br></div><div>Did some other photo-reference-paintings this month but not on big canvases, sooo look forward to those whenever I get around to the obligatory <a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23roundup">monthly roundup</a>! Might be slightly delayed because I have other things to do today but y’know, enjoy, critique welcome and all that jazz ᕕ( ᐛ )ᕗ</div><div>later day edit: <a href="https://www.deviantart.com/a-flyleaf/art/roundup-05-2021-focus-pingpong-month-881268597">bada ding bada dump</a><br></div></div>

