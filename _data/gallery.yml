    <div class="legacy-journal _2DahR _3bG54 _3if5g">School is devouring my time with the indiscriminate fury of a black hole but I wanted to "ink" a recent sketch digitally. Been a while since the last black and white thing and while I kinda messed up on the markings I'm pretty satisfied with how this turned out! C:&lt;<br><br>This is kinda-sorta-sorta-kinda a mashup of the Inktober prompts "swift" and "<a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/165564078271/dropthedrawing-preparing-for-inktober-2017-i" class="external">the fox</a>,"&nbsp;which also somehow became an archetypal mafia boss even though the country popstar singer's name is staring me in the face. Although this fellow doesn't have a name, the design is a thing that exists now, as is a vague character outline - for some reason I'm thinking she's the leader of a female-dominated crime ring. Swift foxes are a freeloading matriarchy, apparently.<br><br>Will I do anything with her ever again? Does Alec the fennekin somehow look more like a swift than a fennec fox because I didn't research fox species for shit before drawing him for the first time? Am I apparently a big sucker for <a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/146686922276/insert-obligatory-furry-joke-why-dont-you-try" class="external">anthropomorphic canines in suits ft. dramatic lighting</a>?! Hmm. It is a mystery.<br><br>&lt;/rambly description class="<a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/166130032521/capiche" class="external">tumblr link</a>"&gt;</div>

