- link: hello-reddit-i-have-jaundice-890815714
  title: "hello reddit i have jaundice"
  date: 2021-09-04T01:46:28.000Z
  tags: [comic,nightauctor,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>alternate title: overworked <a href="https://www.deviantart.com/users/outgoing?https://iguanamouth.tumblr.com/post/170897148512/deanky-ktdx-deanky-some-people-have-moneys" class="external">shitdoodle</a>… 2!!</div><div><br></div><div>Uhh I got bit by the comic bug and wanted to see if I could reconcile “full color” (limited palette) with not taking forever. Consensus: It Did Not Work; the lines were alright but I prooobably didn’t need to color so cleanly. <em>That’s</em> the part that tripped me up and I should remember that if/when I try another comic-speedrun-experiment-thing &gt;:V The goal is to Eliminate Tedium (or at least as much as possible with a not-sketchy comic); zooming in to fill messy lines, even at an intentionally-not-huge canvas size, Ain’t It. Maybe I’ll try something where the foreground/character colors are rendered in the same rough style as the background, kinda like the tiny bits at the top?</div><div><br></div><div>Ah well. I’ve had this joke sitting in my notes/scribbles since forever (albeit too messy to bother posting) and now it is A Thing, yay. Experiment failed successfully…?<br></div><div><br></div><div>Time taken: 4h~20m (#/blazeIt!)<br></div></div>
