- link: 2015-in-Thumbnails-581535713
  title: "2015 in Thumbnails"
  date: 2016-01-01T00:10:27.000Z
  tags: [summary,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">BOY HOWDY WHAT A YEAR. Never done one of these before, but at this point it's safe to say I'm pretty happy with my art - which means I'm drawing more often <i>and</i> actually posting those drawings. So, after several hours of me scouring the trainwreck that is my pictures folder, here we are!&nbsp;ᕕ( ᐛ )ᕗ<br><br>I don't remember enough to write a little tidbit about each month, but overall:<br><ul><li>Pokemon was still a fixation at the beginning of the year, but it got pushed aside in favor of Steven Universe, specifically the character Lapis Lazuli.</li> <li>Experimented as always, specifically with art style; dove back into creepy stuff with <i>way</i> better results than when I was into the PokemonFromHell thing, but also doodled more cartoony stuff on the side.</li> <li>Also made an effort to play with color schemes, though most finished drawings tend to fall in the dark/saturated blue-green range (with no small thanks to Lapis). I have more than a few scribbles with interesting color combinations lying around; it's a matter of actually, y'know, <i>using</i> them.</li> <li>Line weight is also a thing I've been messing around with, but only as of December so it's not that noticeable (yet).</li> <li>Continued working on humans/humanoids; haven't studied animals in a while but I <i>have</i> been playing anatomy mix-and-match with the whole monster thing.</li> <li>Scenery? What scenery/settings/backgrounds/whatever you wanna call it? Leave it transparent or slap on a fancy gradient and call it a day! ...Yeah, I gotta work on this.</li></ul><br>Here are some links to wherever the drawing shown has been uploaded. If there's no link, though, it either wasn't uploaded or I've since forgotten where. &gt;:T<br><br><strike>January</strike> | <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/shriblets/2021-12-28-tenyears/#2015-1" class="external">February</a> | <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/projects/tfe/" class="external">March</a> | <strike>April</strike> | <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/12989339" class="external">May</a>* | <a href="http://fav.me/d8w5cm1">June</a> | July** | <a href="http://fav.me/d95su8l">August</a> | <a href="http://fav.me/d9aancs">September</a> | <a href="http://fav.me/d9bu2as">October</a> | <a href="http://fav.me/d9lc1ja">November</a> | <a href="http://fav.me/d9izp09">December</a><br><div><sub>*dA doesn't like the &amp; symbol in this link for some reason? If it leads you to a "not found" page, delete the "amp;" and you should be good to go.</sub></div><div>**<b>edit 2021:</b> Originally posted exclusively to tumblr; is now part of <a href="http://fav.me/876481704">a roundup sketchdump</a>. Broken blog links have been removed.</div><div>2022: fixed May link, re-added February &amp; March links via reuploads<br></div><br>Oh yes, and <a href="http://fav.me/d9h2qnk">here's the original</a> if you wanna make your own C:&lt;<br><br>[insert sappy little thing about the year here], and here's to 2016!</div>

