- link: iiiiiiiiiit-s-that-time-of-year-again-847148499
  title: "iiiiiiiiiit's that time of year again!"
  date: 2020-06-30T00:53:47.000Z
  tags: [mspaint,sketchdump,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>I really like how, last time I did the obligatory scribbledump of doom, I called it “this sketchdump never ends” and proceeded to forget about it for like 2.5 years.</div><div><br></div><div><a href="http://fav.me/d6kwmja">2013</a> | <a href="http://fav.me/d7rde3m">2014</a> | <a href="http://fav.me/d8x5v27">2015</a> | <span><span><span><span><a href="http://fav.me/da6eb88">2016</a> | <a href="http://fav.me/dbrbuum">2017</a></span></span></span></span></div><div><span><span><span><span><span><br></span></span></span></span></span></div><div>As noted, we’re back to MSPaint for this round<span><span><span><span><span>—<em>no traceovers, no layers, no gods, no masters</em>. I only referenced the original this time around and, as with last round, didn’t bother with hair/faces/clothing/etc. Compared to the 2017 version this means nearly everything stays truer to the original, except for the standing poses in the bottom left &amp; top right because there wasn’t much of a difference between the two in 2013.</span></span></span></span></span></div><div><span><span><span><span><span><br></span></span></span></span></span></div><div><span><span><span><span><span>All super rough, obviously, and I kinda wish I had versions for the past two years since my sketching style has <em>definitely</em> changed; as of mid-2018, I use a much softer brush than the 2015–17 versions, and usually throw down a rough silhouette/thumbnail before any actual sketching. MSpaint (and laziness) made that not a thing this round, though. You can probably tell where I really wanted to use pen pressure and/or erase things but resisted for the sake of -throws dart- no reason.<br></span></span></span></span></span></div><div><span><span><span><span><span><br></span></span></span></span></span></div><div><span><span><span><span><span>This stopped being an anatomy practice thing ~five years ago but OH WELL it’s neat to compare and whatnot ᕕ( ᐛ )ᕗ Download available because dA butchers the quality, yaaaayyyyy.</span></span></span></span></span></div></div>

