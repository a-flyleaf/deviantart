    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>This looks like I drew a metric fuckton this month. I actually did not draw a metric fuckton this month and the sheer size of this file is a byproduct of, on the days I <em>did</em> draw, having a few lil comic-esque sequences that absolutely Have to go together. I will figure out a more elegant way to compile everything eventually but for now I die.</div><div><br></div><div>Obligatory footnotes:</div><div><ul><li>sketch concepts/alternate versions for stuff I’ve already uploaded: <a href="https://www.deviantart.com/nightauctor/art/hey-869753486">funky doggo</a>; <a href="https://www.deviantart.com/nightauctor/art/hehe-zorua-go-bounce-870066916">zorua</a>; <a href="https://www.deviantart.com/nightauctor/art/choose-your-fighter-or-w-e-871148577">2x4 character wall</a></li><li>assorted reference source links: <a href="https://www.deviantart.com/users/outgoing?https://www.connarchitects.com/project/summer-camp-house/" class="external">beach house</a>; <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=1Y9sHyTLBWY" class="external">purble</a>; <a href="https://www.deviantart.com/users/outgoing?https://www.cbr.com/studio-ghibli-whisper-of-the-heart-lofi-study-girl/" class="external">lofi hip hop radio to ponder the end of the world to</a>; and some frog that was on the first page of image search results that I cannot find again for the life of me</li><li>i have Never recycled a single facial feature, ever, in my entire life,</li><li>This is probably the first time I’ve posted a drawing of the disaster duo (the two in the “pokémon” bit) where they’re interacting in a Not Hellish manner, amazing. Their story demands realism but my usual art style says haha cartooney exaggeration go brr</li><li>“maybe you will see these guys around more” And Then They Took Over My Sketchdumps. So Much. Everywhere. Always. aaaaaaaaaaaa</li></ul></div><div>P.S. last bit references <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=k-t4vqd534Y" class="external">the scourge of my adolescence</a></div><div><br></div><div>past sketchdumps: <a href="https://www.deviantart.com/nightauctor/art/sketchdump-01-2021-bam-headshots-868877866">January 2021</a> · that is all</div></div>

