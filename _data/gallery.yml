    <div class="legacy-journal _2DahR _3bG54 _3if5g"><b>EDIT:</b> ERMAHGERD I SPENT FIVE HOURS ON THIS CRAP WHAT THE CHRIST THE SHADING ISN'T EVEN GOOD. And yet it's my most favourited deviation. I get that it's in a couple of groups, but... <i>WHAT. THE. MOTHER. CHUCKING. <u>CHRIST</u>.</i> -flings into Scraps with reckless abandon-<br><br>This is somewhat late, considering the Chinese New Year was on January 23rd and I'm submitting this on the 30th. I actually wasn't going to do this, because A. I'm still fairly suckish when it comes to drawing dragons and B. I hadn't the slightest idea what to make. However, I then stumbled upon some lovely free lineart by *NeonDragon (see below), and I decided "Eh, what the heck, I'll go for it."<br><br>It took a surprisingly long time to shade the fuzzy parts. Also, I made that Yin/Yang symbol in the background. It was a pain to figure out until I discovered the lazy person's trick: abuse of the circle tool.<br><br>Overall, though, I don't think it's awful so meh. I'm satisfied. <img title="La la la la" alt=":la:" height="19" width="19" src="https://e.deviantart.net/emoticons/l/la.gif"><br><br>Time Taken: I dunno, maybe about five hours at <i>least</i>...? I don't keep track of these things (although I should...). :\<br><br><b>Font:</b> Shanghai from dafont.com <a href="https://www.deviantart.com/users/outgoing?http://www.dafont.com/shanghai.font" class="external">[link]</a><br><b>Lineart:</b> <a href="https://neondragon.deviantart.com/"><img title="neondragon" alt=":iconneondragon:" src="https://a.deviantart.net/avatars/n/e/neondragon.png?1" class="avatar"></a> <a href="https://www.deviantart.com/users/outgoing?http://neondragonart.com/dp/colorbin.html" class="external">[link]</a><br><b>Original Design:</b> <a href="https://nightauctor.deviantart.com/art/Last-Mouse-Drawing-279392052">[link]</a> (minor alterations)</div>

- link: Dragon-Meme-Syla-282618083
  title: "Dragon Meme- Syla"
  date: 2012-02-01T02:00:10.000Z
  tags: [creatures,template,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Download for full-sized cruddiness. <img title="Dance!" alt=":dance:" height="21" width="29" src="https://e.deviantart.net/emoticons/d/dance.gif"><br><br>I didn't spend nearly as long on this as I thought I would; most of that is due to the fact that I didn't bother coloring/shading it. 'Twas fun to do and if I have the time I'm definitely going to color it. (Syla's text color is a reference to what her dominant color is. I'll draw a reference for her sooner or later....)<br><br>And now, a few useless notes on each section! <img title="You talk too much!" alt=":blahblah:" height="15" width="37" src="https://e.deviantart.net/emoticons/b/blahblah.gif"><br><br><b>1:</b> This is Syla. She's a rather serious dragon. I forgot where I got her name from; I think it was mostly me throwing together a bunch of letters and seeing if I got anything good.<br><b>2:</b> I had lots of fun drawing this, especially the spaghetti-armed person-thing. (Syla, I get that you like to scare people, but <i>must</i> you use fire?)<br><b>3:</b> Because, y'know, the picture above didn't make that obvious. Syla's supposed to be darkened out like a silhouette over to the left there but I got lazy.<br><b>4:</b> This was quickly-drawn and is thus a rather boring section. It was basically made to show off more of Syla than just her head.<br><b>5:</b> Crappy rainbow is crappy. I drew this part when I was finishing the meme, which is why I got lazy and didn't include Syla.<br><b>6:</b> ...Yeah, I didn't really get this part, and neither did Syla.<br><b>7:</b> <a href="https://grouchoplz.deviantart.com/"><img title="Grouchoplz" alt=":icongrouchoplz:" src="https://a.deviantart.net/avatars/g/r/grouchoplz.jpg?1" class="avatar"></a><br><b>8:</b> THIS WAS SUCH A PAIN TO DRAW. The idea I had in mind was a half-jumping, half-backing up pose, but since my anatomy still sucks I completely failed. Oh well. At least now you get to see what Syla's full body looks like.<br><b>9:</b> Poor teddy bear. <img title=":( (Sad)" alt=":(" height="15" width="15" src="https://e.deviantart.net/emoticons/f/frown.gif"><br><b>10:</b> ...I can't do chibi style. Period. <small>Nor do I have any desire to try.</small><br><b>11:</b> That's supposed to be fire... it would look better with color. But yeah, I don't like tagging people, and neither does Syla.<br><br><b>UPDATE: Syla has a reference! <a href="https://nightauctor.deviantart.com/art/Syla-Reference-283848563">[link]</a></b><br><br><b>Original meme:</b> <a href="https://ami-dragon.deviantart.com/art/DRAGON-MEME-129155591">[link]</a> by <a href="https://ami-dragon.deviantart.com/"><img title="Ami-Dragon" alt=":iconami-dragon:" src="https://a.deviantart.net/avatars/a/m/ami-dragon.png?12" class="avatar"></a></div>

- link: Syla-Reference-283848563
  title: "Syla Reference"
  date: 2012-02-08T00:31:27.000Z
  tags: [creatures,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">IT IS DONE. <img title="I think I've fainted." alt=":faint:" height="17" width="18" src="https://e.deviantart.net/emoticons/f/faint.gif"><br><br>This is Syla, the dragon featured in this meme <a href="https://nightauctor.deviantart.com/art/Dragon-Meme-Syla-282618083">[link]</a> . I drew this completely on my own, keeping in mind (but not strictly adhering to) the tutorials in <i>DragonArt: Evolution</i> (by *<a href="https://neondragon.deviantart.com" class="u">neondragon</a>) as I did before.<br><br>I'm quite fond of how it turned out. Maybe it's a little off-balance, but eh, it's good enough for me.<br><br>I was going to add a description on the image itself, but her age is always changing and her personality/history is modified depending on the "universe" she's in; her main role is the protagonist in a novel of mine, but I also plan to roleplay her at some point.<br><br>This is probably the last dragon-related thing I'll be submitting in a while. Late last night I was suddenly inspired to draw humans again, and I ended up doing a few anatomy sketches. This means I'll either be submitting a bunch of Scraps as I practice digitally, or I just won't submit a darn thing for a long time. Oh well. <a href="https://sphealwithitplz.deviantart.com/"><img title="sphealwithitplz" alt=":iconsphealwithitplz:" src="https://a.deviantart.net/avatars/s/p/sphealwithitplz.png?1" class="avatar"></a><br><br><b>Time Taken:</b> approx. 6:45 hours (I counted this time <img title="Dance!" alt=":dance:" height="21" width="29" src="https://e.deviantart.net/emoticons/d/dance.gif">)<br><br><a href="https://ccwelcomedplz1.deviantart.com/"><img title="ccwelcomedplz1" alt=":iconccwelcomedplz1:" src="https://a.deviantart.net/avatars/c/c/ccwelcomedplz1.gif?1" class="avatar"></a><a href="https://ccwelcomedplz2.deviantart.com/"><img title="ccwelcomedplz2" alt=":iconccwelcomedplz2:" src="https://a.deviantart.net/avatars/c/c/ccwelcomedplz2.gif?1" class="avatar"></a></div>

