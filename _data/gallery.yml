    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Been doing more coding than drawing in this last ~week or so but I’m fairly happy with this \o/ And even if I wasn’t it <em>exists</em> dangit, who’s setting these arbitrary invisible standards anyway.</div><div><ul><li><a href="https://www.deviantart.com/users/outgoing?https://knowyourmeme.com/memes/but-thats-none-of-my-business" class="external">But That’s None Of My Business</a></li><li>that deep-fried recurring Wednesday thing apparently isn’t popular enough to have a Meme Page™ but it’s been seared into my memory since whenever I saw it, so. take my overlapping words for it</li><li>RPG character upload is <a href="https://www.deviantart.com/a-flyleaf/art/Wild-TTRPG-Character-Appeared-915967729">here</a>, concept link in description</li><li><a href="https://www.deviantart.com/a-flyleaf/art/OoOoOwOoOoO-culaeya-916512792">swirly spiral commission</a> + <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/76590831" class="external">Shyaelee</a>; other dragons later on are mine</li><li>moar memes: <a href="https://www.deviantart.com/users/outgoing?https://knowyourmeme.com/memes/an-idiot-sandwich" class="external">idiot sandwich</a> on a <a href="https://www.deviantart.com/users/outgoing?https://knowyourmeme.com/memes/alone-on-a-friday-night-god-youre-pathetic" class="external">Friday night</a>. the other one, as noted, is for you to discover; and there is no page for the thing across from it</li><li>On a significantly less memey note, <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=lX44CAz-JhU" class="external">this song + animation are fucking COOL</a></li><li>and finally. <a href="https://www.deviantart.com/users/outgoing?https://knowyourmeme.com/memes/man" class="external">a man</a></li></ul>As a side note, it’s r/mildlyAmusing to me that the old characters took up a good chunk of the roundup <a href="https://www.deviantart.com/a-flyleaf/art/roundup-05-2021-focus-pingpong-month-881268597">last year this month</a>. I mean, at that time I was almost going to lay the story that’s since become <i>You’re gonna be the death of me</i> to rest, and then I had a galaxy brain plot twist idea and here we are. Look at them, they’ve got unnecessary side character designs. <b><i>¯\_(ツ)_/¯.</i></b><br></div><div><br></div><div><div><a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff">monthly roundups</a> from 2022: <a href="https://www.deviantart.com/a-flyleaf/art/roundup-01-2022-aaaaaaaaaaa-905573493">January</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-02-2022-mostly-colorstuff-908460557">February</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-03-2022-slap-of-dash-912151918">March</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-04-2022-short-month-again-no-problem-914927959">April</a><br></div></div></div>

