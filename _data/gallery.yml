  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>In an ongoing effort to shake off the art frustration, did a buncha 3/4ths Headshots Facing Left™, because</div><div>1) it’s been a while since <a href="https://www.deviantart.com/a-flyleaf/art/bam-more-headshots-890359582">the last round</a> (and the last character’s design still hadn’t quite been figured out then),</div><div>2) it’s always fun to compare these (or at least 6 of 8) to the <a href="https://www.deviantart.com/a-flyleaf/art/sketchdump-01-2021-bam-headshots-868877866">originals</a>, which still make me die inside but such is the nature of a redraw, and</div><div>3) wanted to mess with a sliiiightly different painting technique: sketch → colors → lines (→ onnne more touchup layer to add some contrast &amp; fix especially egregious line breaks). Normally I do sketch → lines → color but the order reversal worked out a lot better than <a href="https://www.deviantart.com/a-flyleaf/art/why-you-gotta-900284092">last time</a> somehow? Tried to be a lot less perfectionistic and treat it like a painterly thumbnail ¯\_( :V )_/¯</div><div><br></div><div>Recorded a timelapse but can’t be bothered to edit/upload it, lmk if that’s a thing y’all wanna see I guess? Besides that, I don’t think the difference is terrribly visible—which is good, because the lineart is messier/was faster, so time I’d normally spend on Undo Hell was instead spent on the finishing touches \o/</div><div><br></div><div><br></div><div>Time taken: ~2 hours<br></div></div>
