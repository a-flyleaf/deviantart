- link: HLL-Application-295910564
  title: "HLL Application"
  date: 2012-04-14T00:57:41.000Z
  tags: [template,nightauctor,rpstuff]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><sub><sub><sub>Well I have no flippin' idea what category this is supposed to go in.<br>I hate human anatomy with a burning passion. I'm not happy with this. I'm probably going to redo it. But you know what? I'm leaving in less than 24 hours and I have to post <i>something</i>.<br><strike>Screw shading.</strike></sub></sub></sub><br><br>This is Haley, aka She With An Unoriginal Design/Last Name. I was going to use her in my Crazy Dice Nuzlocke, but since I'm probably not gonna get to making that ever, might as well use 'er for the roleplay.<br><br>Basically, she's got no life and is addicted to gambling, so her mother gave her a Meowth (a super-belated birthday gift from when Haley was 10) and kicked her out of their apartment. I'll elaborate and all that crap when I redo this. |D<br><br><b>Rules</b><br>1) If your Pokémon faint, it's dead. Permabox. (Not release, because it conflicts with roll 20.)<br>2) Unless rolled otherwise, you catch the first Pokémon in each area. Shinys are no exceptions. Gifts and special Pokémon may be used. National Park counts as 2 areas, one normally and one Bug catching Contest. Safari Zone Pokémon may be caught twice: Once you first gain access and once you gain full access. Note that for both, you also need to repeat your roll.<br>3) You may only purchase 15 items per area.<br>4) HM slaves may be caught freely (given you have Pokéballs for it), but they don't count as teammates and may not be used in battle, even for fodder.<br>5) White Out = Game Over.<br>6) FOR EVERY NEW AREA YOU ENTER, ROLL A DIE WITH 20 SIDES. Depending on what you rolled, follow the list below:<br><br>1. Choose a random Team Member. That Team Member is now dead. Permabox ASAP. Invalid if current Team has only one member.<br>2. Choose a random Team Member. That Team member has to be boxed ASAP until the next Gym Leader has been defeated. You may pick the Pokémon up afterwards, if you wish so. This roll is incalid if your team contains only one member.<br>3. Swap out a random Team member with a random boxed Pokémon. Until the new Team Member dies, it is not allowed to leave the team, nor is the Pokémon left behind allowed to rejoin it. This roll is invalid if you have no boxed Pokémon.<br>4. Choose a random Team member. That Team member cannot ever evolve from its current form.<br>5. Choose a random Team member. That Team member is the only one that can be used on this area, either until said member is dead or you have finished all major events on it. This includes all trainers that are accessible the first visit, the Gym, and any sidequests right after.<br>6. This area, you can't choose to escape from random encounters, ever, or use repels.<br>7. This area, you can't fight wild Pokémon, can't attack/status or heal -- just mash Escape and don't do anything else. (Only exception: The first area catch.)<br>8. No catch this route. <br>9. You may catch 2 Pokémon this route.<br>10. You may try to catch your first 4 encounters, but you may not weaken or status them at all, but keep chucking balls at them.<br>11. You can't use the Pokémon Centre in this area, or the other free healing service.<br>12. You can't use healing items this area.<br>13. You may not purchase any items here.<br>14. You may only purchase 10 items here.<br>15. You may purchase 20 items here.<br>16. Choose a random Bag Section (Excluding TMs and Base items). Count the number of total items in that section. Use a die to roll a number in between 1 and that number. Chuck all items you have of that kind.<br>17. Throw away 5 items of your own choice.<br>18. Throw away 10 items of your own choice.<br>19. Nothing happens.<br>20. Revive 1 Pokémon! However, if you don't have any deaths (yet), you may not save this revive for later and this roll is invalid.<br><i>Stolen directly from <span class="username-with-symbol u"><a href="https://www.deviantart.com/wasserbienchen" class="u regular username">Wasserbienchen</a><span data-gruser-type="regular" data-show-tooltip="" data-quicktip-text="" class="user-symbol regular"></span></span> because I'm too lazy to type up everything in my own wording, &gt;:C As I said, I'm gonna redo this eventually....</i><br><br><div>Well. See you guys on April 29th! |D</div><div><br></div><div>-</div><div><br></div><div>revisited <a href="https://www.deviantart.com/nightauctor/art/8-8-19-sketchdump-808954159">August 8, 2019</a>, kinda<br></div></div>

- link: Journal-Sketchdump-299077917
  title: "Journal Sketchdump"
  date: 2012-04-29T15:51:12.000Z
  tags: [sketchdump,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><b>Feel free to download for full view, but the file is HUGE.</b><br><br><strike>Categories are still confusing as all heck.</strike> Oh well. This is going to be scrapped eventually.<br><br>See this? This is what happens when I'm on a plane for +12 hours/train for +10 hours/car for +[I didn't dare to count] days/etc. I make up my own absurd ideas to draw.<br><br><b>Translation</b> <i>for those who can't read my horrible handwriting; I try, I really do....</i><br><b><u>Note</u></b> I did a <i>lot</i> of sketching while on vacation; however, most drawings are of things I plan on redoing at some point in the future, so you <strike>suckas</strike> people don't get to see 'em... <i>yet</i>.<br>Oh, and for those who are wondering about why the last few drawings are lined, it's because I got extremely bored on the flight back and chose a few favorites to line.<br>Enough of my horrible handwriting. Read below for further <strike>rambling</strike> description!<br><br><b>Text Wall of Unnecessary Detail Below</b><br><u>Chinese Dragon-</u> I guess I'm fairly decent at drawing Asian-looking dragons, despite the fact I'm sure I forgot a lot of minor details... but I can <i>not</i> for the life of me draw in the style you see on all those old buildings or statues such as the ones in the Forbidden City. How people had the patience to draw such complicated dragons again and again blows my mind....<br><u>Giant Pandas-</u> When I visited the panda breeding center in Chengdu, a few of the pandas were sitting in a much more reclined position than I've shown, with piles of bamboo on their laps. They really don't do much more than lie down, eat, and occasionally walk around from what I got to see. Also, the muzzles look like dog or wolf snouts; I swear the original looked better....<br><u>"HERE'S DRAKO"-</u> Around this time I started suffering from a crack withdrawal. So I made my own. Mind you, I didn't have a reference (other than my cruddy memory) for any of these drawings, so it doesn't quite look like a Hydreigon... but eh, it was strangely easier than drawing a creepy Ditto. Not much you can do with two dots and a line....<br><u>Some Kind of Raptor-</u> Not the dinosaur kind, obviously. On the Guilin Li River Cruise, I saw a couple of big birds like hawks or eagles or something fishing around a certain area like crazy.<br><u>Catchin' Flies-</u> Also on the Li River Cruise, there was some guy sitting across the aisle from me (more info on the setup later) who slept the whole time. His snoring was ridiculously loud and his mouth was wide open. <strike>No need to tell me how horrible the anatomy is on this. I'm well aware there's mistakes everywhere.</strike><br><u>Attempt at Japanese Style-</u> ...I honestly have no idea when I drew this thing and the rest of the drawings. At any rate, I got extremely bored and ended up drawing an angry cartoonish cat....<br><u>The Many Faces of Derppaw-</u> Thus, I was inspired to doodle an old character of mine, Derppaw. I think he's from an old roleplay or something. For all I can say, I <i>love</i> drawing impossible expressions.<br><u>"Canon" Zubat-</u> As mentioned before, my mind was my only reference when I drew these; as such, I had a vague idea of what a Zubat actually looks like so I decided to draw it twice: once in its "canon" form, and another as I thought looked better. Unfortunately I ended up spilling some drink on my redesigned version, because the pencil lead's all blurry now. :C<br><u>Underbite Zubat (no title shown)-</u> Just a preview of a character who may or may not show up at some point in that comic I've been planning out. If he does end up making an appearance, well... Zubats have no eyes, but gain two when they evolve; what would happen to a Zubat who already has eyes?<br><br>Finally, to those who are actually interested: I'm currently in the process of typing up that promised tl;dr journal documenting the trip.</div>

- link: Whimsicott-Be-Trollin-299344841
  title: "Whimsicott Be Trollin'"
  date: 2012-04-30T23:00:49.000Z
  tags: [pokemon,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><a href="https://chandelureplz.deviantart.com/"><img title="Chandelureplz" alt=":iconchandelureplz:" src="https://a.deviantart.net/avatars/c/h/chandelureplz.gif?1" class="avatar"></a>: <a href="https://ffplz.deviantart.com/"><img title="ffplz" alt=":iconffplz:" src="https://a.deviantart.net/avatars/f/f/ffplz.png?2" class="avatar"></a><br><a href="https://whimsicottplz.deviantart.com/"><img title="Whimsicottplz" alt=":iconwhimsicottplz:" src="https://a.deviantart.net/avatars/w/h/whimsicottplz.png?2" class="avatar"></a>: <a href="https://trollfaceplz.deviantart.com/"><img title="trollfaceplz" alt=":icontrollfaceplz:" src="https://a.deviantart.net/avatars/t/r/trollfaceplz.gif?8" class="avatar"></a> They see me trollin', they hatin'.<br><br>...I didn't mean to put effort into this. I really didn't.<br><br>Drawing this made me realize that there's even logic fails in Pokemon moves that <i>aren't</i> HMs. Explain to me how a weird little doll-thing (Substitute) can protect a Pokemon from something like Fire Blast, or how Leech Seed can drain health from a fiery chandelure.<br><br>But oh well. (Prankster) SubSeed Whimsicott does not take your logic crap, not even from Shauntal's Chandelure. (Yeah, you can't tell this is at the Elite Four, but the point still stands.)<br><br><strike>I don't know if Chandelure actually has a mouth, but I don't think Whimsicott has teeth, either. &gt;:I</strike><br><br><i>Inspired by an interesting Skype conversation with *<a href="https://wasserbienchen.deviantart.com" class="u">Wasserbienchen</a>.</i></div>

