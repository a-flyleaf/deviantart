- link: first-impressions-902857037
  title: "first impressions"
  date: 2022-01-05T02:30:52.000Z
  tags: [comic,nightauctor,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>SO. OKAY.</div><div><br></div><div>While I am still not 100% sure how to present ~the Actual Canonical Story~, I <em>did</em> want to actually draw out a scene from it. Specifically this one, because it’s 1) one of the earliest, and so kiiiind of works as a standalone (though I thought the preceding context was important enough to throw in anyway, even if it’s tonally dissonant as presented), and 2) the general first part has barely changed since the story’s inception. (You might recognize the major beats from <a href="https://www.deviantart.com/a-flyleaf/art/sketchdump-02-2021-is-this-a-character-developmen-871817795">February last year</a>, setting and character design tweaks notwithstanding ;V)<br></div><div><br></div><div>There is one caveat to the “canonicity” of this, and it’s that the food can be… basically anything, really? Like, an apple doesn’t <em>not</em> work, but it’s still an ambiguous bar in <a href="https://www.deviantart.com/a-flyleaf/art/roundup-12-2021-is-the-layout-finally-working-yet-902386433">the thumbnails (scroll down)</a>. Food is only relevant one other time, and in neither instance is it actually eaten, so, ¯\_(ツ)_/¯. LITTLE DETAILS.</div><div><br></div><div>Besides that, make of this what ya will.<br></div><div><br></div><div><br></div><div>Time taken: ~18h20m on and off, over about 3 non-consecutive days. It was fun. It was tedious. It was rewarding. Such is comics. We’ll see what’s next~<br></div></div>
  site: ygbtdm/gallery/firstimpressions

