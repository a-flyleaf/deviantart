you down and stab you with a fork, then lurk in the corner and laugh.</div>

- link: Double-Meme-LUNAPUUNNNNN-287167499
  title: "Double Meme- LUNAPUUNNNNN"
  date: 2012-02-26T00:40:38.000Z
  tags: [template,nightauctor,livestreamera]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">8D<br><br>Did this with <strike>Lunapun</strike>~<a href="https://luna-pon.deviantart.com" class="u">Luna-pon</a> AND IT WAS EPIC.<br><br>My already-crappy handwriting got shrunk in the process of saving, so here's a translated version, plus comments.<br><br>above logo: "brick joke 8D"<br>1. "I do not show strangers what I look like. &gt;:I / -I am a girl / -I wear glasses / -I am not a stick figure / THAT IS ALL YOU NEED TO KNOW." Luna. You're creeping me out.<br>2. "LOL I'M A PERSON / ...I'm sorry, Luna "OTL" Also, I am not a Ditto. |D<br>3. "Canines / Pokeymanz / Lol Hydreigon fail / dragons" Oh, don't we all know it, Luna. XD<br>4. "MS PAINT FTW! / This is the joke part." It used to look like it was drawn on MSPaint until it was shrunk. D:<br>5. "Pedo-Beartic 8D / oh god what did i draaaww"<br>6. "Wasserbienchen in a Snuggie 8D" Epic Charizard!<br>7. "Rayquazar / NOOOO! / KISS? THA FAK?!! KISS <i>THIS</i>, SUCKA! / Rayquazar used LAZAR BEEM!" Poor Psyduck... XD<br>8. "1. idiots / 2. parasites / 3. YOU* / *I kid. I can't think of a third thing. OTL"<br>9. "<u>SubterFuze</u> / (I was gonna tag Wass but then ---&gt;) / TAG <u>ALL</u> THE PEOPLE! / HOLY CRAP THAT IS SCARY" Luunnnaaa. That face is creeping me ouuuut.<br><br>The poor, hapless victims mentioned are *<a href="https://wasserbienchen.deviantart.com" class="u">Wasserbienchen</a> and ~<a href="https://subterfuze.deviantart.com" class="u">SubterFuze</a>. <sub>Suckaaaassss.</sub></div>

- link: WIP-Kyurem-Formes-287384204
  title: "WIP- Kyurem Formes"
  date: 2012-02-27T00:38:18.000Z
  tags: [pokemon,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">I know I'm a bit late to jump on the fanart bandwagon. I'm just not <i>nearly</i> as fast of a drawer as most of you crazy people are. <img title=":P (Lick)" data-embed-id="395" data-embed-type="emoticon" alt=":P" height="15" width="15" src="https://e.deviantart.net/emoticons/letters/=p.gif"><br>For those of you who have no idea what this is supposed to be, <a href="https://nightauctor.deviantart.com/journal/HOLY-MOTHER-OF-MEW-287157803">click this link and prepare to have your life changed forever</a>.<br>Kyurem's proportions are all WRROOOONNNNG. ;A; I blame the horrible reference I used and the fact that I was trying a different perspective. <strike>Oh well. I guess he's bound to be at least slightly overweight by now, having spent years locked up in Giant Chasm and all.</strike><br>Black-Kyurem's arms bring to mind either a gorilla or "HULK SMAAAASSSSHHHHHH!" (even though I don't know crap about comic book superheroes like that |D). <strike>Maybe I will draw that someday.</strike><br>White-Kyurem had a ridiculously long tail in the sketch, so I took some artistic liberties and am going to say that's it's curved and thus not visible. Black-Kyurem's tail is already long enough as-is.<br>...also, I have no idea what the names of Kyurem's new formes are, which is why I refer to them as "Black-/White-Kyurem".<br><sub>I think I drew the alternate versions of Kyurem better than Kyurem itself. :/</sub><br><br>Anyway. This was confusing as all heck to color due to overlapping body parts and relatively similar color palettes. Hopefully the shading/highlighting I'll add later should clear things up.<br><br>Will be moved to Scraps once I make the finished product.<br><br><b>Time Taken:</b> About 7 hours, not including all the time I was messing around on the Internet in between</div>

- link: Kyurem-Sketchdump-plus-dinosaur-287465134
  title: "Kyurem Sketchdump plus dinosaur"
  date: 2012-02-27T13:12:36.000Z
  tags: [pokemon,sketchdump,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">I KEEP MAKING FANAAAAARRRRT.<br><br>Anyhow. I really hate how Kyurem looks in <a href="https://nightauctor.deviantart.com/art/WIP-Kyurem-Formes-287384204">the WIP picture</a> with him standing near his other formes (yes, I consider Kyurem to be male, even if he's technically genderless), so I decided to practice some anatomy.<br><br>I was originally just gonna draw him all over the place, and then I realized that he's basically an icy dragon-<i> Tyrannosaurus Rex</i>.<br><br>When I was a little kid I was absolutely <i>obsessed</i> with dinosaurs, so I figured I'd try drawing one again to get a feel for what Kyurem's anatomy might be like. The T-Rex headshot right below the "naked" Kyurem head is the first dinosaur I've drawn in <i>years</i>. |D After looking at some reference pictures... well, I made a half-decent head right below that one. <strike>HEADS. HEADS EVERYWHERE.</strike><br><br>Anyway. I was stupid and forgot to sketch Kyurem from a front angle (which is pretty important, considering that that's the way he's facing in the picture), and I probably should've/would've/could've(/didn't) practiced his wings a bit more. ASKDJFL BUT I DUN WANNA SKETCH MOAR.<br><br>Enough of my rambling. So yeah. Here you go. Gonna scrap this, too, later when I post the finished picture. <strike>My god I've been doodling a lot of crap this month.</strike><br><br>EDIT: Oh yeah, because I forgot: <a href="https://ccwelcomedplz1.deviantart.com/"><img title="ccwelcomedplz1" alt=":iconccwelcomedplz1:" src="https://a.deviantart.net/avatars/c/c/ccwelcomedplz1.gif?1" class="avatar"></a><a href="https://ccwelcomedplz2.deviantart.com/"><img title="ccwelcomedplz2" alt=":iconccwelcomedplz2:" src="https://a.deviantart.net/avatars/c/c/ccwelcomedplz2.gif?1" class="avatar"></a></div>

- link: Livestream-Stuffs-1-287545662
  title: "Livestream Stuffs #1"
  date: 2012-02-27T23:05:18.000Z
  tags: [pokemon,nightauctor,miscfanart]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Played around with Livestream an' crap today.<br><br>Due to major CPU issues/technical difficulties, I spent about fifteen minutes trying to make Livestream <i>work</i>. OTL I've tested it before no problem. It decided to go mess up NOW. *kicks Livestream*<br><br>Thanks to the Toki the (very, very) Patient, I ended up using a different program and was thus able to have a short session. It wasn't all that long, as you can see, but at least I finally found a way to broadcast my screen and crap.<br><br>I'm still calling it Livestream, though, for the sake of clarity. :3<br><br>Special thanks to ~<a href="https://tokiball12345.deviantart.com" class="u">Tokiball12345</a> (again!) for pointing out that I didn't have to destroy my laptop in frustration and could instead use a different program when Livestream decided to die.<br><br>Champ the Servine is *<a href="https://wasserbienchen.deviantart.com" class="u">Wasserbienchen</a>'s character. I've said this before and I'll say it again: if you like Pokemon, go read her Nuzlocke!<br><sub><strike>God. Wass is <i>everywhere</i> in my recent drawings. XD</strike></sub></div>

