    <div class="legacy-journal _2DahR _3bG54 _3if5g">Didn’t plan on going the whole nine yards with color and everything here but ᕕ( ᐛ )ᕗ<br><br>Saw <a href="https://www.deviantart.com/gloomyteeth/art/Canon-vs-Fanon-trend-956812908">this version</a> on my front page today (TIL <i>Goosebumps</i> fanon real??), artist actually linked <a href="https://www.deviantart.com/users/outgoing?https://notabird.site/SunnyDionysus/status/1638988357286916096" class="external">the source</a>, went 👀👀👀<br><br>FANON VERSION IS NOT DEROGATORY, to be 500% clear!! Fandom gonna fandom and people want Undyne 2, that one face gives off the vibe, I can get that (and I really cba to get mad about people’s character interpretations anymore); I actually had a lot of fun going ham on the exaggeration! (Can someone explain the “slap on bandaids everywhere” aesthetic, though?) Ironically this is more the character I <em>thought</em> I was going to get, too—I just got my heart pummeled into dirt instead <img title=":D (Big Grin)" data-embed-id="366" data-embed-type="emoticon" alt=":D" height="15" width="15" src="https://e.deviantart.net/emoticons/b/biggrin.gif"><br><br><div>It’s kind of a wild change of pace, tbh, <em>not</em> wanting to go all My City Now on the source material (er, silly joke doodles notwithstanding). Actual canonical character development will do that! <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/omori/art/aub3#a-info" class="external">(Rambled about that on my site because I can.)</a><br></div><div><br></div>Anyway, I keep wanting to do <a href="https://www.deviantart.com/users/outgoing?https://notabird.site/heyitspegkat/status/1638785959452897282" class="external">this one fandom template-meme-thing comparing the actual cast portraits to how the artist draws them</a>, but ¯\_(ツ)_/¯ maybe some other day. For now I saw an A+ excuse to draw The Favorite™ and ran with it \o/<br><br><br>Time taken: 5 hours, over a couple sessions<br>Referenced <a href="https://www.deviantart.com/users/outgoing?https://omori.fandom.com/wiki/AUBREY?file=Aubrey_intro.png" class="external">a very specific art</a> for the "canon" version, and nothing in particular for fanon but <a href="https://www.deviantart.com/users/outgoing?https://www.tumblr.com/mozzaremi/682400492510461952/auby-scale-where-does-your-auby-fall-under" class="external">this post</a> pretty much defines my impression (hence the pose shift).</div>
