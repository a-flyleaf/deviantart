- link: Zero-Reference-Sheet-319746999
  title: "Zero Reference Sheet"
  date: 2012-08-08T01:00:25.000Z
  tags: [nightauctor,zero]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><sub><b>Name:</b> Zero<br><b>Gender:</b> Male<br><b>Age:</b> 24 human years<br><b>Element:</b> Earth<br><b>Personality:</b> Stoic, introverted, blunt. He likes to think he's a natural leader, if only because he enjoys ordering others around because it gives him a sense of worth. Though he usually tries to avoid small talk and interaction with others in general, he's quick to jump into any sort of debate to defend or bring up his stance on the topic.<br><i>--Likes:</i> Flying, serious conversation/discussion, <strike>stalking</strike> observing humans, scavenging for food<br><i>--Dislikes:</i> Anyone who he deems wrong, natural leaders (who aren't him), hunting, silly or trivial things, children of any species, making use of his elemental abilities, his mother<br><b>Other:</b><br>~His name gave him some <strike>emo-like</strike> grief as an adolescent, though by now he's gotten over the "I'm worthless" phase... mostly. His name is still a bit of a sore spot, especially if used in an insult.<br>~He's on the short side thanks to his neck not being as long as a normal Isos', nor does he have much muscle.<br>~He wishes he had inherited his mother's element, Air, as he thinks it fits his personality more.<br>~He likely wouldn't know that his element his Earth if it weren't for his mother's coaxing to experiment; he's resented her ever since.<br>~His father wasn't absent during his "childhood," as he'd like to tell himself and those around him; instead, Zero just held a grudge against him for passing down the Earth element and avoided contact whenever possible. He wasn't saddened by his father's death.<br>~He's fascinated with the human race but isn't willing to make direct contact.</sub><br><br><i><b>EDIT:</b> Added a background to the reference picture and changed a few things in the biography. I'll probably keep coming back and reformatting the profile/adding little details as the world the Isos live in is fleshed out, but for now I've got down what I want. C:</i><br><br>Yup, so this is my new character, Zero the Isos, who I adopted from Xeno-Ximen. I'm not completely sure what I'll do with him yet, but I really enjoy drawing him so maybe I'll open a Tumblr or something. :3<br><br><b>=<a href="https://xeno-ximen.deviantart.com" class="u">Xeno-Ximen</a> created <a href="http://fav.me/d59sn38">the Isos</a> and <a href="http://fav.me/d59v3d3">Zero's design.</a></b></div>
  site: toyshelf/art/zero-isos

