  tags: [pokemon,redraw,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">This is old and cruddy and I haven't the slightest idea why it's the most favourited thing I've drawn as of March 2013. <b><a href="http://fav.me/d5wtizd">Go see the remake/sequel instead</a></b>&nbsp;which took longer to make and isn't half as crap~<br><br><sub><b>Old Description:</b><br>Yes, I know the shading is all messed-up. I forgot to save the stupid .xcf file so there's no fixing it. <img title=":| (Blank Stare)" data-embed-id="402" data-embed-type="emoticon" alt=":|" height="15" width="15" src="https://e.deviantart.net/emoticons/b/blankstare.gif"><br><br>Also, I hate textures.<br><br>If you're wondering about that random rock in the foreground, it's because Cobalion is just standing between two rocks in the middle of a cave when you catch him. The second is somewhere in the background, but since I got lazy I'll just say that Cobalion is covering it.<br><br>Long story short my sister wanted me to draw a frustrated person and one of the Pokemon in the Musketeer Trio... nobody said I had to draw the person on the canvas. :V<br><br><u>Time Taken:</u> about five hours. I don't know how people manage to make gigantic, awesome-looking comic pages in much less time....<br><sub>I actually finished this yesterday but LIVESTREAM.</sub></sub></div>

- link: Who-s-That-Pokemon-291686574
  title: "Who's That Pokemon?"
  date: 2012-03-22T14:41:52.000Z
  tags: [pokemon,redraw,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Another result of boredom. God, I've been drawing a lot of Pokemon lately....<br><br>Anyway, if for some reason you haven't figured it out already, this is an evolution of Dunsparce. It hardly looks anything like Dunsparce without color. Well, Gyarados only has a select few features in common with Magikarp, and a stranger to Pokemon probably wouldn't guess that Milotic evolves from Feebas... it's called artistic liberty. <img title=":| (Blank Stare)" data-embed-id="402" data-embed-type="emoticon" alt=":|" height="15" width="15" src="https://e.deviantart.net/emoticons/b/blankstare.gif"><br><br>Why Dunsparce? Because <strike>Wasssparce</strike> Dunsparce is awesome and deserves an evolution. Hopefully I have done it justice.<br><br>I have no idea what this is called. If you want to make up a name, go for it.<br><br><div>Um... guess that's all I've got to say for now. :3 <strike>My descriptions are getting shorter and shorter....</strike></div><div><br></div><div>-</div><div><br></div><div>revisited <a href="https://www.deviantart.com/nightauctor/art/8-8-19-sketchdump-808954159">August 8, 2019</a></div></div>

