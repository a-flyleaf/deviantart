- link: oh-boy-a-lineup-876414720
  title: "oh boy a lineup"
  date: 2021-04-15T01:13:35.000Z
  tags: [lineup,nightauctor,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>At this point I have just decided to embrace the fact I gratuitously litter my sketches with notes, yes.</div><div><br></div><div>Finals season is looming, so obviously I had to devote the past couple days to drawing up some fullbodies on a <a href="https://www.deviantart.com/swiftgold/art/blank-height-chart-121670324">height chart</a> for some characters whose designs aren’t even finalized. Or uh, “finalized”; the whole thing where this is not going to be A Project still stands, but what the hell, figured out some ballpark* height ranges and palettes a while ago and wanted to put them into practice. (*As noted, I don’t really care about specific hex colors for this cast, especially since they’d hypothetically be in Mood Lighting 90% of the time, but figured I should at <em>least</em> get the values and hues down.)<br><br>Challenged myself to zoom in no more than 100% for lines and color, for the sake of avoiding perfectionism despite the giant file size (original is 6000x2400, <em>wheezes</em>); I guess the rougher look kinda fits the “nothing about this is set in stone” aspect? Might come back to it someday, namely once I figure out a good pose for eighth person. As a side note, poses that fit the character and poses that make for good height references are a venn diagram with not enough overlap sometimes.<br></div><div><br></div><div>But hey, it’s just been a while since the last lineup, and I’ve been needing this for my own reference so here ya go. Have <a href="https://sta.sh/07olzl15437">a couple alternate versions</a>.<br></div></div>
  site: ygbtdm/gallery/lineup

