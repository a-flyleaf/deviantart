    <div class="legacy-journal _2DahR _3bG54 _3if5g">WOW okay after five-thousand years, here is a dump of traditional sketches! Because it's not like I've been thinking about posting something like this for ages...! 8'D<br><br>Speaks for itself, I think. I'm not exaggerating when I say that a majority of my Human Anatomy Improvement (arguably 90%, though I <i>did</i> take a figure drawing class last semester) is thanks to pokemon people. Thanks, player characters, for being blank slates just waiting for me to impose countless notebooks' worth of headcanon upon, to the point where I honestly don't know whether to call half these people fan or original characters. (The distinction is trivial as far as I'm concerned, but that's another ramble for another time. The point is that I could translate a majority of these people into a not-pokemon world and for the most part their characters would still work.) C:&lt;<br><br><sub>You may or may not recognize Shauna, whose canon hair I tried drawing a grand total of once before saying "fuck it." She and Calem will be showing up in <a href="https://nightauctor.deviantart.com/gallery/59137803/The-Firebird-Effect"><i>The Firebird Effect</i></a> soon-ish, but it's not like "gee this character hasn't been officially introduced yet" has ever stopped me. :V Also, <a href="https://www.deviantart.com/users/outgoing?http://67.media.tumblr.com/f3c7092d30d28dcfeca9b5e1e124c7fa/tumblr_o82o33Oqoc1uxw3gto10_500.png" class="external">some things never change</a>.</sub><br><br>Anyway, there you have it! <img title="I think I've fainted." data-embed-id="420" data-embed-type="emoticon" alt=":faint:" height="17" width="18" src="https://e.deviantart.net/emoticons/f/faint.gif"></div>

