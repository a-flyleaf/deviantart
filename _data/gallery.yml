  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Probably gonna scrap this later. Picture-less meme is dull, but nobody said that I had to draw. :3<br><br>But yeah, I'm an (unpublished) author, even if I rarely finish what I start/post my works online.<br><br><b>Useless Details about Each Section</b><br>1) How are we getting to know each other if I have no idea who you are, eh?<br>2) I always thought pen names were kinda strange, as far as published work is concerned.<br>3) That third series by Rick Riordan is "Heroes of Olympus". I've only read the first book and judging from that it's certainly now Riordan's best work. We've got the amnesiac Gary Stu protagonist, the Mary Sue love interest, and the jocular sidekick who envies the protagonist's time in the spotlight. Eh, I'll rant in more detail about it later.<br>4) ...<br>5) ...<br>6) This is my answer to the question regardless of when it's asked.<br>7) I was also partly inspired by <a href="https://neondragon.deviantart.com/"><img title="neondragon" alt=":iconneondragon:" src="https://a.deviantart.net/avatars/n/e/neondragon.png?1" class="avatar"></a>'s book, <i>How to Draw Dragons and Other Fantasy Creatures</i>, but I didn't save the .xcf file of this meme and don't feel like editing that in.<br>8) There's a reason every character I roleplay fails at romance.<br>9) ...<br>10) I have to pick just three?!<br>11) Age-wise, my oldest character is Skywave, a (poorly-named) dragon god who is the creator of the universe, Fantasia, where my dragon novels take place.<br>12) ...<br>13) If you can't read that just comment and I'll retype it below.<br>14) I'm so good at giving advice, no?<br>15) Yeah... sorry.<br>16) <strike>Tag, you're it!</strike> *shot*<br><br><b>Original meme by <a href="https://crazyfishie.deviantart.com/"><img title="CrazyFishie" alt=":iconcrazyfishie:" src="https://a.deviantart.net/avatars/c/r/crazyfishie.gif" class="avatar"></a> (CrazyFishie)</b> <a href="http://fav.me/d15hjdp">[link]</a></div>

- link: Creative-Title-WIP-269392676
