    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>HITS THE WHIP AND THE DAB</div><div><br></div><div><em>Whew,</em> been hyperfocused on this on and off for three days now; feels good feels organic &gt;8D Putting the art together (count the moving parts, blease, I dare/plead of you) took <em>much</em> longer than actually rigging and animating the thing; I noticed a bit too late that the framerate is janky (FNF has sharp movements but they’re definitely higher than like 6fps) and that speaker kid’s hands are clipping through his legs; and ALSO it would’ve saved me a lot of time to use Flash instead of fuckign,, Illustrator and <em>then</em> AfterEffects… BUT STILL. ANIMATED MY OWN DAMN CHARACTERS FOR A CHANGE. I AM VERY HAPPY WITH IT <img title=":D (Big Grin)" data-embed-id="366" data-embed-type="emoticon" alt=":D" height="15" width="15" src="https://e.deviantart.net/emoticons/b/biggrin.gif"></div><div><br></div><div>The background was an afterthought and there iiiissss no real story context (this is not <em>remotely</em> canonical, other than the general vibe of the idle animations being in-character), but I’ve been toying with this crew again lately and wanted to do <em>something</em> with <a href="https://www.deviantart.com/a-flyleaf/art/sketchdump-roundup-04-2021-Long-Mode-878015249">those FNF-inspired sketches from the other week</a>. Got the idea to throw in a couple kids to “finish” the scene and <em>bada bing bada boom</em>.</div><div><br></div><div>Anyway I’ve shilled it like a billion times by now but still. <a href="https://www.deviantart.com/users/outgoing?https://www.newgrounds.com/portal/view/770371" class="external">Go play the rhythm game.</a> It Fun<br></div></div>
