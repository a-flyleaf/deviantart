  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Y’know what I haven’t done in a good while? Put together the obligatory character song playlist that makes little sense to anyone who isn’t me (but maybe Suggests Things if you squint). Y’know what I haven’t done… before, ever? Make a <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/shriblets/2021-10-0304-tracklist/" class="external">whole-ass webpage that <em>actually</em> incorporates the art and uses the song titles as links</a>, AND it’s responsive to boot &gt;8D Granted, might look a little wonky if you’re using an old browser that doesn’t support various CSS things (didn’t really bother with fallbacks), but you should be able to do the clicking thing regardless!</div><div><br></div><div>Besides that uhhhh, winged the art on both ends, title is from <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=ywm5kbl2xNA" class="external">this</a> (which isn’t on either list but it’s come up in an adjacent context before), and I’m not 100% thrilled with the song choice but it’s whatever. One ended up more moody and the other more blatantly tell-y, which was not intentional but it fits the characters well enough so we’re just gonna say it was totally supposed to be like that all along.</div><div><br></div><div>But Yeah!! Graphic design is my passion!!!! I gotta do this again with some of the other character song hoards I have lying around somewhere AAAAAAAAAA<br></div></div>
