- link: This-Is-Why-We-Can-t-Have-Nice-Things-323556834
  title: "This Is Why We Can't Have Nice Things"
  date: 2012-08-26T20:30:02.000Z
  tags: [pokemon,nightauctor,livestreamera]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><i>"At least Fumbles has a steed with Squishy<br>While it's still a Budew it can just rest on Squishy's back" ~<a href="https://crashcon.deviantart.com" class="u">Crashcon</a></i><br><br>FUMBLES fell off a second later because Budew's "legs" are nothing but silly little stub things<strike> that I wasn't really sure how to make look semi-normal</strike>. She then swore to never like her trainer again (or at least until reverse psychology came into play).<br><br><strike>SCREW BACKGROUNDS.</strike> The Luxray... doesn't really look like a Luxray, but frankly I don't really like its canon design. :V Also, I absolutely didn't abuse GIMP's default "Bristles" brushes to make the fur looks decent.<br><br>So yeah. <a href="http://fav.me/d54eyj6">Once again</a>, fanart for one of Tundra's dual Pokemon runs* that I used as an excuse to practice and experiment. The whole reason for Squishy's pose is that these two were supposed to be looking epic and staring at a bunch of not-lazy scenery and crud, but then I realized it was a more or less impossible feat since Budew is pathetic so this happened. :I<br><br><sub>*Said run is still going on. ;3 <strike>If</strike> <i>WHEN</i> these two beat up Sinnoh, I might draw something for 'em with an actual background. <sub>Dualocke "family reunion" when all is said and done, yes/yes? :V</sub><br><br>Squishy and FUMBLES belong to ~<a href="https://simbathehuman.deviantart.com" class="u">SimbaTheHuman</a>.</sub></div>

- link: Atticus-Maxwell-Finch-323931371
  title: "Atticus Maxwell Finch"
  date: 2012-08-28T18:34:19.000Z
  tags: [canidae,painterly,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Well... I've accomplished nothing this summer. Sure, I've been drawing and writing on occasion, and every great once in a while I'll actually get some sunlight, but I'll admit that I've spent most of my time browsing the Internet or reading. Sad little life I lead.<br><br>However, if there's one thing I actually managed to finish, it's a wonderful book called <i>Following Atticus</i> (by Tom Ryan). It's best described on its <a href="https://www.deviantart.com/users/outgoing?http://www.harpercollins.com/books/Following-Atticus-Tom-Ryan/?isbn=9780061997105" class="external">HarperCollins</a> page, but in short it's a very good read about a man and his dog as they attempt to hike forty-eight mountains in the dead of winter. No, it's probably not something that would interest people looking for the kind of story that will keep you on the edge of your seat; it's more of a memoir than novel. No, Atticus (the dog) doesn't die at the end. No, I didn't do Atticus justice with this experimental "painting." But nonetheless, I thought it was appropriate to end the summer by showcasing the one thing I did manage to accomplish.<br><br><sub><a href="https://www.deviantart.com/users/outgoing?http://1.bp.blogspot.com/-QzyU6b-alc4/T-xyQMWXT6I/AAAAAAAAFXA/ijYytAY74EU/s1600/On+the+Moats.jpg" class="external">Reference picture</a> from <a href="https://www.deviantart.com/users/outgoing?http://tomandatticus.blogspot.com/2012/06/atticus-is-simply-atticus.html" class="external">the blog "The Adventures of Tom &amp; Atticus"</a>.</sub></div>

- link: Art-Trade-with-SilverFoxWhiskers-324859552
  title: "Art Trade with SilverFoxWhiskers"
  date: 2012-09-02T14:54:20.000Z
  tags: [canidae,nightauctor,forxyz]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">EDIT: Upped the opacity of the shading to make it more visible, thanks to ~<a href="https://cmelissa.deviantart.com" class="u">cmelissa</a>'s suggestion. Hopefully this is better?<br><br><sub>For lack of a better title.</sub><br><br>So yup, recently agreed to have an art trade with the wonderful SilverFoxWhiskers. This is their fox character, Silver. :3<br><br>As usual, experimented a bit, this time with lighting (though it's not extremely noticeable D: ) and drawing fur. <strike>I should really just stop using that word because everything I draw is an experiment.</strike> Also the first time I've ever drawn a fox, random scribbles not included. <img title="I am a dummy!" alt=":dummy:" height="15" width="21" src="https://e.deviantart.net/emoticons/d/dummy.gif"> And, as usual, constructive criticism is welcome, especially on the paws and overall drawing technique.<br><br><sub><a href="http://fav.me/d5b9xge">Silver</a> belongs to *<a href="https://silverfoxwhiskers.deviantart.com" class="u">SilverFoxWhiskers</a>.<br>Reference used: <a href="https://www.deviantart.com/users/outgoing?http://www.redbubble.com/people/annruttle/works/2648243-silver-fox-in-snow" class="external">Google image search is a godsend and should never be doubted.</a></sub></div>

