  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">If anyone ever tells you that drawing with vectors is easy, please do me a favor and whack them upside the head.<div>Or whack me upside the head for generalizing and attributing my lack of skill with vector art to it being hard to do.</div><div>Either/or.</div><div><br></div><div>Anyway, been taking a digital arts course that involves the program Inkscape, which (as you might guess) makes <a href="https://www.deviantart.com/users/outgoing?http://en.wikipedia.org/wiki/Vector_graphics" class="external">vectors</a>. Fogive the lack of shading because I don't completely understand how this program works and messed up the layers, but hey, there's at least blurry highlights. :I</div><div><br></div><div>Nonetheless, it was pretty fun to make even if the coloring part was a pain. At least the lineart looks nice. And for some reason I seem to like drawing Rayquaza. (Originally I was going to use the Kalos Legendaries but I gave up before I figured out how to make decent lineart. I'll revisit that someday, just like I keep saying I'll revisit all my old drawings and never do.) :V</div><div><br></div><div>Anyway, uhh... enjoy? Critique is welcome as always, although if I do change something it will be in GIMP and might look a bit grainy. Ahh, the joys of vectoring.</div></div>

