- link: what-does-the-fox-hear-892117177
  title: "what does the fox hear"
  date: 2021-09-17T03:18:52.000Z
  tags: [animation,video,nightauctor,thefirebirdeffect]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Been watching The Animes lately, wanted to try out that Thing they do where action-y movement skips the subtlety in favor of strong keyframes and maybe slight in-betweening. Naturally I went overboard after like one step, but it was a good exercise in consistent timing and secondary action! Also used FireAlpaca 100%, which I haven’t done (at a &gt;4fps framerate) in a good while; a lil tedious since held frames have to be manually duplicated, but not using a billion unique tweens helped a lot in the tedium-removal department &gt;:0</div><div><br></div><div>Animation nerding aside, obligate <a href="https://www.deviantart.com/users/outgoing?https://youtu.be/pc54VTo-aF8" class="external">WIP showoff vid</a>. Character is Alec the fenenkin from <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/projects/tfe/" class="external">that discontinued nuzlocke</a> I had going for a couple years there; not planning on Doing Anything else with the story, but human animation is intimidating and Alec’s design is a nice “not too complex, not so simple it’s not a fun challenge” sweet spot.<br></div><div><br></div><div>Time taken: 5h~30m, video+unique preview included<br></div></div>

