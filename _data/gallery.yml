    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>Writing! Art! Creativity!! <img title="Bucktooth" data-embed-id="570" data-embed-type="emoticon" alt=":B" height="15" width="15" src="https://e.deviantart.net/emoticons/b/bucktooth.gif"> [withers into a pulp and clips through the floor]</div><div><br></div><div>With apologies to The Protagonist Of The Entire Damn Game for not drawing any obligate birthday art. Maybe I will do that some other time anyway (the moral of the game is “better late than never,” nodnod) but for now he gets <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/omori/writing/no" class="external">400 words of ✨anhedonia✨</a></div><div><br></div><div>Other links on <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/omori/art/roundup-2023-07" class="external">my site upload</a> and all that. I don’t feel like reformatting everything twice :U<br></div><div><br></div><div><div><a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff"><b>monthly roundups</b></a> from 2023: <a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-01-face-menagerie-947537743">January (not-OMORI)</a> (+<a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-01-artspace-idek-947911431">OMORI</a>) · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-02-artspace-2-sitelink-951613084">February</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-03-artspace-3-the-braincell-count-956233197">March</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-04-four-964120837">April</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-05-insert-naslov-ovdje-966222689">May</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-2023-06-June-Scribbles-977076445">June</a><br></div></div></div>
