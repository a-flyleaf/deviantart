    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>There was a whole <em>Thing™</em> I wanted to do this Halloween and, much as I could bemoan my eternal perfectionism paralysis, a more blunt truth is that I revisited a petsim I was really into like a decade ago, discovered a lot more to do and also a Halloween event, and promptly steamrolled my other interests in favor of this freshly-revived pixel cat addiction. The honeymoon phase will proooobably fade eventually, but in the mean time catch me drowning in winged cheetahs and time-limited tokens.</div><div><br></div><div>-coughs-. Er, I’ve made enough progress on The Thing™ that I <em>do</em> still want to share it, it’s just not gonna be as timely as it could have been :V ~~middle of winter halloween au y/y amirite—~~<br></div><div><br></div><div>Anyway! Part of the aforementioned Halloween event is a little trick-or-treat feature that lets you gift things to effectively-random users. Someone gave me a <em>super fucking generous</em> gift and I am not catsim-rich enough to repay her, so I drew this instead :3 I never did get gud at drawing felines but I try and all that, used <a href="https://www.deviantart.com/users/outgoing?https://fineartamerica.com/featured/cheetah-sitting-in-sunlit-savannah-facing-right-ndp.html" class="external">this cool cat</a> as a reference. And you won’t be able to view these pages proper without an account (the site design is dated as hell, yes) but here they are anyway: <a href="https://www.deviantart.com/users/outgoing?https://mweor.net/cattery.php?id=8167" class="external">user</a>, <a href="https://www.deviantart.com/users/outgoing?https://mweor.net/mweor.php?id=7086049" class="external">cat</a>~</div><div><br></div><div>Obligate monthly roundup coming ??tomorrow, or otherwise within the week, and replies to long-languishing comments in my inbox ?soon, one hopes. Time is fake, right? \o"/<br></div><div><br></div><div><br></div><div>Time taken: ~3 hours, +30m to add a marking I missed the first time &gt;_&gt;"<br></div></div>

