    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>At the time of writing <a href="https://www.deviantart.com/a-flyleaf/status-update/yo-what-the-fuck-did-914928111">description machine broke</a>, so that’s great and cool! I’m just gonna leave this in sta.sh until that gets fixed (IF it gets fixed.... &gt;_&gt;"), cross fingers, pray, etc. etc. etc. so yeah. Anyway.</div><div><ul><li><a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=28T5N7Z-02c" class="external">This snazzy album cover</a> wasn’t a <em>direct</em> reference/inspiration for the silhouette up top, but it was definitely a subliminal influence.</li><li>There are a billion little things I opted not to fix with <a href="https://www.deviantart.com/a-flyleaf/art/makin-their-way-downtown-912465429">the walk cycle</a> but imma shill it anyway</li><li>#/memes: <a href="https://www.deviantart.com/users/outgoing?https://knowyourmeme.com/memes/i-showed-you-my-dick-please-respond" class="external">showed you my [nsfw text sorry] please respond</a> + <a href="https://www.deviantart.com/users/outgoing?https://knowyourmeme.com/memes/green-mm-bambi-copypasta" class="external">that one copypasta that definitely isn’t covering anything</a></li><li>features the dragons <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/76347403" class="external">Outcast</a> and <a href="https://www.deviantart.com/users/outgoing?https://www1.flightrising.com/dragon/74944146" class="external">Asclepius</a> (kinda, in my personal headcanon)</li><li>older scrib references: March (see below) &amp; <a href="https://www.deviantart.com/a-flyleaf/art/roundup-12-2021-is-the-layout-finally-working-yet-902386433">December’s shitpost-comic</a></li><li>Oh, and I will <em>happily</em> shill <a href="https://www.deviantart.com/a-flyleaf/art/parade-of-pixel-people-911441367">the pixel lineup</a> again, even if it’s weird on a touch screen. If you saw it in your inbox again this month it’s because I coded a page for it, so \o/</li><li>Dialogue near the end is (sorta) from <a href="https://www.deviantart.com/misslunarose/art/Touching-Meme-blank-829516168">this meme</a>, which I may or may not ever properly Do but they’re good interaction prompts</li><li>And last but <em>certainly</em> not least, Leylis is from <span class="username-with-symbol u"><a href="https://www.deviantart.com/wasserbienchen" class="u core_access username">Wasserbienchen</a><span data-gruser-type="core_access" data-show-tooltip="1" data-quicktip-text="Core Member" class="user-symbol core_access"></span></span>’s <a href="https://www.deviantart.com/wasserbienchen/gallery/80299576/haven-revery-of-the-fallen"><i>Haven: Revery of the Fallen</i></a>—which, by the by, has <a href="https://www.deviantart.com/users/outgoing?https://reveryofthefallen.the-comic.org/" class="external">its own website</a> too! So go check that out ;V</li></ul>I think I had other stuff to say but the moment of Sheer Panic from noticing the descriptions were gone just -waves hands around- dissipated whatever that train of thought was. Swell!!</div><div><br></div><div><a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff">monthly roundups</a> from 2022: <a href="https://www.deviantart.com/a-flyleaf/art/roundup-01-2022-aaaaaaaaaaa-905573493">January</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-02-2022-mostly-colorstuff-908460557">February</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-03-2022-slap-of-dash-912151918">March</a></div></div>

