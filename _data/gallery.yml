    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>This feels weirdly short. Part of that is the shrunk sketch thing, part of that is having drawn less this month in general. I keep noticing months are “split” roughly in the middle, whether by subject focus/theme or me taking a break from art for a bit in general; this round the mid-month lull happened to involve Media Consumption. Which was fun and all, but it’s good to be back in creation mode &gt;:3<br></div><div><ul><li><a href="https://www.deviantart.com/users/outgoing?https://twitter.com/MagicalPouch/status/1245564900329443328" class="external">expression challenge-thing on twitter</a></li><li>obligatory shilling: <a href="https://www.deviantart.com/a-flyleaf/art/hey-batta-batta-892199885">baseball bats</a>, <a href="https://www.deviantart.com/a-flyleaf/art/And-Everyone-Clapped-893165369">pixel art</a>, and <a href="https://www.deviantart.com/a-flyleaf/art/but-you-891112073">the last thing</a></li><li>a coupla <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=rH3oQq4uDgo" class="external">videos</a> of <a href="https://www.deviantart.com/users/outgoing?https://www.youtube.com/watch?v=2ixspJ-SnMk" class="external">rabbets</a> that were used as references at one point (just regular bnuuys, no horror in sight)</li></ul></div><div>I have no idea if hellrabbet is gonna Stick for its originally-intended purpose, but even if it doesn’t I might as well keep it around. What’s another atrocity to god?<br></div><div><br></div><div>other monthly roundups: <a href="https://www.deviantart.com/nightauctor/art/sketchdump-01-2021-bam-headshots-868877866">January</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-02-2021-is-this-a-character-developmen-871817795">February</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-03-2021-no-alignment-speedrun-874931330">March</a> · <a href="https://www.deviantart.com/nightauctor/art/sketchdump-roundup-04-2021-Long-Mode-878015249">April</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-05-2021-focus-pingpong-month-881268597">May</a> (<a href="https://www.deviantart.com/a-flyleaf/art/roundup-mini-05-2021-speedpaint-edition-881197818">+speedpaints</a>) · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-06-2021-the-one-that-s-like-90-story-shi-884249736">June</a> ·<a href="https://www.deviantart.com/a-flyleaf/art/roundup-07-2021-batteries-not-included-887517233">July</a> · <a href="https://www.deviantart.com/a-flyleaf/art/roundup-08-2021-A-890487372">August</a><br></div></div>

- link: aw-shit-here-we-go-again-893859218
