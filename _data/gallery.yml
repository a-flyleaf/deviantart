    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div><a href="http://fav.me/d9m8btt">2015</a> / <a href="http://fav.me/datrqbe">2016</a> / <a href="http://fav.me/dbyiez0">2017</a> / <a href="http://fav.me/dcvumq4">2018</a> / <a href="http://fav.me/825386565">2019</a> / <a href="https://www.deviantart.com/a-flyleaf/art/2020-Summary-of-Art-865706374">2020</a></div><div><br></div><div>Decided to do this after all! And with my own dang “template,” as a compromise between coding yet another Entire Thing (got that out of my system with <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/shriblets/2021-12-28-tenyears/" class="external">the 10-year showoff</a>, for now) and sticking with one piece per month. Text sizes are based vaguely on both how many deviations I uploaded each month (October in the lead at 11, February/June/August tied for least at 4), and yes I know October/November are in the wrong order. Next year maybe I’ll buck the chronology entirely for maximum size consistency, but for now I just wanted to get this out &amp; done ᕕ( ᐛ )ᕗ<br></div><div><br></div><div>Since I typically follow up on the previous year’s notes, even though I’ve been more active here lately and so most of this probably isn’t new:</div><div><ul><li>Project status, project status… gestures towards <a href="https://www.deviantart.com/a-flyleaf/journal/Hi-I-wrote-a-blog-post-901563419">this</a> and yeets</li><li>I am not sure I’ve gotten better at backgrounds-as-in-scenery, but I’ve <em>definitely</em> been using more backgrounds-as-in-color-or-pattern; <a href="https://www.deviantart.com/middynos">Middynos</a> specifically has been a big inspiration on that front ;V</li><li>Fell in love with the square brush during ArtFight in July, have used it <em>a lot</em> since. Besides that, been thinking a non-small amount about the whole “using a style that fits the piece” thing, especially in a narrative context.</li><li>On a more personal note, slowwwly crawling out of my hermit hole far as leaving more comments &amp; keeping up with people is concerned. Definitely still not touching Teh Social Medias, but y’know.</li><li>Also, the <i>ENA</i> phase feels like a fever dream at this point, but <em>damn</em> was it fun while it lasted. Half expecting Dream BBQ to grab my hyperfocus in a chokehold again, and if that happens I will not complain.</li></ul></div><div>As noted in the 10-year thing (linked above) this year has largely seen the consequences/culmination of some ongoing <em>stuff</em>, especially in the latter half, all topped off with a mildly depressing holiday season. On the brightish side though, it kinda makes 2022 feel like a potential refresher(? reset? rejuvenation?? <em>something</em> in that territory)? I dunno, can’t say shit in this economy considering how 2020 went, but I’ll see how it plays out. Also, I’ve linked <a href="https://www.deviantart.com/users/outgoing?https://www.oliverburkeman.com/books" class="external">this book</a> before (<i>Four-Thousand Weeks</i>, in case the page changes), but I’m doing it again because it has seriously not left my mind. That thesis plus the life stuff has had a non-small influence in how I’ve been thinking about things lately. We’ll see where it goes.</div><div><br></div><div>Everything is on dA this year because this is the main place I post art now \o/ As always, some months were trickier to narrow down than others, but I actually had non-sketchdump-sized options for each! Finally!!!</div><div><a href="https://www.deviantart.com/a-flyleaf/art/rolls-to-keep-the-scarf-867438524">January</a> | <a href="https://www.deviantart.com/a-flyleaf/art/hey-869753486">February</a> (+<a href="https://www.deviantart.com/a-flyleaf/art/sketchdump-02-2021-is-this-a-character-developmen-871817795">alt. versions</a>) | <a href="https://www.deviantart.com/a-flyleaf/art/whAT-are-yOOUuu-even-SAYing-873963968">March</a> | <a href="https://www.deviantart.com/a-flyleaf/art/Zero-but-with-nonzero-wings-876989162">April</a> | <a href="https://www.deviantart.com/a-flyleaf/art/420-FUNK-IT-879852345">May</a> | <a href="https://www.deviantart.com/a-flyleaf/art/please-stop-picking-your-teeth-882110729">June</a> | <a href="https://www.deviantart.com/a-flyleaf/art/Wall-of-ArtFight-893058067">July</a> (not linking directly since stuff might move next round, but should be easy to find) | <a href="https://www.deviantart.com/a-flyleaf/art/smoking-is-bad-kids-889630417">August</a> | <a href="https://www.deviantart.com/a-flyleaf/art/but-you-891112073">September</a> | <a href="https://www.deviantart.com/a-flyleaf/art/you-know-exactly-what-you-ve-done-895396345">October</a> | <a href="https://www.deviantart.com/a-flyleaf/art/leafs-898505866">November</a> | <a href="https://www.deviantart.com/a-flyleaf/art/phones-899846806">December</a></div></div>

