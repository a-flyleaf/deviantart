- link: 2022-Summary-of-Art-943422632
  title: "2022 Summary of Art"
  date: 2023-01-02T02:24:18.000Z
  tags: [summary,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div><a href="http://fav.me/d9m8btt">2015</a> / <a href="http://fav.me/datrqbe">2016</a> / <a href="http://fav.me/dbyiez0">2017</a> / <a href="http://fav.me/dcvumq4">2018</a> / <a href="http://fav.me/825386565">2019</a> / <a href="https://www.deviantart.com/a-flyleaf/art/2020-Summary-of-Art-865706374">2020</a> / <a href="https://www.deviantart.com/a-flyleaf/art/2021-Summary-of-Art-902429620">2021</a></div><div><br></div><div>Chronological order, but make it Actually Proportionate! As with last year’s, it probably actually looks better at thumbnail size/from a distance since you can actually make out the month abbreviations then, but I spent too long calculating upload counts and pixel-arting the text to Not use it &gt;:V Colors are kinda muted compared to last year, though on the whole I don’t think there’s been much difference. Also, as per usual, I went back and forth on a bunch of months to the point where choices were made based almost more on compositional neatness than whether the piece was actually My Favorite™ (haha jk I can never pick just one).</div><div><br></div><div>Also, can I just say there was an absurd amount of compilation-esque art here (multiple smaller drawings on one canvas), not even including the roundups?? Some of it’s a byproduct of, say, not wanting to upload commissions separately, but there’s also a good amount of canvases where I planned that from the getgo. Neat and fun (and also a good way to make backgrounds interesting without scenery) &gt;:0<ul><li>Far as ~project~ stuff is concerned, I’ve spent the last ~4 months and counting (started writing in September, page-coding and drawing in October onward) working on <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/ygbtdm/au/" class="external">an AU for my “main story,”</a>, and it’s taught me a lot that I can and probably will write a whole blog post about. well, when it’s like, Done™. And until then I’m just gonna say that I’ve had the actual canonical main story more or less finished for months now, give or take some scene-level details, and you’ll see <em>something</em> of it sooner or later ¯\_(ツ)_/¯</li><li>So, yeah, have not practiced scenery for beans but that’s where transparency and patterns and other compositional screwery comes in. Certainly wouldn’t <em>hurt</em> to practice more but TBQH half the time I’d rather let the details fall into impressionistic abstraction anyway, so, shrug?</li><li>Very, <em>very</em> happy that aforementioned AU has finally let me put that style-as-narrative sort of thing into practice; partially unintentional (it was more painterly until I realized that was taking <em>way</em> too long), but I <em>love</em> excuses to whip out the scribbly chaos. Brush-wise, still love the square brush, and always messing with sketchier-looking textures.</li><li>Keeping up with comments/people/General Communications continues to be a self-impoesd all-or-nothing rollercoaster. I’ve been getting out more irl lately and we’ll see how that affects The Internet Activity—but dw, I basically grew up in/on the general hellhole that is The Interwebs, I can almost definitely never leave y’all for good ;V</li><li>I don’t think I’ve gotten into any new media this year?? This is somewhat voluntary (always have this lingering feeling that I Could Be Doing Something Else), and of course there’s always my own &amp; friends’ stuff to nerd out over, but branching out a bit probably wouldn’t be <em>awful</em>.</li></ul>I feel like “[doing something different] wouldn’t be Terrible, actually” is basically an ongoing theme of, if not the whole year, these last few months? I graduated For Good in the spring, what the fuck, and recently I’ve caught myself thinking of like, 19-year-olds as young. You know, when I gave my current protag a quarter-life-crisis, it wasn’t supposed to Actually Apply To Me several months later!! &gt;:V Cons of writing people roughly in and/or slightly older than your own age range etc.</div><div><br>Far as general year-in-review rambling is concerned, that’s probably best saved for aforementioned hypothetical future blog post. But to follow up on some thoughts from last year: consequences/culmination of $stuff is pretty much behind me at this point, which is bittersweet, as vaguely-negative $stuff tends to be. This holiday season was actually pretty decent, in that I actually did spend it with friends both online and off; last year, iirc, the whole season passed like normal-ass days, except everyone was stressed as usual and it felt shitty because You’re Not Supposed To Feel Bad At This Time Of Year. And like, it’s not like the latter half of this year <em>hasn’t</em> been somber; two grandparents and my dog passed away within the year, so, that’s. sad.</div><div><br></div><div>…Damn, there really isn’t a good way to continue from that, is there? Uh, having hung this lampshade—2022 did not feel like a refresher/reset/rejuvenation <em>at all</em>, but as life do, the bad stuff was interlaced with some eye-opening experiences, for worse <em>and</em> for better. You know, it’s one thing to talk about how great friends are and how important it is to push the comfort zone, self-introspection and breaking/replacing unhealthy habits and all that jazz, but it’s another to, y’know… <em>do</em> all that. I’ve written a few stream-of-consciousness blog posts throughout the year that I haven’t been itching to advertise because I don’t think they’re particularly comprehensible to anyone who isn’t me, but that’s… fine, tbh. They don’t have to be.</div><div><br></div><div>I don’t know, I’ve never been particularly personal in these descriptions. I keep typing things and then backspacing furiously because That’s Blog Post Material, Save It. But like, I think artistically I haven’t made any particular major jumps, and normally/previously I might beat myself up about that a little but like: who cares. It makes me fucking sad to see people putting themselves down because they’re not painting level+100 masterpieces every day. I’m increasingly… <em>allergic</em> isn’t the right word, but like, cringe and irony and detachment and all that? where someone does something they’re clearly loving but preface it with a thousand semi-joking self-deprecating disclaimers to ward off external judgment before anyone else can lift a finger? I empathize, and that’s why it makes my skin crawl. You know, “weird” isn’t a slur, there’s no moral weight to being a “bad” (unskilled, stagnating, whatever) artist, life is so goddamn short.</div><div><br></div><div>Anyway. Let’s carve <em>something</em> better out of 2023, yeah?<br></div><div><br></div><div>-<br></div><div><br></div><div>All fullsize uploads again, much as the last one barely scraped by.<br></div><div><a href="https://www.deviantart.com/a-flyleaf/art/throws-petals-everywhere-902505616">January</a> | <a href="https://www.deviantart.com/a-flyleaf/art/brr-906451522">February</a> | <a href="https://www.deviantart.com/a-flyleaf/art/dragons-dragons-dragons-dragons-dr-911637772">March</a> | <a href="https://www.deviantart.com/a-flyleaf/art/angel-924491808">April</a> | <a href="https://www.deviantart.com/a-flyleaf/art/avavavava-mdp-917666418">May</a> | <a href="https://www.deviantart.com/a-flyleaf/art/shit-boy-they-change-918088443">June</a> | <a href="https://www.deviantart.com/a-flyleaf/art/ArtFight-2-924938437">July</a> | <a href="https://www.deviantart.com/a-flyleaf/art/bunbun-go-speen-927751301">August</a>(ish; used the video thumbnail since it filled the space nicer) | <a href="https://www.deviantart.com/a-flyleaf/art/sawfaceRedeux-blend-site-page-930230830">September</a> | <a href="https://www.deviantart.com/a-flyleaf/art/rawr-933766416">October</a> | <a href="https://www.deviantart.com/a-flyleaf/art/happy-2-939258579">November</a> | <a href="https://www.deviantart.com/a-flyleaf/art/420shredit-png-943112302">December</a></div></div>

