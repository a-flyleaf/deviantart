    <div class="legacy-journal _2DahR _3bG54 _3if5g">...I BLAME LIVESTREAM. ALL THE BLAME IS BELONGING TO IT.<br><br>For those who are unaware: every time Livestream glitches up, Porygon (usually Porygon-Z) gets the blame. Boredom compelled me to make this. Also, toast is an inside-joke-sort-of-thing.<br>...yeah. I don't even know what's going on. All I know is that I tried to make a stereotypical gang of thugs as Porygons and--/brick'd before more rambling<br>(Also. CURSE YOU BACKGROUNNNDSSSSS. <a href="https://shake-fistplz.deviantart.com/"><img title="shake-fistplz" alt=":iconshake-fistplz:" src="https://a.deviantart.net/avatars/s/h/shake-fistplz.gif?1" class="avatar"></a>)<br><br>Pokemon does not belong to me. Neither does Livestream/its logo. D:</div>

