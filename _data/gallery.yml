- link: parade-of-pixel-people-911441367
  title: "parade of pixel people"
  date: 2022-03-30T03:12:14.000Z
  tags: [404,lineup,pixelart,website,thosetwoguys,thefirebirdeffect,disastercrew,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Every so often I am possessed with the urge to draw Literally Everyone. As the roster grows this becomes an increasingly ridiculous endeavor. If you recognize a majority of them 1) you are legally entitled to a veteran’s discount, 2) what, and 3) <em>how?????</em><div><br></div><div>Worked on this every other day since the 25th, which wasn’t intentional but a neat coincidence. No clue how long it took in total ¯\_( ᐛ )_/¯ Some of the poses are blatantly recycled from <a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23lineup">older fullbody lineups</a>, others are unique to this and/or got tweaked a bit so no one’s exactly the same.</div><div><br></div><div>+bonus footnotes<ul><li>1px = 1", more or less; I insist some of these do not have Canonical Numerical Heights, but assigning numbers anyway can make for fun comparisons \o/</li><li>Proportions are probably a bit weird, partially because Pixel Art but largely because, as usual, I wasn’t paying super close attention to head:body ratio stuff. Also, hair is included in the overall height—hence the lack of hats on two who are usually drawn with one.</li><li>As usual for this sort of thing, the slouchers have been forced to Not Do That.</li><li>Had no clue what to do for the background so I just left the rough guideline-thign I was working directly on top of, occasional contrast weirdness be darned.</li><li>The two marked with question marks never actually got (possibly never will get?) numerical height measurements; winged it here.</li><li>Ranges from 4'0" (121.92cm) to 6'6" (198.12cm), both from the same story; median average (not including aforementioned questionable two) is 5'5" (165.10cm).</li><li>Time span, from oldest to newest spawned? Roughly under <em>ten years</em>. Fucked up!!!!!!!!</li></ul></div><div><br></div><div>edit April 17, 2022: <a href="https://www.deviantart.com/users/outgoing?https://a-flyleaf.github.io/shriblets/2022-04-1617-draggable/" class="external">ayyy it’s interactive now</a> B)<br></div></div>
  site: ygbtdm/gallery/pixels

