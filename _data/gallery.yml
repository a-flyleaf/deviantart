- link: distressed-gun-pointing-the-show-631794259
  title: "distressed gun pointing: the show"
  date: 2016-09-01T01:57:50.000Z
  tags: [screenshot,nightauctor,tumblrlink,miscfanart]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">So about three years ago I watched this awesome "anime" (which is in air quotes because if you pick an anime trope, any anime trope, it is probably not present in this one), Naoki Urasawa's <i>Monster</i>, and to date it is one of the most fantastic things I've ever watched. At the time I was decidedly not confident in my human faces or anatomy or anything, unfortunately, so I was quietly resigned to not drawing any fanart.<br><br>Fast-forward to the present and as of yesterday I got a friend into it, prompting me to revisit some of my favorite parts, and then it hit me: I am actually fairly confident in my people-drawing skills now! You can see what that led to. &gt;8D<br><br>Seriously, if you want a psychological drama full of ethical dilemmas, character depth (even for the one-scene wonders!), and a surprising amount of optimism considering the gritty backdrop, I highly recommend <i>Monster</i>. It's good.<br><br><sub>The perspective on that gun killed me... the things I do for screenshot redraws....</sub><br><br><a href="https://www.deviantart.com/users/outgoing?http://a-flyleaf.tumblr.com/post/149773704121/" class="external">finger gun motions</a></div>

