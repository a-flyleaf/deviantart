    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>alternative title: none of you people look like you’re from the same media</div><div>alternative title 2: HAD <a href="https://www.deviantart.com/nightauctor/status-update/22045369">A SAVING MISHAP</a> AND <a href="https://www.deviantart.com/nightauctor/journal/TIL-FireAlpaca-auto-save-is-a-godsend-871145203">ALMOST</a> DIED TONIGHT LADS. FINISHED IT ALL IN ONE SITTING OUT OF SPITE. AAAAAAAAA</div><div><br></div><div>Something something limited palettes something something having one (1) art style is a myth, various styles inspired by various sources. I’m still not making the story with these bastards A Thing™ any time soon, but hyperactive imagination demands that development marches on. If this <em>was</em> A Thing™, though, having <em>some</em> degree of style fuckery would actually be relevant to the story. Rather than explain that in literally any coherent way I leave you with <a href="https://sta.sh/01jb4ietx7md">this</a>.<br></div><div><br></div><div>Time taken: +6 hours, not sure exactly when I started &amp; includes some file flailing</div><div><br></div><div>-</div><div><br></div><div>formerly tagged <a data-canonical-tag="insert_new_story_tag_here" href="https://www.deviantart.com/tag/insert_new_story_tag_here" class="discoverytag">#insert_new_story_tag_here</a><br></div></div>
