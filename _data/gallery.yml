- link: bruh-894405346
  title: "bruh"
  date: 2021-10-10T03:44:15.000Z
  tags: [comic,nightauctor,unmooredrandos]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><div>The first time I alluded to the characters from this thing actually being Called Something it was <a href="https://www.deviantart.com/a-flyleaf/art/sketchdump-03-2021-no-alignment-speedrun-874931330">this guy</a> and he was still going by the placeholder moniker “Jock.” It’s only fair he gets to be the first to have an Actual Name Reveal.</div><div><br></div><div>ANYWAY. OK. SO.</div><div><br></div><div>This is basically another “comic test,” in the vein of <a href="https://www.deviantart.com/a-flyleaf/art/hello-reddit-i-have-jaundice-890815714">this one</a> except it features an actual shitpost-free scene. Presenting things in chronological order is for Dedicated Projects, a thing which this is still technically not, but I’m having fun messing around with it writing- and art-wise anyway.</div><div><br></div><div>THAT SAID there were sorrrta some conflicting priorities here. There was going to be an attempt at crowd shots but then I realized it looked weird with the way I was lining it so it became Mass of Blob. (I mean, pov character is not paying attention to any of those randos, but it’s still vaguer in the first couple panels than I would’ve liked.) I knew from the getgo I wasn’t going to color the characters cleanly like ^the other linked test, but I’m still not 100% sure about having them all solid like this. Probably my main gripe with how this turned out is that it’s kinda muddy, not just in a color scheme way. Maaaybe instead of doing a line → color pipeline, I’ll try something like sketch &amp; dialogue → block in values/colors → <em>then</em> lines, clarifying details where needed and leaving the rest to value?<br></div><div><br></div><div>Oh, and then there’s, uh, -gestures towards middle right- That One Bit. Theoretically it makes sense in the context of the full story, although I’m not sure how I’d want to handle that aspect visually. For now have <a href="https://sta.sh/01kfy59695rx">this</a> (which waaaaas done <em>after</em> the big panels, and it kinda shows because I was completely winging it on the page).<br></div><div><br></div><div>Anyway, the dialogue stuff (abstract speech bubbles + character “fonts”) is the most successful experiment here, imo. Everything else, take it or leave it. Definitely did <em>not</em> expedite the process in any way. Having said all that, I’ve been thinking I should do more experiments not just with standalone doodles but with Whole-Ass Sequential Art™, since doing a cool effect or varying art style for the shits is a <em>whole</em> different ballpark than doing a cool effect or varying art style for Storytelling™. Inevitably it will take a long-ass time, but maybe with ample experimentation it will eventually take a less-ass time, and also still look cool.<br></div><div><br></div><div>TL;DR Experiment Failed (semi-)Successfully… 2!!</div><div><br></div><div><br></div><div>Time taken: ~5h35m, over the past 3 days<br></div></div>
  site: ygbtdm/gallery/bruh

