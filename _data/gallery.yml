- link: WIP-pt-2-355501037
  title: "WIP pt. 2"
  date: 2013-02-21T00:43:31.000Z
  tags: [canidae,painterly,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Has it really been four months since I touched <a href="http://fav.me/d5h6amc">this thing</a>?! D:<br><br>...Yeah. Some of the shading here, notably around the neck and shoulder, is probably a bit too pronounced, but other than that I'm fairly proud of how this turned out. Background's kinda crap but I didn't want it to distract from the main focus. Used more or less the same fur technique as I did <a href="http://fav.me/d5uu90p">here</a>, though it took a bit longer to figure out because the fox isn't just on a white background.<br><br>Tried to make use of some critique offered by the ever-wonderful *<a href="https://cmelissa.deviantart.com" class="u">cmelissa</a>; the eyes are bigger, the snout redrawn almost entirely, and the headshape was tweaked ever so slightly to be a bit more like the photo. Basically everything else is the same, though. <b>Critique is still welcome</b>; though I probably won't be changing too much I'll definitely keep it in mind for my next drawing of this sort, whether it be another grayscale thing or fox.<br><br>Now to figure out how to add color without losing the values! OTL<br><br><sub>Apologies for the obnoxious watermark; didn't have time to add a signature when I posted this originally so I'll just throw one on when I color the thing. :V<br><br>Also, note to self: <b>DON'T FORGET THE WHISKERS.</b> :I</sub><br><br><a href="http://fav.me/d4lxyod">Reference photo</a> by *<a href="https://woxys.deviantart.com" class="u">woxys</a>.</div>

- link: Cobalion-used-Pursuit-357456217
  title: "Cobalion used Pursuit!"
  date: 2013-03-03T14:53:17.000Z
  tags: [pokemon,redraw,screenshot,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">No, this isn't the protagonist of the Nuzlocke that I don't have. Yes, the whole "<a href="http://fav.me/d32bgjw">fake anime screenshot</a>" thing isn't really much of a thing anymore. But ehh, it looked fun so I did it anyway. :V<br><br>Was originally a redraw of <a href="http://fav.me/d4tl2j9">this old thing</a> since it's somehow the most favourited thing in my gallery despite being absolute crap. :I Then I figured that having it just sitting in a cave is boring so it turned into a chase scene thing.<br><br>Long story short, when my sister and I were playing <i>Black2</i>/<i>White2</i> we decided that the Legendary musketeers jumped out at you not because they wanted to be caught but because their previous trainer, the <i>Black</i>/<i>White</i> protagonist, made them sit in the box for eternity before they were finally released by mistake. By the time BW2 protagonist comes around, since almost everyone in anime looks the same... well, let's just say some angry musketeers want to use Revenge, too.<br><br>Anyhow. Uh. Been a while since I last did cell shading. :V Also, wild human appeared! Aside from the impossible mouth (which I swear I did on purpose) I don't think he turned out too bad, but feel free to critique anyway.<br><br>Made using a lovely tutorial by ~<a href="https://bechnokid.deviantart.com" class="u">BechnoKid</a>, which was linked above.<br><br><sub>&gt;inb4 "But Cobalion can't use Pursuit!"</sub></div>

- link: Hawk-WIP-critique-371774109
  title: "Hawk WIP (critique?)"
  date: 2013-05-15T12:43:11.000Z
  tags: [painterly,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Yes, yes, I got impatient. :I Forgive the rather small size but I didn't want to use one of those obnoxious watermarks.<br><br>Anyhow, been working on this over the weekend and in my small bits of free time, but I'm kinda stuck on getting all the flippin' feathers right so have a really blotchy body and semi-detailed head. Is it just me or does the eye make everything else look like crap? :V<br><br>Oh well. That's why I'm asking for critique before I keep going with this thing, so if there's any big issue I'll fix it before adding more detail. As you can probably tell, the "finished" parts are mostly near the top, namely the blurry background (blending is really fun but I think I went overboard) and the hawk's head. The weird strip of black will eventually help detail out the feathers, but again, I'm having issues with those so for now have a weird strip of black. And I think it's kinda obvious that part of the background is just scribbles of color, though like the background above and including the tree I'll be blending that eventually.<br><br>...I swear this WIP isn't one I'll just forget about and leave here to collect virtual dust. OTL First time "speedpainting" in color and I intend to finish it.<br><br>Using <a href="https://www.deviantart.com/users/outgoing?http://upload.wikimedia.org/wikipedia/commons/b/b7/RedTailDisplay.jpg" class="external">this picture</a>, courtesy of Wikipedia, as a reference.<br><sub>Maybe someday I'll do a realistic thing without a direct, single reference. That day is not today.</sub></div>

- link: Red-Tailed-Hawk-375497318
  title: "Red-Tailed Hawk"
  date: 2013-06-02T19:25:24.000Z
  tags: [painterly,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">About a month later and I'm <i>finally</i> done with this, even if that timespan includes many, <i>many</i> days/weeks where I didn't touch it or my tablet or anything. :I<br><br>Oh well. I'm done. And the only brush I used was the default hard round brush with opacity sensitivity, not including the 5-minute sketch and date/signature. Was a great exercise in blending and feathers <sub>although, at least to me, it's not hard to find the parts where I got lazy</sub>. Forgive the bragging, but this is actually another piece I'm fairly proud of; the background's kinda meh but I didn't want it to distract from the hawk. <strike>What do you <i>mean</i> I mistook the tree in the photo for a giant branch and thought the shadows were another tree entirely?</strike> Also, COLOR~<br><br>Quick shout-out to ~<a href="https://tokiball12345.deviantart.com" class="u">Tokiball12345</a> for helping giving me a couple pointers on the <a href="http://fav.me/d65ceql">WIP</a>. Tried to make the wing blend into the body a bit less, as *<a href="https://cmelissa.deviantart.com" class="u">cmelissa</a> pointed out; didn't succeed as well as I would have liked but hopefully the detail elsewhere makes up for that.<br><br>Critique is definitely welcome; if it's nothing major I probably won't change anything but I'll definitely keep any notes in mind for future art. :3<br><br><a href="https://www.deviantart.com/users/outgoing?http://upload.wikimedia.org/wikipedia/commons/b/b7/RedTailDisplay.jpg" class="external">Reference picture</a> courtesy of Wikipedia.</div>

