  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g"><b>EDIT:</b> Added a couple more characters, since I didn't think a bunch of small headshots were really enough to warrant a whole 'nother deviation. Also got rid of the rainbow vomit background... why did I think that was a good idea, again?<br><br>(TMoC = The Misadventures of Creepip <i>darn you character limit</i>)<br><br>When not working on the comic itself or derping around on the Internet, this is how I spend my free time.<br><br>Jus' a few sketches of various characters who will show up eventually, some a lot sooner than others....<br><br><u>Random Useless Facts</u><br>~Jud taught himself to walk on his "hands" (though when he's walking, he's slower than a swimming Torterra).<br>~Ch'Ding thinks using things like "chan", "-kun", and "kawaii" makes him seem more Japanese (weeaboo much?).<br>~Creepip doesn't really live anywhere but she likes to sleep in mailboxes.<br>~Shuckie is capable of leaving his shell/stretching his body to crazy lengths because his body is basically jelly.<br>~Casey often gets mistaken for a girl for no apparent reason.<br>~Bucky lives in a 24/7 sugar high bought about by too much Red Bouffalant consumption.<br>~May doesn't really care much for her trainer but stays with her anyway.<br>~Ava wishes she had complete control over her tail-head (which she sometimes calls Bob; it finds this name offensive).<br><i><sub>No, I'm not telling you which character is which... shouldn't be <u>too</u> hard to figure out based on the pictures but still.</sub></i></div>

