- link: Hydreigon-Devamped-304297640
  title: "Hydreigon Devamped"
  date: 2012-05-25T18:54:23.000Z
  tags: [pixelart,pokemon,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">Perfectionism doesn't help when I'm trying to use <a href="https://www.deviantart.com/users/outgoing?http://tvtropes.org/pmwiki/pmwiki.php/Main/StylisticSuck" class="external">Stylistic Suck</a>. &gt;:C<br><br>Since I don't need a tablet to sprite, I decided to make this. I doubt it looks convincing but eh. It's good practice, I s'pose. <strike>&gt;inb4 the size is wrong</strike><br><br>...I should try to get good at this and make a tutorial or something, because most devamping guides I've found are either in a foreign language or forget one of two (sometimes both) critical parts of older sprites: 1. there <i>must</i> be four colors, <i>including</i> black and white; and 2. the lineart isn't completely black because there's lots of manual dithering.<sup><sup><a href="https://www.deviantart.com/users/outgoing?http://www.dragonflycave.com/recoloring.aspx" class="external">[1]</a></sup></sup><br><br>Oh yes, and for those who are like me when I first encountered the term: devamping is the opposite of revamping; instead of taking an old sprite and making it look like it's from a newer game, you take a new sprite (or make one from scratch) and make it look like it's from an older game. The former is about a thousand times easier despite the fact it's <i>got</i> to look good. Go figure. :I</div>

