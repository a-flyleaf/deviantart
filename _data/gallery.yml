    <div class="legacy-journal _2DahR _3bG54 _3if5g">Even before the hiatus, I've been wanting to draw some full-body references for some of <i><a href="https://nightauctor.deviantart.com/gallery/59137803/The-Firebird-Effect?offset=48">The Firebird Effect</a></i>'s characters. Countless weeks later, my internet gave me the Christmas gift of going to complete and utter hell for &gt;2 days straight, but at least it was enough of a kick to hyperfocus &amp; finish all of these on the 24th. &gt;8V<br><br>Things To Note:<br>* These were drawn as standalones and are ordered by first appearance, so any places where characters seem to be looking at each other are entirely coincidental. (Yes, I know this makes it look like Kojo is smiling at Shauna. It makes more sense if he's to the far left but that would've messed up the whole "chronological by introduction" thing. Don't read into it. OTL)<br>* Heights are relative. I have my "headcanons" but for all intents and purposes the exact numbers are up to the imagination. I just like having something a bit more specific than "X is taller than Y is shorter than Z" etc.<br>* Palettes are "default" and thus unlikely to be used to the exact hex code in-comic, because I like playing with color schemes and refuse to do the lazy low-opacity layer mode thing <strike>that I used in the first scene</strike> ever again.<br>* But wait, there's more! Expect updates as more characters are introduced. ;y<br><br><sub>yells softly about what category this even goes in</sub><br><br>-<br>2/11/17 - Made a few tweaks to Alec &amp; Serena.</div>

