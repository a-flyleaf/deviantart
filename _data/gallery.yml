- link: this-sketchdump-never-ends-711030766
  title: "this sketchdump never ends"
  date: 2017-10-22T03:35:48.000Z
  tags: [sketchdump,nightauctor]
  desc: |-
    <div class="legacy-journal _2DahR _3bG54 _3if5g">So who here remembers the thing where I kinda unintentionally started a little annual tradition of redrawing a buncha people from an old anatomy practice sketchdump? <a href="http://fav.me/d6kwmja">It's</a> <a href="http://fav.me/d7rde3m">been</a> <a href="http://fav.me/d8x5v27">four</a> <a href="http://fav.me/da6eb88">years</a>. (Each of those words is a different link.) <i>How.</i><br><br>Anywho, decided to go "back to basics" for this one ft. a really cool technique-thingo(?? I have no idea what to call it) I learned in class this semester! Doodled some quick gestures while zoomed out to get the overall layout down (hence the faded pixel sketches), then just went in at 100% zoom on one layer. Took <i>much</i> less time than the past couple years' "sketch it all separate then fuck around in GIMP to put it together" method and probably maybe looks better. :Y<br>Also scrapped the whole "these are Specific Characters" thing and went with generic mostly-faceless people. You can kiiinda make out the occasional individual face shape but for the most part I figured drawing Actual Characters wasn't necessary. And/or I was lazy. :I<br><br>In any case, definitely wasn't too concerned with getting the proportions perfect here, which... definitely defeats the point of an <i>anatomy practice</i> sketchdump but oh well that's why I take figure drawing classes. (The fencing lunge is the only one I used a reference for, which I can't link because by "used a reference" I mean "stared at the google image search results page a little.") Gestures, man! Gestures are important!! And not that I'm some kinda anatomy expert, but I'm confident enough in it that my priority nowadays is movement.<br><br>Except the hand. Random giant hand will be random giant hand forever.<br><br>GIANT RAMBLEDUMP ASIDE you know the drill on constructive criticism, yeah? Yeah. Stagnation is bad, inks are scary, human anatomy is a witch.<br><br>...I'm mildly overtired \o/</div>

