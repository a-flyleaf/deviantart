    <div class="text">Yes, this has been done by lots and lots of people. Yes, I made some changes to it. No, I don't care. <a href="https://www.deviantart.com/sphealwithitplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/p/sphealwithitplz.png?4" alt=":iconsphealwithitplz:" title="sphealwithitplz"></a><br><br>Leave a comment and I'll...<br><br>1) tell you something I learned about you by looking at your DA page for 13 seconds.<br><br>2) tell you a color you remind me of.<br><br>3) tell you element I think you belong to e.g. water, fire, air etc.<br><br>4) tell you what video game/cartoon character you remind me of.<br><br>5) ask you a question, which you must answer.<br><br>6) tell you something I like about you.<br><br>7) give you a (possibly retarded/random <img src="https://e.deviantart.net/emoticons/t/trollface.png" width="21" height="19" alt=":trollface:" data-embed-type="emoticon" data-embed-id="591" title="Problem?">) nickname.<br><br>8) tell you the object that is to the left of me.<br><br>9) tell you something you remind me of<br><br>10) tell you to do one in your journal too (unless I see you've already done this, derp <img src="https://e.deviantart.net/emoticons/b/bucktooth.gif" width="15" height="15" alt=":B" data-embed-type="emoticon" data-embed-id="570" title="Bucktooth">)<br><br>        </div>

- link: journal/A-PPSA-Pirate-Public-Service-Announcement-290661491
  title: "A PPSA (Pirate/Public Service Announcement)"
  date: 2012-03-16T21:33:52.000Z
  type: journal
  html: |-
    <div class="text"><a class="external" href="https://www.deviantart.com/users/outgoing?http://cristgaming.com/pirate.swf">cristgaming.com/pirate.swf</a><br><br>That is all. I just had to share. I promise that it will not give you a virus or any of that other crap nobody likes.<br><br><strike>I blame whoever posted that link at <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/teamheartgold">TeamHeartGold</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span>'s Livestream today.</strike><br><br>Also, since there's not enough room at the bottom:<br><b>Listening to:</b> A ridiculously catchy song about pirating that has nailed itself into my brain.<br><hr>Okay, I lied. That's not all. I figure I might as well mention this now so I don't forget later on.<br><br>Starting on April 14, I'll be leaving... but only for two weeks! Sure, I'll probably miss a lot of Livestreams and Nuzlocke updates, and my inbox will have exploded by the time I get back... but, well... I think it's worth it. Yes, I know, there are not many things in life more important than Livestream... &lt;/sarcasm mode&gt; but....<br><br><b>I'M GOING TO CHINA.</b><br><br>Sorry, I don't think that CAPS and <b>bold</b> summarize my excitement enough.<br><br>*insert seizure-inducing text here* <b>I AM GOING HALFWAY AROUND THE WORLD AND I'M GOING TO CHINAAAA.</b><br><br>As you've probably guessed, I'm <i>crazy</i> excited. Once April comes around, I'll probably be much less active here since I'll have a TON of schoolwork to make up for what I'll be missing. (If you happen to notice that I'm online at any point from 8 AM - 1 PM EST and there's no Livestream going on, please feel free spam my page and tell me to focus on schoolwork. I know I've got my online/offline status set to hidden for now, but I promise that will change. <img src="https://e.deviantart.net/emoticons/b/bucktooth.gif" width="15" height="15" alt=":B" data-embed-type="emoticon" data-embed-id="570" title="Bucktooth">) I'll try to have another Join.Me session before April Fool's Day (and if I feel especially daring I might even talk), but no promises....<br><br>So yeah, I'll be gone for a couple of weeks visiting the place where I was born. 8D I'm probably not gonna have Internet while there (and if so I won't be allowed on dA), so I'll pretty much be dead to the online world. Don't worry, though; when I get back and settled in to my usual schedule, I'll post an update on how the trip went. <img src="https://e.deviantart.net/emoticons/b/biggrin.gif" width="15" height="15" alt=":D" data-embed-type="emoticon" data-embed-id="366" title=":D (Big Grin)"> I'll try to keep a journal while there so I won't get confused as to what I did and on what day, etc., etc.<br><br><b>tl;dr: I'm going to China for two weeks from April 14th to 21st, will be inactive at the beginning of the month, and you can expect a ridiculously long journal entry when I get back. <strike>Also, go click that link if you didn't already.</strike></b><br><br>        </div>

