    <div data-editor-viewer="1" class="Hfvghq VMxisZ tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">That account isn’t me (I don’t have, and never plan on having, a twitter account), but this really spoke to me and I wanted to share it here since it’s, uh, very pertinent.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">I’ll spare y’all the personal essay but basically being An Artist Online sure is an experience nowadays. There’s a reason I don’t say much about myself or my story work in public. Right now I’m small enough I don’t mind sharing the commentary and scribble-notes and ramble-descriptions all over the place, but I subscribe firmly to the notion that once something’s online, it is /public/, and you have approximately zero control over how it’s perceived—whether it’s reposted, reappropriated, reinterpreted, etc. (There are various things people /shouldn’t/ do, whether out of respect or copyright law, but the point is you can’t stop them from /doing it/ in the first place.)</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">It gets very, very messy when that Online Public Thing also happens to be /you/.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">On a lighter note, the artist has a dA, if you wanna check out their art onsite: <a href="https://www.deviantart.com/batshaped" rel="noopener noreferrer nofollow ugc"><u>https://www.deviantart.com/batshaped</u></a> &nbsp;[will format this comment properly on desktop later]</p></div>

