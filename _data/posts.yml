- link: journal/it-s-been-3-000-years-2-999-693610048
  title: "it's been 3,000 years (-2,999)"
  date: 2017-07-20T01:21:11.000Z
  type: journal
  html: |-
    <div class="text">That is one of the more unnecessarily long ways to write "1 year" that I've ever used but I digress. Seeing as the previous journal is from June 2016, it's about time I posted another. V:<br><br>So first things first, I swear <a href="https://nightauctor.deviantart.com/gallery/59137803/The-Firebird-Effect"><i>TFE</i></a> is still a thing that is happening! Yes, I've been horrendous about updating recently, but no, I'm not giving up on it. My excuse is that lack of backlog + writing crises + general fun with college = <i>oh my god me of last year how did you manage</i>. 8I If nothing else I swear I'll get up at least one page a month, which is a significantly lower standard but it's something. Can't promise exactly when but it'll probably be a Monday, just because.<br><br>On a more positive note, <i>huge</i> shout-out to everyone who's been following, whether you watched me for the comic or not. I really do appreciate every comment, whether on a page or tumblr tags - and on that latter note, did you know <i>TFE</i> has an official blog AND a <a class="external" href="https://www.deviantart.com/users/outgoing?http://firebirdeffect.tumblr.com/tagged/the-fanwork-effect">fanwork tag</a>? Because it floors me every day people have drawn my loser crew and I appreciate every one. &lt;3<br><br>And a final more general note: at any given moment I am falling own the metaphorical stairs of horrendous time management. As of late your best bet for contacting me offsite is <a class="external" href="https://www.deviantart.com/users/outgoing?http://flightrising.com/main.php?p=lair&amp;tab=userpage&amp;id=138250">dragon neopets aka Flight Rising</a>. Unfortunately, no, that's pretty much not possible without an account, but then again same applies to dA and tumblr and all the other sites I'm on, and I swear I do still check this website at least once every other week anyway. (You should totally refer me if you join FR though. You might get free food! ;D)<br><br>ok cool I never know how to end these bye&nbsp;ᕕ( ᐛ )ᕗ<br><br>        </div>

- link: journal/The-Future-Endeavors-737374024
  title: "The Future Endeavors"
  date: 2018-03-26T19:49:39.000Z
  type: journal
  html: |-
    <div class="text">So! Once again, it's been a while since I went through my notifications on dA, and even longer since I actually updated my comic. (If you're not interested in <i>The Firebird Effect</i>, feel free to skip this, since it's probably not relevant to your interests.) At this point I can make all the excuses I want, but the fact of the matter is this: I've lost interest.<br><br>I could go into a big long ramble about why I've been mentally done with the comic for a while, but essentially, I feel like the story has become something it wasn't intended to be - not when I started taking my <i>XY</i> "headcanons" in a wildly offshoot direction in the first place, and not even when I started the comic nearly two years ago. It's not terribly evident based on the pages I have up so far, but it becomes <i>very</i> clear down the line. Frankly, the pieces don't mesh. And I'm not terribly inclined to either start over to make the beginning line up with the end <i>or</i> scrap my future plans to align with what's been posted.<br><br>In my book, one of the biggest creative pitfalls is when the artist is no longer interested in their work. I feel like it bleeds through somehow, whether through schedule slip or declining quality or a cheapshot ending or whatever. <i>TFE</i> is a very, <i>very</i> long way from completion in its current state.<br><br><b>However.</b> I don't think it's a complete flaming garbage heap. I'm still very interested in exploring some of the ideas it plays with, and my main reason for starting it in the first place was to get one of my stories <i>out there</i>. And I intend to follow through with that. I am going to finish this story, in one way or another, and it's going to be public, start to finish. Just not as a page-by-page comic.<br><br>Instead, my plan from here is to post some type of summary - standalone drawings of major scenes with details in the description? longer collages interweaving text and picture, similar to the way <a href="https://wasserbienchen.deviantart.com/gallery/48799533/In-Black-and-White?offset=144">a certain key inspiration comic was wrapped up</a>? frankly, I'm not sure - along with a link to a document filling in as many blanks as possible. The plot summary doc is already about halfway done, and I have drawings of various scenes throughout my files and sketchbooks. From here it's just a matter of putting it together.<br><br><b>TL;DR</b> From this point on, <i>The Firebird Effect</i> is going to be completed in summary form. It's going to be a no spoilers barred dump of as much as I can gather. Ideally I'd like to have this done by June, which gives me about two months to finish everything I've started.<br><br>And from there... who knows! I have another story in the works, albeit not pokemon-related and in heavy development. I've been thinking of setting myself a monthly goal, whether creative or getting things done in life in general, and that might yield a few shorter one-shot type works. Needless to say, I am absolutely <i>not</i> done with art or writing. I'm just ready to let this particular project go.<br><br>Big thanks to anyone who's ever shown interest in <i>TFE</i>, whether through talking to me about the cast or commenting or faving or even just giving it a passing glance. Y'all are great and I hope you'll stick around for the conclusion. But even if you don't, it's been a swell couple of years. Thank you so much. &lt;3<br><br>(disclaimer: I’m posting this in a bit of a rush. Expect some edits within a day or two. I also have a couple of pages finished; I'll likely edit this and get those posted simultaneously. Stay tuned~)<br><br>        </div>

