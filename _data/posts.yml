- link: journal/TIL-FireAlpaca-auto-save-is-a-godsend-871145203
  title: "TIL FireAlpaca auto-save is a godsend"
  date: 2021-02-22T08:11:05.000Z
  type: journal
  html: |-
    <div data-editor-viewer="1" class="IPYaYx kba5rE tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">Follow-up to <a href="https://www.deviantart.com/nightauctor/status-update/22045369" rel="noopener noreferrer nofollow ugc"><u>this hasty status update</u></a>: Recent versions of FireAlpaca have an <a href="http://firealpaca.com/en/topics/Understand+Autosave+function." target="_blank" rel="noopener noreferrer nofollow ugc"><u>auto-save feature</u></a>! It is unfortunately not <em>huge</em> help if you’ve been saving a lot, since your manual save will overwrite whatever FA did (and it doesn’t look like there’s a way to have it auto-save at regular intervals, either?? goddammit), BUT:</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">C:\Users\[USERHERE]\appdata\Local\FireAlpaca\FireAlpaca\autosave_backup</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">You’re welcome :D</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Now if you’ll excuse me, I recovered one of the most time-consuming parts but not the rest of the fucking drawing, and now I am going to go scream into a cloud or something. Maybe from now on I will simply clog my files with manually-saved versions. Fuck my life. BYE</p></div>

- link: poll/When-sharing-or-displaying-art-that-isn-8217-t-yours-what-would-you-consider-the-bare-minimum-acceptable-credit-7987929
  title: "When sharing or displaying art that isn’t yours, what would you consider the bare minimum acceptable credit?"
  date: 2021-03-11T15:12:36.000Z
  type: poll
  poll:
    - opt: "None; just posting it is fine (regardless of signature)"
      vp: 0
    - opt: "None; just posting it is fine (artist’s signature is visible)"
      vp: 0
    - opt: "Artist’s name, no platform"
      vp: 100
    - opt: "Artist’s name, with platform(s)"
      vp: 0
    - opt: "Link to the artist and/or where this exact piece is uploaded"
      vp: 0
    - opt: "Other (comment?)"
      vp: 0
  votes: 2
  cmt: |-
    <div data-editor-viewer="1" class="Hfvghq VMxisZ tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">Asking for a friend, and by “for a friend” I mean <em>me</em> because this is a huge pet peeve of mine and I’m not sure to what extent I’m anal about it :U</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">I left the question general on purpose, but I’m specifically thinking about like—if you commissioned someone for an avatar and/or drawing, or maybe you bought a character with preexisting art, and now you want to post it on a Discord server or your profile or what have you. Personally, I <em>strongly prefer</em> (to the point where I include it as a rule on most if not all my art sales, though I realize it only gets followed half the time OTL) for there to be <strong>a link right next to the art</strong>, or at <em>least</em> (for a profile) in the clickthrough. Posting art to your profile or server <em>without any attribution</em>, on the other hand, strikes me as about as good as “all credit to the artist!!” which is. No. It’s not <em>theft</em> but it’s not good practice either.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">But yeah, trying to open a little discussion here, and if you’re not up for commenting then that’s why I made it a poll. Thank you for your time and I will go back to being a curmudgeon now ✌️</p></div>

