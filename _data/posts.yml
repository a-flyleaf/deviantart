- link: journal/so-doodle-requests-anyone-878441398
  title: "so... doodle requests, anyone?"
  date: 2021-05-04T18:43:12.000Z
  type: journal
  html: |-
    <div data-editor-viewer="1" class="IPYaYx kba5rE tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">Title; I’m aaaaaaalmost done with semester work and have been wanting to take random little art requests for a while, throw ’em at me 👀 OCs, fanart, human, creacher, serious, silly, you name it*; quality-wise, expect a scribbly colored sketch like one of my <a href="https://www.deviantart.com/nightauctor/gallery?q=%23roundup" rel="noopener noreferrer nofollow ugc"><u>roundup drawings</u></a> (650x500), <em>maybe</em> bigger/cleaner if I get carried away with it.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">You can totally just throw me a reference with no further info, but if you want a prompt idea, here’s a few I stole from tungler dot hellsite:</p><ul><li><p style="margin-inline-start:0px">make me choose between two things</p></li><li><p style="margin-inline-start:0px">terrible horrible no good very bad Real Authentique MSPaint quality</p></li><li><p style="margin-inline-start:0px">two characters that <em>have</em> to be interacting somehow; optionally, a word about what they might be doing</p></li><li><p style="margin-inline-start:0px">pokémon fusions (or non-pokémon fusions??)</p></li><li><p style="margin-inline-start:0px">outfit and/or palette swaps</p></li><li><p style="margin-inline-start:0px">attempt at copying <em>your</em> art style</p></li><li><p style="margin-inline-start:0px">truth or draw: Send me a question and an art request. If I can’t answer the question I <em>have</em> to draw the thing. (I might draw the thing regardless.)</p></li><li><p style="margin-inline-start:0px">one of those expression or palette or outfit or pose or xyz-whatever-thign memes that floats around ig</p></li></ul><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">*Obligatory disclaimer that I reserve the right to interpret your request however I want, or flat-out not do it. [EDIT:] This is supposed to be a casual thing, not a free commission station, and I <em>will</em> decline <a href="https://sta.sh/0xu00kfuvfs" rel="noopener noreferrer nofollow ugc"><u>overly-detailed requests</u></a>. Have fun, be chill :V</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Depending on a lot of little factors subject entirely to my whim, resulting doodles may be uploaded individually or in a sketchdump or something; I’ll reply to your comment with a sta.sh link, at least. Open indefinitely or until whenever I feel like doing something else.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px"><em>Have at it~</em></p></div>

- link: journal/Brand-TM-878484842
  title: "Brand(TM)"
  date: 2021-05-05T02:48:43.000Z
  type: journal
  html: |-
    <div data-editor-viewer="1" class="IPYaYx kba5rE tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">-scrawling furiously on a chalkboard- I will not start using deviantART like social media, I will not start using deviantART like social media, I will not</p><p style="text-align:left;margin-inline-start:0px">(Genuinely, the latest couple updates have been an anomaly; we will resume the usual radio-silence-sans-actual-deviation-uploads soon, probably.)</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">So first things first, HUGE shout-out to the kind person who got me a core membership today <img loading="lazy" src="https://e.deviantart.net/emoticons/b/biggrin.gif" alt=":D" width="15" height="15" data-emote=":D" class="LseXxm" data-type="official">&nbsp;I have thus been enabled to do the one and only thing I’d ever want to do with a core membership*: change my gosh dang username.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">*Once upon a time I would have also wanted to use core for like, journal skins and polls, except now everyone can do the latter and I don’t think the former is really a Thing anymore, but I digress.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">It is done. The days of NightAuctor are no more. I have now turned into one of the Cool Kidz™ who uses a consistent handle across most (active, anyway) platforms. You are still totally free to call me whatever the heck you want, though.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Self-gratuitous rambling below:</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">I’m writing this as a journal because the timing is, coincidentally, fitting enough; I haven’t been this active on dA for literal <em>years</em>. And while I don’t care about self-promotion, people keep finding my stuff one way or another somehow anyway, and that’s pretty cool. So, additional shout-out to my newest watchers! There is no consistency or god or master here, thanks for stopping by 👋</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">On that note, a little ~historical context~: I’ve been using a-flyleaf sinnnce… wow, apparently 2016?? <em>Over five goddamn years now, stop it, I feel old.</em> Before that (and still today to an extent, depending where I am), one of the closest things I had to a consistent username was <em>Nightpath</em>—and yes, that is a warrior cat name. That was not a phase in which I drew digitally a lot, never mind posting it, but it was a very strong phase that happened nonetheless. &lt;s&gt;guess my age lol&lt;/s&gt; So that’s half my old username.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">The other half is from <a href="https://www.deviantart.com/nightauctor/gallery?q=%23sladeauctor" rel="noopener noreferrer nofollow ugc"><u>Slade Auctor</u></a>, a coyote RP character I’ve had since 2011 (you might recognize him as <a href="https://www.deviantart.com/nightauctor/art/Say-what-807631756" rel="noopener noreferrer nofollow ugc"><u>my previous icon</u></a>). He was more or less a self-insert, and while I forget where I got <em>Slade</em> from, <em>auctor</em> is Latin for “writer” and I’ll give you two guesses what his schtick was (in theory, anyway; TFW no thumbs).</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Night + Auctor = NightAuctor. Solid. And the stylized little “N/A” makes for a very nifty signature, which I’m gonna keep using. I probably could’ve kept that username too, really, since if I have anything like a “personal brand” it’s Being Slapdash On Purpose. But the opportunity is here on a diamond platter, and automatic redirects are a blessing, so… hello! Same weirdo, different name.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">And for the record, any resemblance to a Christian rock band is entirely unintentional. I Just Thought The Word Was Neat. There’s deeper lore to the rest of it, but I’ll spare ya ;V</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">As a little thanks for reading this far, I’ll turn the mic over to you (in an effort to make this a smidge less yelling-to-the-void-y and more interaction-initiation-y, and because this stuff genuinely fascinates me*): <strong>Where’d you get </strong><strong><em>your</em></strong><strong> username from? Is it consistent across sites, and how long have you been using it?</strong></p><p style="text-align:left;margin-inline-start:0px"><br>*ok I guess I’m not 100% done yet: It’s always cool to me how internet names (or lack thereof) come about and why, especially if they change over time. Because while it could very well be an inside joke or middle school name that Stuck, and anonymity online is a double-edged sword (to say the least), the internet is one of the few places where your name is really, wholly <em>yours</em>.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">I just think that’s something pretty special.</p></div>

