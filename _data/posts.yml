- link: journal/gallery-tag-reference-873412332
  date: 2021-03-16T16:14:21.000Z
  type: journal
  html: |-
    <div data-editor-viewer="1" class="IPYaYx kba5rE tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px"><strong>No longer being updated as of September 28, 2022. Check </strong><a href="https://a-flyleaf.github.io/deviantart/gallery-tag-reference/" target="_blank" rel="noopener noreferrer nofollow ugc"><strong><u>the offsite version</u></strong></a><strong>!</strong></p><hr><p style="text-align:left;margin-inline-start:0px">Because my gallery is sorted mainly by year, so here’s some actual categorization~</p><p style="text-align:left;margin-inline-start:0px">Tags ordered alphabetically within groupings.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><ul><li><p style="margin-inline-start:0px">BY <strong>SUBJECT</strong></p></li><li><p style="margin-inline-start:0px">recurring stories</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23disastercrew" rel="noopener noreferrer nofollow ugc"><u>disastercrew</u></a>: the disaster duo, two of my oldest human characters (since ~2012), plus other people who spawned when I revisited their story in 2018</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23thefirebirdeffect" rel="noopener noreferrer nofollow ugc"><u>thefirebirdeffect</u></a>/<a href="https://www.deviantart.com/nightauctor/gallery?q=%23tfe" rel="noopener noreferrer nofollow ugc"><u>tfe</u></a>: nuzlocke-inspired pokémon comic, active 2016–17</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23404" rel="noopener noreferrer nofollow ugc"><u>404</u></a>: experimental web-based narrative, launched 2020 (currently in limbo)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23unmooredrandos" rel="noopener noreferrer nofollow ugc"><u>unmooredrandos</u></a>: catch-all tag for <em>You’re gonna be the death of me</em>, a story that I’ve been playing with/developing since early 2021; major site art tagged with <a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23ygbtdm" rel="noopener noreferrer nofollow ugc"><u>the acronym</u></a></p></li><li><p style="margin-inline-start:0px">other dudes</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23sladeauctor" rel="noopener noreferrer nofollow ugc"><u>sladeauctor</u></a>: RP character from 2011</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23zero" rel="noopener noreferrer nofollow ugc"><u>zero</u></a>: former adoptable/closed species from 2012</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23thosetwoguys" rel="noopener noreferrer nofollow ugc"><u>thosetwoguys</u></a>: characters who were originally from <em>TFE</em></p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23sawface" rel="noopener noreferrer nofollow ugc"><u>sawface</u></a>: weirdass monster, first drawn c. 2016</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23hellrabbit" rel="noopener noreferrer nofollow ugc"><u>hellrabbit</u></a>: creature that spawned as part of the #/unmooredrandos story, but appears elsewhere sometimes</p></li><li><p style="margin-inline-start:0px">fanart: <a href="https://www.deviantart.com/nightauctor/gallery?q=%23ena" rel="noopener noreferrer nofollow ugc"><u>ena</u></a>, <a href="https://www.deviantart.com/nightauctor/gallery?q=%23flightrising" rel="noopener noreferrer nofollow ugc"><u>flightrising</u></a>, <a href="https://www.deviantart.com/nightauctor/gallery?q=%23pokemon" rel="noopener noreferrer nofollow ugc"><u>pokemon</u></a>, <a href="https://www.deviantart.com/nightauctor/gallery?q=%23miscfanart" rel="noopener noreferrer nofollow ugc"><u>miscfanart</u></a></p></li><li><p style="margin-inline-start:0px">other: <a href="https://www.deviantart.com/nightauctor/gallery?q=%23bodyhorror" rel="noopener noreferrer nofollow ugc"><u>bodyhorror</u></a>, <a href="https://www.deviantart.com/nightauctor/gallery?q=%23canidae" rel="noopener noreferrer nofollow ugc"><u>canidae</u></a>, <a href="https://www.deviantart.com/nightauctor/gallery?q=%23creatures" rel="noopener noreferrer nofollow ugc"><u>creatures</u></a> (miscellaneous monsters and non-FR dragons), <a href="https://www.deviantart.com/nightauctor/gallery?q=%23lineup" rel="noopener noreferrer nofollow ugc"><u>lineup</u></a> (character height things), <a href="https://www.deviantart.com/nightauctor/gallery?q=%23rpstuff" rel="noopener noreferrer nofollow ugc"><u>rpstuff</u></a></p></li></ul><p style="text-align:left;margin-inline-start:0px"><br><br></p><ul><li><p style="margin-inline-start:0px">BY <strong>VISUALS</strong> (mediums &amp; choice styles; definitely NOT comprehensive)*</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/gallery?q=%233d" rel="noopener noreferrer nofollow ugc"><u>3d</u></a></p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23animation" rel="noopener noreferrer nofollow ugc"><u>animation</u></a></p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23bw" rel="noopener noreferrer nofollow ugc"><u>bw</u></a> (more or less; sketches not included)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23comic" rel="noopener noreferrer nofollow ugc"><u>comic</u></a> (<em>TFE</em> pages not included)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23edit" rel="noopener noreferrer nofollow ugc"><u>edit</u></a></p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23lineless" rel="noopener noreferrer nofollow ugc"><u>lineless</u></a> (flat/not painted)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23mspaint" rel="noopener noreferrer nofollow ugc"><u>mspaint</u></a></p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23neon" rel="noopener noreferrer nofollow ugc"><u>neon</u></a></p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23notedump" rel="noopener noreferrer nofollow ugc"><u>notedump</u></a> (visual guide-type things)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23painterly" rel="noopener noreferrer nofollow ugc"><u>painterly</u></a> (blended/not flat, no lineart or crisp edges)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23pixelart" rel="noopener noreferrer nofollow ugc"><u>pixelart</u></a></p></li><li><p style="margin-inline-start:0px">(fake) <a href="https://www.deviantart.com/nightauctor/gallery?q=%23screenshot" rel="noopener noreferrer nofollow ugc"><u>screenshot</u></a></p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23scribbly" rel="noopener noreferrer nofollow ugc"><u>scribbly</u></a> (on purpose, not just sketches)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23sketchdump" rel="noopener noreferrer nofollow ugc"><u>sketchdump</u></a> (not including roundups; see below)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23writing" rel="noopener noreferrer nofollow ugc"><u>writing</u></a> (warning: Ancient)</p></li></ul><p style="text-align:left;margin-inline-start:0px"><br><br></p><ul><li><p style="margin-inline-start:0px">OTHER</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23forxyz" rel="noopener noreferrer nofollow ugc"><u>forxyz</u></a> (gifts, commissions, trades)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23icon" rel="noopener noreferrer nofollow ugc"><u>icon</u></a> (art that I’ve used as my dA icon over the years, because why not. (forgot what the very first one was, though…))</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23redraw" rel="noopener noreferrer nofollow ugc"><u>redraw</u></a> (of my own stuff, both old and new versions)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23roundup" rel="noopener noreferrer nofollow ugc"><u>roundup</u></a> (annual &amp; monthly compilations)*</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23template" rel="noopener noreferrer nofollow ugc"><u>template</u></a> (memes, lineart)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/gallery?q=%23video" rel="noopener noreferrer nofollow ugc"><u>video</u></a> (animations &amp; timelapses)</p></li><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23website" rel="noopener noreferrer nofollow ugc"><u>website</u></a> (art featured somewhere on my site)</p></li></ul><p style="text-align:left;margin-inline-start:0px"><br><br></p><ul><li><p style="margin-inline-start:0px"><a href="https://www.deviantart.com/nightauctor/gallery?q=%23tumblrlink" rel="noopener noreferrer nofollow ugc"><u>tumblrlink</u></a>: imagine how is break teh link (mostly here as a self-reminder to update descriptions)</p></li><li><p style="margin-inline-start:0px">tags that I don’t anticipate using again: <a href="https://www.deviantart.com/nightauctor/gallery?q=%23livestreamera" rel="noopener noreferrer nofollow ugc"><u>livestreamera</u></a>, <a href="https://www.deviantart.com/nightauctor/gallery?q=%23stevenuniverse" rel="noopener noreferrer nofollow ugc"><u>stevenuniverse</u></a>, <a href="https://www.deviantart.com/nightauctor/gallery?q=%23cringetober" rel="noopener noreferrer nofollow ugc"><u>cringetober</u></a></p></li></ul><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px"><strong>Why this?</strong></p><p style="text-align:left;margin-inline-start:0px">Essentially: I’ve tried sorting my gallery by subject or even style before, but 1) I don’t like gallery repeats for some reason, 2) stuff overlaps a lot, and 3) if I wanted to change the criteria, moving everything was a pain. When dA first introduced tags I think I used them, but then a layout change hid them and somewhere in the interim I just cleared everything?? Idek, man.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">In any case, the by-year system is most objective—but it makes finding anything <em>specific</em> a pain in the ass instead. Since I started being more active on dA again in 2021 (and tags seem here to stay), figured I’d do this ᕕ( ᐛ )ᕗ</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px"><strong>*A note on roundups</strong></p><p style="text-align:left;margin-inline-start:0px"><a href="https://www.deviantart.com/a-flyleaf/gallery/81345929/compilation-stuff" rel="noopener noreferrer nofollow ugc"><u>Compilations</u></a> encompass A Lot Of Stuff. Sometimes I add specific tags (either of note or that I happened to remember pop up somewhere); usually I don’t. Until I make up my mind here, these deviations will come up sporadically in other tags.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px"><em>Last updated &nbsp;2022-09-21: fixed #/icon link (has been #/untagged for the longest time, whoops)</em></p><p style="text-align:left;margin-inline-start:0px">– 2022-09-20: added #/3d, rephrased #/website description (“art for webpages” → “art featured somewhere on my site”)</p><p style="text-align:left;margin-inline-start:0px">– 2022-05-25: condensed #/disasterduo + #/disasterduoandpals into #/disastercrew</p><p style="text-align:left;margin-inline-start:0px">– 2022-03-27: updated #/unmooredrandos tag description</p><p style="text-align:left;margin-inline-start:0px">– 2021-02-12: rewrote &amp; reshuffled stuff, cleared this changelog; added new tags #/painterly #/scribbly #/video</p><p style="text-align:left;margin-inline-start:0px">– [previous state of thing <a href="https://sta.sh/01e6db0rug5w" rel="noopener noreferrer nofollow ugc"><u>in drafts</u></a>; formatting got fucked up but what can ya do ¯\_( :V )_/¯]</p></div>

