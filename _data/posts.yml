- link: journal/Quartzlocke-Stream-Done-for-now-333950816
  title: "Quartzlocke Stream Done... for now...."
  date: 2012-10-23T18:55:59.000Z
  type: journal
  html: |-
    <div class="text">Been there, done that. Didn't do much more than grind and catch a few abominations, but it was fun while it lasted! Thanks again to everyone who showed up~ :3<br><br>ALSO, I kept referring to a Let's Play of <i>Quartz</i>, which can (and should) be read <a class="external" href="https://www.deviantart.com/users/outgoing?http://lparchive.org/Pokemon-Quartz/">here</a>. It's got a few spoilers in terms of "plotline," locations, evolutions, etc. but it's arguably more hilarious than the game itself so GO READ IT. <img src="https://e.deviantart.net/emoticons/b/biggrin.gif" width="15" height="15" alt=":D" data-embed-type="emoticon" data-embed-id="366" title=":D (Big Grin)"><br><br><strike><sub>Yes, I'm actually <i>Livestreaming</i> for once. As in, not join.me. HOLY WHAT.<br><br>Probably won't be talking but yeah. Feel free to drop in. I'll be playing that wonderfully horrible hack known as <i>Pokemon Quartz</i>. BD<br><br><sub>Apologies in advance for any technical difficulties that come up; I downloaded an older version of Livestream, and while it seems to work fairly well this is the first time I've tried streaming a game. Oh boy. Also, I'll warn you right now that it might cut off abruptly, but disclaimers aside....</sub><br><br><a class="external" href="https://www.deviantart.com/users/outgoing?http://www.livestream.com/drajo">Right, right, a link would be good....</a></sub></strike><br><br>        </div>

- link: journal/NaNoWriMo-Flippin-Voltorbs-the-Like-335805755
  title: "NaNoWriMo, Flippin' Voltorbs, the Like"
  date: 2012-11-03T13:23:38.000Z
  type: journal
  html: |-
    <div class="text">Just a quick heads-up that I'll probably be dead to the dA for most of November <strike>as if I wasn't already kinda scarce during October</strike> because NaNoWriMo is pretty much the greatest writing motivation ever. Any of you guys trying it this year? :3<br><br>For those who don't know, it's basically a challenge that tries to get participants to write a novel of at least 50,000 words in a month. Sure, it stresses quantity over quality, but it's only a first draft so things like that can get sorted out later. <a class="external" href="https://www.deviantart.com/users/outgoing?http://nanowrimo.org/">Here</a>, if you're a writer, go check it out if you haven't already; sure, November already started, but it's not too late to sign up! ;D<br><br>Oh yeah, and about the title. Some of you might know that I'm addicted to the minigame Voltorb Flip on <i>Pokemon HeartGold</i>/<i>SoulSilver</i>. The topic came up in some Livestream recently and people thought there was no such thing as level 8 <strike>because apparently a majority of people are too lazy to actually use their brains and play the game as it's meant to be played</strike>. <i><b>There is a level 8.</b></i> I think it's just something that comes up randomly, though, because I didn't get to it until beating level 7 at least three times in a row. Just felt like sharing that, for future reference. NOW TO FIND OUT IF THERE'S A LEVEL 9 AND BEYOND! /shot<br><sub>Screw "pics or it didn't happen;" it happened on an actual game cartridge and I couldn't be bothered to photograph it, so you'll just have to take my word for it. Maybe someday I'll actually make it to Goldenrod City on a ROM. <i>Maybe someday.</i></sub><br><br>...How do you even conclude journals that aren't memes/Livestream-related? :V<br><br>        </div>

- link: journal/OFFLINE-Blindlocke-Stream-Anyone-345855699
  title: "[OFFLINE] Blindlocke Stream, Anyone?"
  date: 2012-12-31T16:47:55.000Z
  type: journal
  html: |-
    <div class="text">Didn't last too long due to my epic (fail) planning skills, but I managed to catch a 'mon so we're good. :V Thanks to everyone who came, and I'll try to stream again soon!<br><br><sub>Yeah, yeah, I know I was last doing a Quartzlocke, but I died grinding offscreen and it's been months since I last streamed at all anyway. :V Instead, I'll be Nuzlocking <a class="external" href="https://www.deviantart.com/users/outgoing?http://www.pokecommunity.com/showthread.php?t=129579">Rijon Adventures</a>, which is a hack of <i>FireRed</i> featuring a whole new region and other interesting stuff. Never played this hack before and I don't intend to look at any of the information provided along the way. <strike>I'M GONNA DIE.</strike> Rules are the standard Nuzlocke rules: only catch the first Pokemon on each route, and fainting = death. Might add a few more along the way but for now that's about it.<br><br>Oh yes, and I'll actually be using a microphone this time, so you'll all get to hear my ridiculous voice as I narrate this wonderful game. <i>Please</i> tell me to slow down if you can't understand a word I'm saying because my microphone sucks and I tend to talk really quickly. :I<br><br>Without further ado, <a class="external" href="https://www.deviantart.com/users/outgoing?livestream.com/drajo">here's yer link</a>.</sub><br><br>        </div>

- link: journal/tries-in-vain-to-rise-from-grave-edited-5-6-13-369639451
  title: "/tries in vain to rise from grave (edited 5/6/13)"
  date: 2013-05-04T17:41:09.000Z
  type: journal
  html: |-
    <div class="text">Life update sort of thing I guess? Does anyone actually read these? :V<br><br>Well, uh. Been gone for a few months. Long story short, allow me to flip schoolwork and my old computer with the deepest of prejudice.<br><br>Came back to &gt;3,000 messages, panicked, and deleted 'em all by mistake <strike>except it wasn't really a mistake</strike>, so I've missed a lot of stuff like countless comic updates and just artwork/journal entries in general. Yeah. I'm coordinated.<br><br>Anyway, in the mean time, I've been doing a crapton of sketching, mostly of those creatures with wretched anatomy called <i>Homo sapiens</i>. I'll see what I can do in terms of scanning some of the less-horrid attempts (especially since there were actually a couple I didn't hate, who would'a thought) but I can't make a single promise. :I Ah, technology, simultaneously the bane of my existence and the best way to spend free time.<br><br>Finally, even though I'm ideally going to be a bit more active on here than I've been the last few months (read: checking messages more than <i>maybe</i> once or twice in a blue moon), the only drawing program on the computer I'm using is MS Paint and I can't download anything better, so I probably won't be uploading much for a while. Hopefully I'll be able to get a new computer in the summer, but in the mean time most of my drawing will be traditional and unless I can make this scanner work I won't be posting much.<br><br>Since that got longer than I thought, <strike>tl;dr I'm back from my unannounced departure from the face of the Internet and will ideally be posting stuff regularly again in the summer</strike>.<br><br><sub>Now to go try drawing on MS Paint and raging at how prehistoric it is compared to basically every other art/photo editing program in existence! OTL</sub><br><br><b><u>EDIT:</u> Shortly after posting this the computer I'm currently using got a virus. JOYS OF TECHNOLOGY~<br>On the other hand, though, this means I'll probably be getting a new computer before the summer, so we'll see how this works out in the long run. :V</b><br><br>        </div>

- link: journal/Back-Sorta-now-with-Pokeymanz-News-371514237
  title: "Back, Sorta? (now with Pokeymanz News)"
  date: 2013-05-14T00:10:12.000Z
  type: journal
  html: |-
    <div class="text">Because I didn't want to recycle that other journal again. :V<br><br>Anyway, my old computer's working again. Doesn't change the fact it's old and that I basically lost all my files regardless, but at least I don't have to wait until summer to have my own computer even if it <i>is</i> a craptop. I probably won't be terribly active on the Interwebz anyway since finals are coming up <strike>and I'm drowning in schoolwork</strike> but I'll at least be around to reply to comments and dig through my inbox. Ideally. OTL<br><br>As far as uploading things goes, I managed to get GIMP and my tablet driver back over the weekend, though the only thing I've drawn digitally so far is a Mother's Day gift so I'm probably not going to upload that <strike>despite the fact I'm actually kinda really proud of it and feel like being a show-off. /brick'd</strike> Meanwhile I'm trying to digitally paint a hawk in actual color so this could be interesting (with emphasis on <i>trying</i>, however, because screw feathers; I'll probably upload a WIP later). In terms of scanning things... yeah, that's not gonna work out because my scanner refuses to cooperate with my computer, and I don't feel like taking photos of any of the sketches so no traditional art for you. :I<br><br>For those who care, probably won't be on Skype much, if at all, for a while (kinda paranoid about downloading things at the moment), so if for whatever reason you need to contact me immediately just send me a Note on here or something. <strike>If you <i>do</i> see me on Skype, tell me to get my lazy self back to the studying I'm putting off.</strike><br><br>Uhh... I think that's about it. I'm the best at conclusions. <sub>NOW TO BE SMOTHERED IN TEXTBOOKS~</sub><br><br><i>EDIT:</i> Apparently I also missed the release of a few new Pokemon, like a Mewtwo forme(?), an angry panda <sub><strike>(please tell me I'm not the only one whose mind jumped to <a href="http://fav.me/d63mac4">farmer!Bianca</a> when I saw the leaf in its mouth)</strike></sub>, a bird with an oversized head, a goat that you can ride on, and a yellow lizard that looks vaguely like Mawile (pre-evolution, anyone?). I'll be drawing them all... eventually. :V<br>All of this stuff was found <a class="external" href="https://www.deviantart.com/users/outgoing?http://bulbanews.bulbagarden.net/wiki/June_2013_CoroCoro_leaks">here</a>, so go read it if you haven't already!<br><br>        </div>

- link: journal/Art-Meme-Other-Stuff-387054167
  title: "Art Meme + Other Stuff"
  date: 2013-07-21T13:24:31.000Z
  type: journal
  html: |-
    <div class="text"><div>Stolen from <span class="username-with-symbol u"><a class="u core_pro username" href="https://www.deviantart.com/noctemtenebris">NoctemTenebris</a><span class="user-symbol core_pro" data-quicktip-text="Core Pro Member" data-show-tooltip="1" data-gruser-type="core_pro"></span></span>. Scroll down to the bottom if you give a crap about the stuff I ramble about when I'm bored and procrastinating on art~</div><div><br></div><div><b>Five Things You're Good At</b></div><div>Canines (although I'm still trying to figure out a realistic fur technique that doesn't take forever, if that's even possible), variety in subject matter(?), using references, sketching, and maybe coloring.&nbsp;I'd like to <i>think</i> I'm good at this stuff, at least, but there's always room for improvement so I'm still working on all of it.</div><div><br></div><div><b>Five Things You're Bad At</b></div><div>Humans in general (anatomy, expressions, clothing, hair, etc.), perspective, backgrounds, traditional art other than maybe sketching, and drawing digitally without my tablet. Trying (mostly in vain) to improve on the first three, may eventually try the fourth, and I'm never going to draw digitally without a tablet because that's a pain.</div><div><br></div><div><b>What is/are your most common problem(s) with putting art out?</b></div><div>Laziness. Sheer and utter laziness. I especially tend to procrastinate on things I can't make look right so a lot of the unfinished files I've got lying around on my computer will never see the light of the Internet.</div><div><br></div><div><b>Why do you draw/paint/create?</b></div><div>I'm probably "supposed" to write some big long story about how, one day, at a time when my life was all sucky and emo, I discovered the wonders of art and have been inspired since. The reality is that drawing is a fun way to spend my free time so I just kinda do it because I can. <strike>That was inspirational, no?</strike></div><div><br></div><div><b>Who has influenced/currently influences you(r art)?</b></div><div><i>Lots</i> of stuff, but special shout-out to a lot of the people on the Internet for influencing me in all sorts of ways. <sub>I'm looking at you, Livestream. You people are awesome but this question didn't specify objectively <i>positive</i> influences.</sub></div><div><br></div><div><b>What's your favorite medium?</b></div><div>Other than writing, definitely digital art. I like sketching traditionally because it prevents me from being too much of a perfectionist unless I want a paper full of eraser smudges, but for that reason I can't finish something traditionally because <i>then</i> perfectionism kicks in. :I</div><div><br></div><div><b>What was your lowest point in art? Highest point?</b></div><div>Erm... when I was a little kid and thought that using references was for blockheads and when I discovered dA and all its wonderful tutorials, respectively? Haven't been drawing "seriously" for that long (like I take art seriously) and I wouldn't say I've hit any high/low points yet.</div><div><br></div><div><b>What advice can you offer other artists?</b></div><div>Study real life. "Style" is not an excuse for sucky anatomy; work on realistic anatomy and <i>then</i> style. Practice until your hands fall off but avoiding carpal tunnel is probably a good idea.&nbsp;Draw hands and other things you suck at because it's good practice, but keep avoiding carpal tunnel because then your hands are useless slabs of flesh.&nbsp;<a href="http://fav.me/d5bi80o">Shading isn't usually gray.</a> Yeah, I'm kinda just reiterating what other people have said because I don't feel qualified to offer general advice, and even if I <i>did</i> I wouldn't have any super-awesome brand-new undiscovered trick to tell you about. :V</div><div><hr></div><div>Aside from all that, been more or less dead to dA for the past few weeks yet again. At the moment I'm addicted to <a class="external" href="https://www.deviantart.com/users/outgoing?http://www.mweor.com/">Mweor</a>, a sparklecat SIM that I've had an on-and-off relationship with for the past four years*.&nbsp;Currently taking commissions there, which is basically forcing me to prioritize it over other websites, but at least it keeps me drawing instead of looking at stupid crap on <strike>Tumblr</strike> the Internet all day.&nbsp;&lt;/shameless advertising&gt;&nbsp;If you join, tell me your ID so I can stalk your cattery <strike>and send you random stuff that would otherwise rot away in my inventory <sub>because I'm greedy and don't like giving away to the general community</sub></strike>. :3</div><div><br></div><div>...That was surprisingly not long/rambly/a text wall. Is it sad that that makes me feel accomplished? /brick'd</div><div><br></div><div><sub>*Sorry, <a href="http://fav.me/d69dh9g">Tundra/Acitius</a>; does this little bit of "advertising" make up for it? /oh look here comes another brick<span></span></sub>&lt;/span&gt;</div><br><br>        </div>

- link: journal/edited-10-23-mandatory-X-Y-journal-407646318
  title: "(edited 10/23) mandatory X/Y journal"
  date: 2013-10-16T19:32:54.000Z
  type: journal
  html: |-
    <div class="text">Scroll down to the bottom if you're interested in my semi-coherent rambling about these games. <b>WARNING: <u>Massive</u> spoilers for the final showdown (not the last Gym leader but if I said who, well...).</b> Apologies if this showed up in your inbox twice; might have refreshed or something after posting this.<br><br><sub>I'm... actually not sure why I'm posting this, considering I've always been bad about staying consistently active on here and other websites. :I Point is, though, <i>Pokemon Y</i> has consumed my life and for the sake of avoiding spoilers I'll be avoiding the Internet for a while.<div><br></div><div>But hey, if anyone wants to talk about the games and whatnot, by all means feel free! :3 At the time of writing I'm up grinding for the second Gym so I'd like to avoid spoilers if possible, but for all I can say, Team Flare = Team Obviously Evil but if they're not also Team Fabulous I'll eat my (stupid-looking) hat, and I'm very curious to see how the dynamic between the five(!!) kids turns out. If your neighbor isn't the Champion at the end or if they don't at least battle you at the end of Victory Road I'll be very disappointed.</div><div><br></div>If you have the game(s) already, what Pokemon are you using? How do you like the Amie and/or Super Training features? I dunno, I just wanna talk new gaaaaames. /flips a table</sub><br><br><u>updated 10/23:</u> Beat the climax of the game last night and I... I just....<br><br>Can we just talk about how Team Flare is probably one of the most evil <strike>and fabulous</strike> teams in the entire franchise? (I don't care what they say about "ultimate weapon;" they used a nuke and it's a good thing it didn't release poison gas everywhere or something.) Or how about parallels between their plan and the final boss in <i>Gates to Infinity</i>? Maybe Lysandre in general and how he somehow had a Mega Gyarados? (Did he make that Mega Ring himself? Supposedly there's only one, but I think I was lied to; Korrina shouldn't have been able to Mega Evolve her Lucario if there was only one Ring. Seems the neighbor got sorely cheated there.) Rambled a bit about Lysandre and Team Flare on <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/ky-nim">ky-nim</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span>'s poll, so <a href="https://comments.deviantart.com/14/4000983/3253635802">go read this thing</a> if you feel so inclined.<br><br>How about AZ and his last-second tragic backstory or the fact that he's like 10 feet tall? Also, Yveltal, which is pretty much the incarnation of evil. (I have <i>Y</i>; my sister has <i>X</i> and apparently Xernas doesn't consume the life of everything when it dies so that's good.) And is it just me or are little girls in Kalos really creepy? We've got the Fairy Tale girls with no pupils or whites in their eyes (like a certain disturbing Gym leader), one who feels like a Skiddo used Attract on her, and another who wants a Pokemon with Nuzzle to use it on her or something. <i>Ummm....</i> Oh yeah, and Lumiose City is awful. Even if it didn't have a game-breaking bug, I hate navigating it with a burning passion and I've been selling my soul to the taxi drivers just so I don't get miserably lost. And Mega Abomasnow? <u>did you mean: President Barack Obama</u> /brick'd<br><br>Finally, if anyone else has as much trouble with the Amie thing as I did, <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/simbathehuman">SimbaTheHuman</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span> posted a really good suggestion below. Additionally, if you're looking to max out Affection, Fullness, and Enjoyment, keep in mind that petting increases Affection but lowers Enjoyment, playing the minigames raises Enjoyment but lowers Fullness, and feeding raises Fullness but doesn't lower anything. So, max Affection --&gt; max Fullness --&gt; max Enjoyment in that order, whether for one Pokemon or the entire team. It usually takes about an hour or two for the whole team to get maxed out depending on the minigame; personally I'd recommend Tile Puzzle but this is coming from someone who's obsessed with puzzles, moving or not, and is pretty good at them if she does say so herself.<br><br>At the new time of writing, I'm grinding for the eighth Gym, so no spoilers beyond that (although I'm pretty sure there's not much else in here plot-wise other than Sycamore's little party and possibly AZ being reunited with his Flabebebebebebe--I mean Floette. If you're interested, my team consists of the ever-varied (in terms of typing) Linoone, Azumarill, Pyroar, Blastoise, Furfrou, and Tyrantrum; no room for Noivern, sadly, but I haven't found one yet anyway. &gt;:I Ah well. <strike>That's what post-game teams are for.</strike><br><br>So... speculation for <i>Pokemon Z</i>/sequels/whatever may come next? /brick'd<br><br>        </div>

