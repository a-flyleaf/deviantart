- link: journal/Tag-I-m-It-299072905
  title: "Tag, I'm It"
  date: 2012-04-29T15:19:33.000Z
  type: journal
  html: |-
    <div class="text"><a href="https://nightauctor.deviantart.com/journal/I-got-tagged-sorta-288762435">...again.</a><br><br>Tagged by <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/dirgwolf">DIRGwolf</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br><br><b>Rules:</b><br>[SCREW THE RULES, I HAVE (CHINESE) MONEY]<br><sub>*In other words, I deleted them by mistake and I'm too lazy to fix it.</sub><br><br><b>Facts:</b><br>1. I once spent three hours straight playing Solitare (not the Spider Solitare kind). I didn't keep track of how many games I played, but I didn't win a single one. D:<br>2. I enjoy imitating accents, specifically British, French, Boston (or at least heavier than it is already, considering I live in northern New England), and occasionally Indian.<br>3. I play piano.<br>4. I collect business cards, which has actually come in handy a few times.<br>5. I can't speak any language aside from English other than maybe a few basics like numbers 1-5 and "hello", though I've decided that I'm going to learn a decent amount of Mandarin Chinese by the end of 2012.<br>6. I keep saying I want to be an editor as a side job when I grow up (with the main occupation being author), though I don't quite understand most English grammar in thorough detail; I can usually know when something sounds wrong and correct it more often than not.<br>7. I can go from a crack-high-induced insanity to deadly serious in a few minutes, though I swear I'm not bipolar.<br>8. I'm slightly bow-legged, and when I walk and run my toes point out at about a 45 degree angle. When I'm sitting, I can put my feet out in a straight horizontal line... not sure how unusual this fact is but my family can't do any of this comfortably. vOv<br>9. I seem to move in and out of fandoms on a monthly basis; for a few months, I'm interested in dogs and wolves and other canines, then I'm more interested in <i>Warriors</i>, then I've abandoned both and moved onto Pokemon (current obsession)....<br>10. I'm often mistaken for being 16-19 for some reason....<br>11. I can never seem to draw Pokemon correctly from memory, even those with simple designs like Eevee or Porygon2; there almost always ends up being some sort of minor alteration from the canon design.<br><br><b>D's Questions</b><br>1: If you could date anyone in the world, who would it be?<br>Nobody. I have no interest in dating.<br><br>2: If you could learn a language, any language, which would it be? (You may choose mulitple.)<br>Chinese (see Fact #5)<br><br>3: How are you feeling today?<br>Bored. Tired but unable to fall asleep.<br><br>4: If you could move [to]/visit any place in the world, where would it be?<br>Now that I've seen China, I wouldn't mind going to Italy.<br><br>5: Marvel or DC Comics?<br>Neither. The only comics I read are in the local newspaper and on here. |D<br><br>6: If you could be sent to any fictional world (video game, comic, novel, cartoon, manga, anime, own creation e.g.) where would you want to end up?<br>Eh... somewhere where I wouldn't die, have to fight for a living, and could have modern technology...? I wouldn't even be interested in living in the Pokemon world; live among giant, sometimes fire-breathing monsters that could easily cause an apocalypse if they suddenly decided they didn't like living with people? No thank you....<br><br>7: Werewolf or vampire?<br><strike> <a href="https://www.deviantart.com/faceshovelplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/f/a/faceshovelplz.gif?2" alt=":iconfaceshovelplz:" title="faceshovelplz"></a> I MEAN UH...</strike> Werewolf, I suppose. I like canines.<br><br>8: Do you use Facebook just so you can play the games?<br>Screw Facebook. DEVIANTART FOREVAR. (In other words, I'm not on Facebook and probably never will be.)<br><br>9: Do you care what other people think of you, do the oppinions of others affect you?<br>Well, to a degree; if I didn't give a crap about other peoples' opinions I'd be a pretty awful person, wouldn't I? <strike>I'd hope I'm decent....</strike> However, if I don't like something, I'm very slow to be convinced otherwise. Peer pressure? Pffft, no. For example, I've pretty much found babies to be the most annoying things in the world and not at all cute since I was a little kid, and regardless of how much others say that babies are adorable and they're only annoying because they can't talk, I'm still pretty darned irritated. <img src="https://e.deviantart.net/emoticons/b/blankstare.gif" width="15" height="15" alt=":|" data-embed-type="emoticon" data-embed-id="402" title=":| (Blank Stare)"><br><br>10: If you lost the ability to use any technology do you believe you could suvive in a 'dark age' setting, returning to your primal roots to work and live with nature?<br>If I was suddenly thrown into such an era at the current time, absolutely not. I hate bugs, don't like being in the sun too long despite the fact I don't get sunburned too easily, and am a picky eater; I'd probably be miserable for a while before starving to death. <strike>I'm a pathetic individual. |D</strike><br>If you're asking if I could survive assuming I'd been born into that kind of setting, though... well, I wouldn't have much of a choice, would I?<br><br>11: If Ragnarok was upon us, who would you side with? Loki, Fenris, and the rest of the gaints or Odin and the gods?<br>Eh... I don't know much about Norse mythology. Sorry. D|<br><br><br><b>My Questions</b> <strike>for the poor suckas down there.</strike><br>1: Would you rather be on an airplane for forty-eight hours straight or on a boat for the same amount of time? (You're not going anywhere along the way; just taking off and making a giant u-turn at some point to head back.)<br>2: If you had to permanently give up English for another language, which would it be?<br>3: If you could meet and have dinner with a person from the past, present, or future, who would it be?<br>4: If you were going to be trapped in a small room, alone, for twenty-four hours, and told you could bring one item small enough to fit in a regular-sized backpack, what would you take with you?<br>5: If you were told to design a mural on some important/famous large building (White House, for example), what would it be of?<br>6: If you were the leader of your country for a day, how would you use your temporary power? (Be realistic; you can't just say "no more homework" and outlaw it simple as that.)<br>7: If you had to eliminate one non-parasitic living thing from Earth, what would it be?<br>8: If you had to give up a common form of technology (i.e. television, computer, telephone, electricity) for a week, which do you think you would have the <i>hardest</i> time living without?<br>9: If you had to drink one liquid besides water for the rest of your life, what would it be?<br>10: If you were told you would someday be famous for one thing only, what would you want that thing to be?<br>11: Can you tell a lie with a straight face?<br><br><b>[_], I Tag You!</b><br>1. <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/tokiball12345">Tokiball12345</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br>2. <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/luna-pon">Luna-pon</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br>3. <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/bonegard">Bonegard</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br>4. <span class="username-with-symbol"><span class="banned username">FreeInProgress</span><span class="user-symbol banned nolink" data-quicktip-text="Banned or Deactivated/Closed Account" data-show-tooltip="1" data-gruser-type="banned"></span></span><br>5. <span class="username-with-symbol"><span class="banned username">MaximumRevolver</span><span class="user-symbol banned nolink" data-quicktip-text="Banned or Deactivated/Closed Account" data-show-tooltip="1" data-gruser-type="banned"></span></span><br>6. <span class="username-with-symbol u"><a class="u core_plus username" href="https://www.deviantart.com/pkmnmasterwheeler">pkmnMasterWheeler</a><span class="user-symbol core_plus" data-quicktip-text="Core Plus Member" data-show-tooltip="1" data-gruser-type="core_plus"></span></span><br>7. <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/shnananana">Shnananana</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br>8. <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/teamheartgold">TeamHeartGold</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br>9. <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/ayamander">Ayamander</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br>10. <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/kalithe">Kalithe</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br>11. <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/velink">Velink</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br><i>Don't feel obligated to do this. I just felt like tagging some poor random people who came to mind.</i><br><br>        </div>

- link: journal/Dear-Luna-299080393
  title: "Dear Luna"
  date: 2012-04-29T16:04:51.000Z
  type: journal
  html: |-
    <div class="text">(Yes, another one of these. But hey, it's funny, and not nearly as long as the other thing... sorry 'bout the journal spam. |D<br>Stolen from <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/bonegard">Bonegard</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span>; I have no idea where it came from before that, if anywhere....)<br><br>Dear Luna:<br><br>I don't really know how to tell you this, but <u>our romance is over</u>. I think I realized it <u>that night</u> <u>outside of Chicago</u> and I saw you <u>carve your initials into</u> <u>my father</u>. I'm sure you're <u>ashamed</u> enough to understand <u>that Santa doesn't exist</u>. I'm returning <u>the couch cushions</u> to you, but I'll keep <u>your photo</u> as a memory. You should also know that <u>I always will remember</u> <u>a new life as a clone</u>.<br><br><u>Greetings to your freaky family,<br>~Drako</u><br><br><i>Want to do one of your own? I've made it easy for you; just take out the underlined parts of what I've written and replace 'em with what's below. It'll probably make very, very little sense.</i><br>1. What's the color of your shirt?<br>Blue - Our romance is over<br>Red - Our affair is over<br>White - I'll join the monastery<br>Black - I dislike you<br>Green - Our horoscope doesn't match<br>Grey - You're a pervert<br>Yellow - I'm selling myself<br>Pink - Your nostrils are insulting<br>Brown - The mafia wants you<br>No shirt - You're a loser<br>Other - I'm in love with your sister<br><br><br>2. Which is your birth month?<br>January - That night<br>February - Last year<br>March - When your dwarf bit me<br>April - When I tripped on sesame seeds<br>May - First of May<br>June - When you put cuffs on me<br>July - When I threw up<br>August - When I saw the shrunken head<br>September - When we skinny dipped<br>October - When I quoted Santa<br>November - When your dog ran amok<br>December - When I changed tennis shoes<br><br><br>3. Which food do you prefer?<br>Tacos - In your apartment<br>Pizza - In your camping car<br>Pasta - Outside of Chicago<br>Hamburgers - Under the bus<br>Salad - As you ate enchilada<br>Chicken - In your closet<br>Kabob - With Paris Hilton<br>Fish - In women's clothing<br>Sandwiches - At the Hare Krishna graduation<br>Lasagna - At the mental hospital<br>Hot dog - Under a state of trance<br>None of the above - With George Bush and his wife<br><br><br>4. What's the color of your socks?<br>Yellow - Hit on<br>Red - Insult<br>Black - Ignore<br>Blue - Knock out<br>Purple - Pour syrup on<br>White - Carve your initials into<br>Grey - Pull the clothes off<br>Brown - Put leeches on<br>Orange - Castrate<br>Pink - Pull the toupee off<br>Barefoot - Sit on<br>Other - Drive out<br><br><br>5. What's the color of your underwear?<br>Black - My best friend<br>White - My father<br>Grey - Bill Clinton<br>Brown - My fart balloon<br>Purple - My mustard soufflé<br>Red - Donald Duck<br>Blue - My avocado plant<br>Yellow - My penpal in Ghana<br>Orange - My Kid Rock-collection<br>Pink - Manchester United's goalkeeper<br>None - My John F. Kennedy-statue<br>Other - The crazy monk<br><br><br>6. What do you prefer to watch on TV?<br>Scrubs - Man<br>O.C. - Emotional<br>One Tree Hill - Open<br>Heroes - Frostbitten<br>Lost - High<br>House - Scarred<br>Simpsons - Cowardly<br>The news - Mongolic<br>Idol - Masochistic<br>Family Guy - Senile<br>Top Model - Middle-class<br>None of the above - Ashamed<br><br><br>7. Your mood right now?<br>Happy - How awful I've felt<br>Sad - How boring you are<br>Bored - That Santa doesn't exist<br>Angry - That your pimples are at the last stage<br>Depressed - That we're cousins<br>Excited - That there is no solution to this.<br>Nervous - The middle-east<br>Worried - That your Honda sucks<br>Apathetic - That I did a sex-change<br>Ashamed - That I'm allergic to your hamster<br>Cuddly - That I get turned on by garbage men<br>Overjoyous - That I'm open<br>Other - That Extreme Home Makeover sucks<br><br><br>8. What's the color of your walls in your bedroom?<br>White - Your ring<br>Yellow - Your love letters<br>Red - Your Darth Vader-poster<br>Black - Your tame stone<br>Blue - The couch cushions<br>Green - The pictures from LA<br>Orange - Your false teeth<br>Brown - Your contact book<br>Grey - Our matching snoopy-bibs<br>Purple - Your old lottery coupons<br>Pink - The cut toenails<br>Other - Your memories from the military service<br><br><br>9. The first letter of your first name?<br>A/B - Your photo<br>C/D - The oil stocks<br>E/F - Your neighbor Martin<br>G/H - My virginity<br>I/J - The results of your blood-sample<br>K/L - Your left ear<br>M/N - Your suicide note<br>O/P - My common sense<br>Q/R - Your mom<br>S/T - Your collection of butterflies<br>U/V - Your criminal record<br>W/X - David's tricot outfits<br>Y/Z - Your grades from college<br><br><br>10. The last letter in your last name?<br>A/B - Always will remember<br>C/D - Never will forget<br>E/F - Always wanted to break<br>G/H - Never openly mocked<br>I/J - Always have felt dirty before<br>K/L - Will tell the authorities about<br>M/N - Told in my confession today about<br>O/P - Was interviewed by the Times about<br>Q/R - Told my psychiatrist about<br>S/T - Get sick when I think of<br>U/V - Always will try to forget<br>W/X - Am better off without<br>Y/Z - Never liked<br><br><br>11. What do you prefer to drink?<br>Water- Our friendship<br>Beer - Senility<br>Soft drink - A new life as a clone<br>Soda - The incarnation as an Eskimo<br>Milk - The apartment building<br>Wine - Cocaine abuse<br>Cider - A passionate interest for mice<br>Juice - Oprah Winfrey imitations<br>Mineral water - Embarrassing rash<br>Hot chocolate - Eggplant-fetishism<br>Whiskey - To ruin the second world war<br>Other - To hate the Boston Celtics<br><br><br>12. To which country would you prefer to go on a vacation?<br>Thailand - Warm regards<br>USA - Bes