avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/h/shiny-flareon-plz.png?4" alt=":iconshiny-flareon-plz:" title="shiny-flareon-plz"></a><br>25. Vampires or Werewolves? I guess werewolves because I like canines.<br>26. Puppies or Kittens: Puppies.<br>27: Rain or Shine? Doesn't matter, I rarely leave the house. /brick'd<br>28: Country or City? Couldn't care less.<br>29: France or Fiji? wait is this like "Would you rather live in...?" or "Would you rather visit...?" Because if the former, neither, and if the latter, both (someday).<br>30. Hamburger or Hot dog? Hot dog.<br>31. Palm tree or Weeping Willow? Weeping willow.<br>32. Dancing or Painting? Painting. By a landslide.<br>33. Story writing or Reporters Writing? Journalism's fun, but story writing all the way.<br>34. TV or Computer? What am I doing to type this quiz? <img src="https://e.deviantart.net/emoticons/b/blankstare.gif" width="15" height="15" alt=":|" data-embed-type="emoticon" data-embed-id="402" title=":| (Blank Stare)"><br>35. Facebook or MySpace? DEVIANTART<br>36. Windows or Mac? I use Windows, but I couldn't really care less either way as long as I can draw and have Internets.<br>37. Paint (program) or Photoshop? ...GIMP. :V<br>38. Bases or Normal Computer Drawing? You mean... traced bases? NOPLZ<br>39. Computer Drawing or Freehand? wat<br>40. Colour or Black and White? Color.<br>41. <img src="https://e.deviantart.net/emoticons/l/la.gif" width="19" height="19" alt=":la:" data-embed-type="emoticon" data-embed-id="577" title="La la la la"> or <img src="https://e.deviantart.net/emoticons/m/meow.gif" width="15" height="15" alt=":meow:" data-embed-type="emoticon" data-embed-id="578" title="Meow :3">? <a href="https://www.deviantart.com/laplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/l/a/laplz.gif?2" alt=":iconlaplz:" title="laplz"></a><br>42. Anime or Manga? Not really interested in either.<br>42. Have a Diary? Used to, but lately my journals have been used for writing random crap that I think of in the early hours of the morning when I'm supposed to be sleeping. <br>43. Have a stuffed toy? Sure.<br>44. Used to have one? what<br>45. What was / is it?&nbsp;&nbsp;Name an animal. I've probably had it in plush form. :V<br>46. Have a pet? At the moment, two.<br>47. What is/are they/it ? A dog and a cat.<br>48. Have an instrument? Piano.<br>49. Do you have a piggy bank (any shape)? Nope.<br>50. Do you own more than 5 computer games? Probably, but I rarely do anything else than Internet and drawing. <br>51. Do you know who Zelda is? I'd be surprised if someone doesn't.<br>52. Do you have an ipod or mp3 or CD player? The latter two, both of which are old as dirt.<br>53. Do you have a gaming console? Nintendo DS and DSi &amp; Wii.<br>54. Do you have a bookcase? Yup, though it's mostly filled with notebooks.<br>55. Do you own a novelty item, e.g. hannah montana gum boots, spongebob umbrella? If I ever have, it got sold a long time ago.<br>56. Can you knit? Nope.<br>57. Can you crochet? Tried. Failed.<br>58. Can you sew? Tried. Also failed.<br>59. Can you do the can can? No thanks.<br>60. Can you play more than one instrument (including vocal training)? If only....<br>61. Can you whistle? Nope. :I<br>62. Can you curl your tongue? Nope.<br>63. Can you click your fingers? Yup.<br>64. Can you touch type? ...what.<br>65. Can you eat chilli? Not fond of it.<br>66. Can you read books with more than 600 pages? Easily. :V<br>67. Can you crack your knuckles? Not on purpose.<br>68. Can you crack your neck? Nope.<br>69. Can you crack your toes? Nope.<br>70. Can you crack your fingers? Nope.<br>71. Can you do the moon walk? Never tried, don't care to.<br>72. Can you eat snails? Only for a million bucks. :V<br>73. Can you cook? Not really. Do microwaveable or toasted things count?<br>74. Can you sing? I <i>can</i> sing, sure; can't say I do it <i>well</i>.<br>75. Can you dance? Nope.<br>76. Can you talk in chipmunk? why the christ