    <div class="text">Le finished. Two brave souls, Grovyle and McAwesome, fell to Brawly's Machop and Makuhita (respectively). D: On the bright side, however, Vivi the Oddish joined the team~<br><br><strike>Yup, it's that time again, folks. No back-to-school commercials in sight here! <img src="https://e.deviantart.net/emoticons/b/biggrin.gif" width="15" height="15" alt=":D" data-embed-type="emoticon" data-embed-id="366" title=":D (Big Grin)"> /brick'd<br><br><b>Current Team:</b><br>Grovyle*- male Grovyle. Naive. Level 17.<br>Snuggie- female Lombre. Timid. Level 17.<br>McAwesome- female Shroomish. Docile. Level 16.<br>*I blame my impatience with the game's introduction for this. Here's hoping there's no wipe before Slateport....<br><br><b>Rules:</b><br>1. Catch the first Grass-type Pokemon on each route (no duplicates, no Legendaries)<br>--HM slaves are allowed to be caught <i>only if necessary</i>.<br>2. Fainted Pokemon must be permanently boxed ASAP.<br>3. All Pokemon must have nicknames.<br>--There is no naming theme so feel free to suggest things.<br>(Yes, the format changed a bit from the last few streams.)<br><br>As usual, mic's off. Hopefully I'll at <i>least</i> be able to deliver Steven's letter and beat up Dewford Gym; do note that it might end abruptly. :I<br><br><a class="external" href="https://www.deviantart.com/users/outgoing?https://secure.join.me/401-830-545">It's also about time for me to stop rambling.</a></strike><br><br>        </div>

