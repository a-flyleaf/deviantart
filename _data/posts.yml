ext-align:left;	vertical-align:top;	height:246px;	width:720px;	margin:0px 0px 0px 0px;}body div#devskin8202252 .commentslink {	background-color:#---;	font-family:Palatino Linotype, serif;	font-size:14px;	position:relative;	bottom:-40px;	padding:0px 5px 0px 5px;}body div#devskin8202252 .prevlink {	background-color:#---;	font-family:Palatino Linotype, serif;	font-size:14px;	position:relative;	bottom:-40px;	padding:0px 5px 0px 5px;}body div#devskin8202252 .journalbox .journalbottom {	height:246px;	width:720px;	color:black !important;	font-family:Palatino Linotype, serif;	font-size:0px;	font-weight:bold;	text-align:center;	font-variant:small-caps;	margin-top:25px;	text-shadow:0px 0px 0px #---;}body div#devskin8202252 .journalbox .journaltext {	border:0px;	color:#242424;	font-family:Georgia, serif;	font-style:---;	font-size:14px;	text-align:justify;	width:480px;	padding:20px 0px 0px 116px;}body div#devskin8202252 .journalbox li {	background:transparent no-repeat left top;	color:#7A3A25;	font-family:Trebuchet MS, Verdana, Arial, Serif;	font-size:12px;	text-align:left;	margin-left:105px;	text-shadow:1px 1px 0px #FFF;}body div#devskin8202252 .gr-top h2 a {	color:inherit;}body div#devskin8202252 .footer {	font-size:10px;	text-align:center;	color:#FFE7C4;	position:relative;	bottom:-240px;}</style><div id="devskin8202252">    <div class="journalbox box hideavatars">        <div class="boxtop journaltop">        </div>        <div class="pp journaltext text">            <div>This is a journal entry and you should read it.</div><br><div>I have no idea how these things work.</div><br><br>...and apparently dA screwed up so we got two days of it, sorta. :'D<br><br>And now for some crack generated using the <a href="https://ayame-kenoshi.deviantart.com/journal/Celebrate-deviantART-s-12th-Birthday-319279006">DeviantART birthday thing's Mad Libs game</a>. I was going to post it in my gallery but eh, didn't write it and whatnot. :I<br><br>"12th Birthday Celebration"<br>For deviantART's 12th birthday, the staff decided to throw a glorious surprise party for Fella. They gathered at Fella's favorite restaurant, The Fancy Naub, with presents in hand. Llama brought Fella to the door and once they stepped in, all of the staff screamed, "Mother of mew!!" Fella was so shocked that he instantly flattened. He opened his presents to find that Llama had given him 12 bananas. He was amazed! He would never forget that night.<br><br>"The Big Match"<br>Once upon a time, there was a young boy named ChereN who always dreamed of becoming the world's best drunkard. He trained every day for over 9,000 hours in order to beat his rival, The Fugly Menace. The day of the big competition arrived, and ChereN came armed with a cake and his unstoppable determination. They were pitted against each other in a battle of wits, and ChereN emerged as the insane victor! His achievement is celebrated every Livestream.<br><br>"Wise Advice"<br>My great-grandfather used to tell me, "Don't chase after stalkers because you'll only end up with a Hoppip in your eyeball." I never quite understood his advice until one summer, I was gardening with my best friend KAWAII-DESU-BAKA-CHAN. All of a sudden, we found an underground tunnel! It was creepy and spooky sounds came from deep within. KAWAII-DESU-BAKA-CHAN saw something interesting inside, jumped in, and I never saw her again. Great-granddaddy was right!<br><br>"Artistic Inspiration"<br>A young woman named Lesbianca loved making art, and practiced erasing all day long to become the very best in all her town. But one day, she was completely stumped. She looked around her room, full of art pieces featuring mystical Snuggies, sci-fi landscapes of a futuristic Wasstralia, and a portrait of Eles(bian)a that looked so real, you could start a conversation with it. But nothing inspired her. Had she really created everything there was to create? Depressed, she looked out her window, and made a wish on a nearby toast for inspiration to return to her. The next morning, she sprung out of bed, and used her skill in erasing to create the most beautiful deviation depicting books stripping anyone had ever seen. That night, she shouted out the window, "Thanks, toast!"<br><br>...<br>I<br>do<br>not<br>even<br><sub>The last one is my favorite. /brick'd</sub><br><br><div>Skin by; <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/nishithv">NishithV</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span></div>        </div>    </div>    </div></div>

