,&quot;r&quot;:0,&quot;c&quot;:&quot;v1/fill/w_500,h_250,q_70,strp/&lt;prettyName&gt;-250t.jpg&quot;,&quot;h&quot;:250,&quot;w&quot;:500},{&quot;t&quot;:&quot;350T&quot;,&quot;r&quot;:0,&quot;c&quot;:&quot;v1/fill/w_700,h_350,q_70,strp/&lt;prettyName&gt;-350t.jpg&quot;,&quot;h&quot;:350,&quot;w&quot;:700},{&quot;t&quot;:&quot;400T&quot;,&quot;r&quot;:0,&quot;c&quot;:&quot;v1/fill/w_800,h_400,q_70,strp/&lt;prettyName&gt;-400t.jpg&quot;,&quot;h&quot;:400,&quot;w&quot;:800},{&quot;t&quot;:&quot;preview&quot;,&quot;r&quot;:0,&quot;c&quot;:&quot;v1/fill/w_1264,h_632,q_70,strp/&lt;prettyName&gt;-pre.jpg&quot;,&quot;h&quot;:632,&quot;w&quot;:1264,&quot;f&quot;:306463},{&quot;t&quot;:&quot;social_preview&quot;,&quot;r&quot;:0,&quot;c&quot;:&quot;v1/fill/w_1264,h_632,q_70,strp/&lt;prettyName&gt;-pre.jpg&quot;,&quot;h&quot;:632,&quot;w&quot;:1264},{&quot;t&quot;:&quot;fullview&quot;,&quot;r&quot;:0,&quot;c&quot;:&quot;v1/fill/w_1280,h_640,q_80,strp/&lt;prettyName&gt;-fullview.jpg&quot;,&quot;h&quot;:640,&quot;w&quot;:1280,&quot;f&quot;:306463}]},&quot;entityId&quot;:469365147385746}" data-width="" data-link="" data-alignment="center"><span class="jH_xxg" style="margin:0 auto;display:flex;align-items:center;justify-content:center;overflow:hidden;width:780px;height:390px"><div style="cursor:zoom-in;width:100%"><img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f3def622-047b-46fe-80de-e7c558acea09/ddwfzl6-e1d37947-b47f-4980-ac50-8b03baed00f7.png/v1/fill/w_800,h_400,q_70,strp/rip_by_nightauctor_ddwfzl6-400t.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..o_lCdG0MPw8HUHf9RnKwWKjqQPqwAVe56yHSa5TRSsA" alt="rip" style="width:100%;max-width:100%;display:block"></div></span></figure></div><p style="text-align:left;margin-inline-start:0px">You know, the previous dA layout… was not great. Not responsive, questionable (albeit iconic) color scheme, and very much showing its age. If Eclipse had been the default layout back when I joined deviantART eight(!!) years ago… well, I didn’t care about web design back then, but it could’ve been nice.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Unfortunately, Eclipse as it’s being rolled out is buggy, <em>still</em> not 100% responsive, and effectively nukes my precious darling HTML. It is new and it <em>shows</em>. The way it forces all your folders to display with thumbnails isn’t my favorite feature either, considering I’ve renovated my gallery to serve as an archive of sorts and <em>my crusty old art from 2013 doesn’t need a thumbnail display and neither do my not-100%-mine scraps, spare me</em>.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Anyway.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">The last time I posted a journal was <a href="https://www.deviantart.com/nightauctor/journal/The-Future-Endeavors-737374024" rel="noopener noreferrer nofollow ugc"><u>2018</u></a>, and it can be roughly TL;DR’d as “lost interest in my own comic, lads.” Since then I’ve neither completed the thing nor posted the pages I had as backlog, but if the story still interests you, the closest I’ve gotten to finishing it are summaries via two character profiles: <a href="http://a-flyleaf.glitch.me/shriblets/wiki.html" target="_blank" rel="noopener noreferrer nofollow ugc"><u>a deprecated minor character</u></a> and <a href="https://aflyleafarchive.wordpress.com/2018/09/11/serena-johnson-writeup/" target="_blank" rel="noopener noreferrer nofollow ugc"><u>the protagonist herself</u></a>. Thaaaat’s probably as close as I’m gonna get, at this point \o/</p><p style="text-align:left;margin-inline-start:0px"><strong>NEXT DAY EDIT:</strong> &nbsp;<a href="https://a-flyleaf.github.io/tfe/" target="_blank" rel="noopener noreferrer nofollow ugc"><u>so this exists now</u></a></p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">As far as personal updates go, anything relevant just gets crammed into <a href="http://fav.me/ddnewcl" rel="noopener noreferrer nofollow ugc"><u>the yearly roundups</u></a> now. I don’t really have anything else to write here! Social media is my nemesis and I resent dA trying to turn into one (hello, live notifications, <em>did not ask</em> [but at least those can get turned off]). I could use a username change but like hell if I’m spending money on Internet Points, and maybe the outdated name could serve as a nudge for me to <em>really</em> haul my stuff over to my own darn site. You know, controlling your own platform and all that jazz, because then <em>the presentation of everything doesn’t get a complete overhaul because the Higher Website Gods demanded it</em>.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Anyway x2. There’s <a href="https://twitter.com/mcapriglioneart/status/1240054958508179456" target="_blank" rel="noopener noreferrer nofollow ugc"><u>a six fanart challenge</u></a> thing going around on twitter, so if you’ve read this far, feel free to toss me a suggestion for that ;V</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">See ya next time the planets align ✌️</p></div>

- link: journal/hashtagCringetober2020-856778861
  title: "#hashtagCringetober2020"
  date: 2020-10-01T17:55:31.000Z
  type: journal
  html: |-
    <div data-editor-viewer="1" class="IPYaYx kba5rE tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">the concept of "cringe" externalizes shame over youthful indulgence because you are expected to grow out of anything fun and have the world's highest standards always and that is dumb. that is a shame. there is nothing creative under the sun that cannot be done well, and even if something is done "badly," who gives a crap. does it spark joy? yes? art job done. the real cringe is cringe itself. go home everyone we have solved the internet</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">anyway <a href="https://twitter.com/sleeprann/status/1300928083411849217" target="_blank" rel="noopener noreferrer nofollow ugc"><u>this is a thing</u></a>; copying the prompts here in case the original prompt list implodes, as links on the internet tend to do.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><ol><li><p style="margin-inline-start:0px">heterochromia</p></li><li><p style="margin-inline-start:0px">animal ears</p></li><li><p style="margin-inline-start:0px">2000s alt fashion</p></li><li><p style="margin-inline-start:0px">glomping</p></li><li><p style="margin-inline-start:0px">meme template</p></li><li><p style="margin-inline-start:0px">fake screenshot</p></li><li><p style="margin-inline-start:0px">"victorian" fashion</p></li><li><p style="margin-inline-start:0px">just standing there</p></li><li><p style="margin-inline-start:0px">a lot of belts</p></li><li><p style="margin-inline-start:0px">blue hair</p></li><li><p style="margin-inline-start:0px">impractical weapon</p></li><li><p style="margin-inline-start:0px">demon OC</p></li><li><p style="margin-inline-start:0px">that outfit looks cool in theory</p></li><li><p style="margin-inline-start:0px">I'm not a furry but</p></li><li><p style="margin-inline-start:0px">stoic Legolas expy</p></li><li><p style="margin-inline-start:0px">plot contrivance</p></li><li><p style="margin-inline-start:0px">ms paint drawing</p></li><li><p style="margin-inline-start:0px">sonic OC</p></li><li><p style="margin-inline-start:0px">tumblr sexyman</p></li><li><p style="margin-inline-start:0px">hot evil lady</p></li><li><p style="margin-inline-start:0px">Shrek reference</p></li><li><p style="margin-inline-start:0px">Sans</p></li><li><p style="margin-inline-start:0px">artist's choice</p></li></ol><p style="text-align:left;margin-inline-start:0px">24-30 are (7 free days, spaced out as you wish). day 31 does not exist.</p><p style="text-align:left;margin-inline-start:24px">update: apparently i am using free days as "get out of prompt free" cards</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">bonus self-imposed rules:</p><p style="text-align:left;margin-inline-start:0px">- mspaint only</p><p style="text-align:left;margin-inline-start:0px">- seeing as no preexisting characters of mine fit many (if any) of the themes, a new one will be spawned specifically for this challenge. maybe more.</p><p style="text-align:left;margin-inline-start:0px">- the art can absolutely be done in 5 minutes or less. in theory it would be very cool if the drawings got progressively "better," mostly because it would make for a hell of a progression gallery-roundup-thing, but we are also in the midst of the semester and i am here to have a good time. increased pressure to make Art™ every single day is not a good time. it can, and should, be churned out in two seconds before bed if that is what it takes to draw something every day.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">leave your irony at the door. we are here to have FUN</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">EDIT 10/14: this has somehow not petered off and also my prompt combining made a Mess so <a href="https://www.deviantart.com/nightauctor/gallery/75431402/cringetober" rel="noopener noreferrer nofollow ugc"><u>now it has a folder</u></a>. also "draw something every day" I LAUGH</p></div>

