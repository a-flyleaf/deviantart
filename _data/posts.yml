- link: journal/Username-Changes-302700085
  title: "Username Changes"
  date: 2012-05-17T18:10:11.000Z
  type: journal
  html: |-
    <div class="text">So apparently, now people can change their username... <i>if</i> and <i>only</i> if they have a premium membership. (For the record, <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/simbathehuman">SimbaTheHuman</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span>/thefrozentundra and I (mostly Tundra) <a href="https://comments.deviantart.com/1/301354460/2543194125">totally called it</a>. <a href="https://www.deviantart.com/sphealwithitplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/p/sphealwithitplz.png?4" alt=":iconsphealwithitplz:" title="sphealwithitplz"></a>)<br><br>Honestly, I think people are jumping on this bandwagon <i>way</i> too quickly. I can understand if you've been wanting to change your dA name for a while, but I've seen people changing their names because "this is a cool new feature and I want to try it" or "I've already changed accounts a bunch of times but now I don't have to anymore" and <i>those are both crappy reasons</i>. (I mean, I've always been kinda biased against people who change their accounts once every twenty days or whatever, but that's another rant...).<br><br>Seriously. Put some thought into it <i>before</i> you change your name. Yes, I know you can change your name again in another six months... but you can't go back to the original. Waste of usernames much? In a few years from now we'll have some people with notes on their pages that say "Formerly <b>kawaiidesugal9000</b>, <b>warriorz4lief</b>, <b>pokeymanzrule</b>, <b>starlightmoonwolf51</b>..." etc. (Forget the fact those are all crappy usernames and someone who wants to use them should really think twice; that's just sarcasm.) Point is, do you really <i>need</i> to be changing your username so often? <img src="https://e.deviantart.net/emoticons/s/stare.gif" width="15" height="15" alt=":stare:" data-embed-type="emoticon" data-embed-id="594" title="Stare"><br><br>Yeah, I know I'm ranting, and I don't know why you're still reading this. I'm just pretty darned sick of seeing a bunch of messages in my Inbox saying that people I watch just changed their username, usually to something worse than the original. Do I use thousands and thousands of names on the Internet? Yeah. Do I need to be changing my dA name every six months to reflect my current most-frequently-used name? <i>Heck no.</i><br><br>(And for those who are wondering: No, I'm not just saying this because I don't have a premium membership. Screw premiums; I can put up with a few ads and no journal skins/polls/etc. I'd still be complaining about this sort of thing nonetheless.)<br><br><sub><sub><sub><code>USERNAME BAG&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;F*CK!</code></sub></sub></sub><br><br>        </div>

- link: journal/Requests-Anyone-302908467
  title: "Requests, Anyone?"
  date: 2012-05-18T19:38:27.000Z
  type: journal
  html: |-
    <div class="text">Recently I downloaded the new version of GIMP and <i>oh my god IT'S AWESOME.</i> The brush dynamics took a while to figure out, but I think I've got the hang of things now. I really like the options to lock a layer (preventing you from, oh, I'unno, <i>drawing on the sketch layer</i>) and layer groups (because now there aren't countless layers squished into a cramped list; I tend to use way too many of 'em.... <img src="https://e.deviantart.net/emoticons/a/animesweat.gif" width="19" height="19" alt="^^;" data-embed-type="emoticon" data-embed-id="417" title="Sweating a little...">)... if you use GIMP, go to the website and download v2.8 now. :I<br><br>ANYWAY. I'm pretty caught up on work in the <a href="http://fav.me/d4yuegx">upcoming comic</a> and I don't want to go too overboard with drawing in advance, but I really feel like drawing now that I have this awesome new update. 8D So, anyone wanna request a drawing?<br><br>I <i>will</i> draw pretty much anything you ask as long as it's not mature (i.e. no naked people, excessive violence, that sort of thing), so go crazy; crack, serious stuff, vhatevar. <img src="https://e.deviantart.net/emoticons/b/bucktooth.gif" width="15" height="15" alt=":B" data-embed-type="emoticon" data-embed-id="570" title="Bucktooth"><br>&gt;inb4 "OMG DRAW MAH HOMESUCK TROLL/SPARKLEPONY" &lt;-I mean, fine, shove me <i>way</i> out of my comfort zone and request a person <strike>or, ARCEUS FORBID, a pony</strike> but if you do you definitely shouldn't expect something of fantastic quality. The whole point of me doing this is to experiment drawing different things (and possibly in different styles(, after all....<br><br>Just don't go asking for a full-blown watercolor painting of a South American dawn with tigers dancing around in the background, because this'll all be digital and I've never been one to make incredibly complicated stuff in the first place. :I I'll try to do my best to not screw up <strike>any more than I usually do</strike>, but otherwise I make no promises.<br><br>Other than that, I've got no idea how long I'll be open for this. Depends how many requests I get. :3 So, without further rambling, if you're interested, just tell me and I'll get working ASAP~<br><br>        </div>

