    <div data-editor-viewer="1" class="IPYaYx kba5rE tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">Wow, they really did kill HTML editing for good, huh?</p><p class="empty-p"><br></p><p style="text-align:left;margin-inline-start:0px">Uh. Hi! As of writing it’s been 3 months since my last upload, and <em>substantially</em> longer since I was last substantially ~active. Ghost town webbed site is ghost town, but they’re still rolling out <a href="https://www.deviantart.com/team/journal/Sta-sh-in-Studio-is-coming-soon-1081674670" rel="noopener noreferrer nofollow ugc">updates no one asked for</a>, and I still haven’t made an offsite mirror of everything, so. :V</p><p class="empty-p"><br></p><p style="text-align:left;margin-inline-start:0px">I actually don’t hate the Studio thing, go figure.</p><p class="empty-p"><br></p><p style="text-align:left;margin-inline-start:0px">Anyway, this post mostly exists so I can link it in the descriptions of the forthcoming retroactive deviation-dump. Yes, I am about to upload a handful of stuff several months late. Yes, I am as ever a stickler for archival and accurate dates and such and whatnot.</p><p class="empty-p"><br></p><p style="text-align:left;margin-inline-start:0px"><em>To je sve</em><a href="https://lingva.reallyaweso.me/auto/en/to%20je%20sve" target="_blank" rel="noopener noreferrer nofollow ugc"><em>!</em></a></p></div>

