    <div class="text">EDIT: Didn't accomplish a whole lot since real-life issues cut things short, but (early technical difficulties aside) it was fun. :3 Thanks again to everyone who showed up!<br><br><b><u>Current Team:</u></b><br><b>Treecko*</b>- male Treecko. Naive. Level 9.<br><b>Snuggie</b>- female Lotad. Timid. Level 10.<br><b>McAwesome</b>- female Shroomish. Docile. Level 6.<br><sub>*I blame my impatience with the game's introduction for this. Here's hoping there's no wipe before Slateport....</sub><br><br>I'll be doing some offscreen grinding and will try to stream again ASAP! <img src="https://e.deviantart.net/emoticons/b/biggrin.gif" width="15" height="15" alt=":D" data-embed-type="emoticon" data-embed-id="366" title=":D (Big Grin)"><br><br><strike>This... this should be interesting.<br><br><b>Before anyone asks:</b><br>~There are four simple rules: catch the first <u>Grass-type</u> Pokemon on each route (no duplicates, no Legendaries), a fainted Pokemon must be permanently boxed ASAP, and all Pokemon must have nicknames. If I get stuck somewhere without a HM slave when one is necessary, it's up to you guys to tell me whether or not I'm allowed to go back to catch one.<br>~There's no name theme, but since I fail at creativity you're free to suggest things.<br><br>Mic's off since I still seem to be having issues with static, but feel free to chat and whatnot.<br><br><b><a class="external" href="https://www.deviantart.com/users/outgoing?https://secure.join.me/660-803-282">"Shut up already, Drako!"</a></b></strike><br><br>        </div>

