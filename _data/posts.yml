I do not give a crap about this stuff.<br>216. Smoke? Also, smoking is death. True stork. :V<br>217. Have a disorder? Not as far as I know, unless being addicted to Internet and drawing counts.<br>218. Have drugs? Because that's a good idea.<br>219. What did you do yesterday? Things.<br>220. Do you think anyone who watches you has read this far? If they have I demand they make a comment that is brickable. Or just include some sort of brick plz account. <strike>Or give me something to draw because I tend to be more motivated when drawing for other people and also want requests.</strike> I guess. :V<br>221. How many people watch you? 46, though not many of them actually comment on the stuff I post.<br>222. The first person to watch you was : ...No idea.<br>223. Second? I guess I could always just re-add that watchers widget thing to my profile.<br>224. Third? But I'm <i>lazy</i>.<br>225. Fourth? So screw this.<br>226. Why are you on deviantART? Because I want to stalk people. Also I sometimes post the cruddy things I draw.<br>227. When did you first start? Almost a year ago.<br>228. What's your personal quote? /brick'd (no really I have no personal quote)<br>229. Operating system? PC<br>230. Hero? The people in my life who accomplish things, I guess.<br>231. Favourite cartoon character? ...No idea.<br>232. Book character? Way, way too many.<br>233. Movie character? There's probably someone but I can't think of 'em.<br>234. Pick up the book next to you, page 26, line 8? "[Looks] funny to me." ...huh.<br>235. What do you do in your spare time? Internet, write, draw.<br>236. What's your favourite TV show? <i>Avatar</i>, both series. Other than that I don't watch a whole lot of TV.<br>237. I like long quizzes... do you? Well, I've had the patience to finish this so far, so I guess I do?<br>238. Best friend/s? Real life or Internet?<br>239. Have you started a deviantART family? If you mean those things where people go around saying "DAS MY MOMMY" without actually being rel