- link: journal/NOT-THIS-AGAIIINNNNNN-307189351
  title: "NOT THIS AGAIIINNNNNN"
  date: 2012-06-08T23:31:07.000Z
  type: journal
  html: |-
    <div class="text"><strike><a href="http://fav.me/d52vu2m">YOU ARE TEARING ME APART, </a><span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/kalithe">Kalithe</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span>.</strike><br>I shall forevermore hate the person who started this. IT SPREADS LIKE <strike>WILDIFRE</strike> THE PLAGUE.<br><br><b>~Rules~</b><br>1. You must post these rules.<br>2. Each person must post five things about themselves in their journal.<br>3. Answer the questions the tagger set for you in their post<strike>, and create eleven new questions for the people you tag to answer</strike>.<br>4. <strike>You have to choose eleven people and post their icons in your journal.</strike><br>5. <strike>Go to the victims' pages and tell them you've tagged them.</strike><br>6. <strike>No tag backs.</strike><br>7. No stuff in the tagging section like "You're tagged if you're reading this." <strike>You have to legitimately tag eleven people.</strike><br>SCREW THESE RULES I AIN'T TAGGIN' NO ONE.<br><br><b>Five Things About Myself</b><br>1. Lightning makes me paranoid. I refuse to use any electronic device and unplug everything around me if I see any sort of flash outside. I have absolutely no excuse for this behavior. |D<br>2. Despite the fact I complain about it a lot, I <i>do</i> practice drawing human anatomy. <strike>I still fail at it.</strike><br>3. I like drawing hands <strike>even though I suck at them</strike>.<br>4. I have a bad tendency to quote things I read on the Internet, though most of the time I have no idea who originally said it.<br>5. I hate these memes yet I do 'em anyway.<br><br><b>Questions from <a href="https://www.deviantart.com/kalithe"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/k/a/kalithe.png?1" alt=":iconkalithe:" title="Kalithe"></a></b><br>1) <i>A blue Aquadrak pads up to you and gives you a coffee.... What do you do?!</i><br>Stare for a while, then run. <strike>I don't even like coffee anyway.</strike><br>2) <i>What is your favorite om to nom on? :3</i><br>I don't "nom" on yoga chants.<br>3) <i>What games to you play the most often?</i><br>PoooooOOOOOKEEYYYYMMMMMAANNNNZZZZ<br>4) <i>What would you do for a Klondike bar?</i><br>Spend money. Erm... I'unno. |D<br>5) <i>Who is your favorite artist?</i><br>...Can there only be ONE? D:<br>6) <i>Would you survive the Zombie Apocalypse o3o? If so, how. If not, why?!?!</i><br>Absolutely not. I'd chicken out and hide until dying of starvation. Or being found. Or both.<br>7) <i>Chuck Norris and Mr. T walk into a bar to fight. Who wins?</i><br>Beer, because they both get so drunk they collapse simultaneously. <strike>no seriously who is Mr. T</strike><br>8) <i>What would your OC(s) do if they saw an injured rabbit crying for help?</i><br>I have way too many OCs. To put things simply, some would eat the rabbit, others would ignore it, and one other one would try to catch it and drag it to a vet by the ears.<br>9) <i>Have you ever been struck by lightning, or know someone that has? (Because I have )</i><br>No and no. Sounds awful. D:<br>10) <i>How much wood can a woodchuck chuck if a woodchuck could chuck wood?</i><br>Depends on the woodchuck and its endurance. No time frame was specified, either, so even woodchucks who can't chuck wood would eventually chuck <i>some</i> wood over the span of a thousand years or so (assuming it lived that long).<br>11) <i>How often do you have Starbucks? :I</i><br>Never.<br><br><b>I Tag Thee</b><br><br><br><br><br><br><br><br><br><br><br><br><sub><sub><sub><sub><sub>you see what I did thar</sub></sub></sub></sub></sub><br><br>        </div>

