- link: journal/An-Idea-of-Sorts-295830571
  title: "An Idea of Sorts"
  date: 2012-04-13T16:39:57.000Z
  type: journal
  html: |-
    <div class="text"><strike>What do you mean I should be working on my <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/hardlockelife">HardLockeLife</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span> application? SHUSH. I swear I'll post it before I leave for vacation tomorrow. |D</strike><br><br>Anyway. Recently I've been thinking of starting a comic. However, despite the fact I've got a bunch of great Nuzlocke ideas and whatnot, I really don't think I have neither the motivation nor the patience required to make a decent Nuzlocke comic.<br><br>But I'm still interested in making a comic.<br><br>I was thinking of doing a series of short gag comics centering around a Hoppip, a Shuckle, and a trainer that they follow around Johto. I'm not sure if it's even going to be a Hoppip; I've just been using one in the idea sketches and whatnot because of the shiny one I found in <i>SoulSilver</i> (which gave me the idea in the first place). Of course, any other ideas are fine with me; it's just got to be a small Pokemon native to Johto and preferably not ridiculously complex to draw.<br><br>Here's an example: <a class="external" href="https://www.deviantart.com/users/outgoing?http://i.imgur.com/WirdE.png">i.imgur.com/WirdE.png</a> Yes, that's <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/luna-pon">Luna-pon</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span>. No, I didn't color the eyes or mouth because <a href="https://www.deviantart.com/heplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/h/e/heplz.gif?2" alt=":iconheplz:" title="heplz"></a>. Yes, the file's unnecessarily big; I meant to shrink it but <strike>TOAST</strike> meh. And finally, yes, I was lame and forgot to turn on tablet pressure until I was pretty much done. There's no shading or detail or anything else fancy like that; if I do end up making this a series, I'm not shading it because it'd take too much time and suck up my motivation. <strike>My handwriting is awful I know shut up I tried to make it look good and failed miserably okay? okay.</strike><br><br>Shuttin' up now. So. Thoughts on whether or not I should go through with this? (Keep in mind that I probably won't be able to actually start this thing until I get back from vacation... which won't be until April 29th. Oi. <strike>Why do I keep coming up with ideas when I know I won't have the time to actually make them real. |D</strike><br><br>        </div>

