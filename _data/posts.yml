- link: journal/Hi-I-wrote-a-blog-post-901563419
  title: "Hi, I wrote a blog post."
  date: 2021-12-23T05:51:39.000Z
  type: journal
  html: |-
    <div data-editor-viewer="1" class="IPYaYx kba5rE tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px"><a href="https://a-flyleaf.github.io/blog/project-rambling" target="_blank" rel="noopener noreferrer nofollow ugc"><u>It’s &lt;2,500 words of rambling about my own projects and the status thereof</u></a>, ft. tangentially-relevant website and medium meta. I have posted scarcely about my previous project for a reason, which is outlined there, and so you might have no idea what I’m talking about for half of it. To skip to the part concerning the “unmoored randos” I’ve been drawing all year, <a href="https://a-flyleaf.github.io/blog/project-rambling#now-what" target="_blank" rel="noopener noreferrer nofollow ugc"><u>here’s a nifty subheader</u></a>.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Have an excerpt. (I would put it in a blockquote except dA’s blockquote styling makes it huge, thanks Eclipse /s; bullets must suffice for proper indentation instead.)</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><ul><li><p style="margin-inline-start:0px">The idea first spawned in November 2020, as one of a couple little story-starters I entertained for like a day and then moved past—and then around January, in typing up those notes for personal archival, I thought, <em>this idea kinda slaps tho ngl.</em></p></li><li><p style="margin-inline-start:0px">So the two characters at the crux got designs. New characters spawned to mirror them. And, while I am normally reluctant to publicize anything story-related because ~spoilers~ or whatever, I didn’t care about that this round because I wasn’t thinking it was going to become A Thing™. Figured I’d just play around with the idea some more, inevitably lose interest, fun was had call it a day.</p></li><li><p style="margin-inline-start:0px">Well, it’s December 2021, and I’ve told a non-small amount of people about the story, all with the assumption it would, in fact, become A Thing™. So, I guess now it’s going to become A Thing<a href="https://a-flyleaf.github.io/blog/project-rambling#now-what" target="_blank" rel="noopener noreferrer nofollow ugc"><u>??</u></a></p></li></ul><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">. . . I need to use my own dang website more often /o\</p></div>

