- link: journal/FFFFFFFFBUSY-293691041
  title: "FFFFFFFFBUSY. :|"
  date: 2012-04-02T11:44:56.000Z
  type: journal
  html: |-
    <div class="text">I haven't drawn anything for the past few days. I've missed Livestreams left and right. I've been dead to the (Internet) world. There are two things I blame: packing and <i>SoulSilver</i>.<br><br>I'm sure you'd all <i>love</i> to hear about how it turns out I've got absolutely nothing to wear for the trip (which I wrote about in an earlier journal)... and considering that I'm one of those people who detests clothes shopping, I can't say I've enjoyed the constant outings. But I digress.<br><br>Recently dug out my old-as-dirt <i>SoulSilver</i> game and am playing through it again. I might Nuzlocke it later on, but for now I'm doing a normal runthrough because I have practically no idea what the plot is about anymore. |D As I've mentioned before, I haven't played a GenIV game if <i>forever</i>; I was forgetting that I even had <i>SoulSilver</i> in the first place, and my <i>Platinum</i> was sold at a yard sale a few years ago.<br><br>anyway. I'm glad you're still reading this because guess what: SHINYSHINYSHINYSHINYSHINY *spazzes out*<br><br>Last night, at around 10 PM, I was level grinding my Arbok on Route 28. First lucky thing: he finds a Shiny Leaf shortly after beating the crap outta a herd of Tauros. There was a giant pile of bull carnage and it was amazing. That snake is awesome.<br><br>Suddenly, a wild Hoppip appears. IT'S GREEN. IT'S A GREEN HOPPIP AND IT'S SPARKLY AND OH MY GOD THAT'S A SHINY.<br>Caught the little bugger in a Quick Ball to avoid killing it by mistake. It's level 20, Relaxed nature, female, and named Luna after my friend <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/luna-pon">Luna-pon</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span>. <img src="https://e.deviantart.net/emoticons/b/biggrin.gif" width="15" height="15" alt=":D" data-embed-type="emoticon" data-embed-id="366" title=":D (Big Grin)"> I'm never gonna evolve it, never gonna give it up, never gonna--/brick'd<br><br><strike>I'm now convinced that <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/wasserbienchen">Wasserbienchen</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span> is a Psychic-type Pokemon in disguise. She says that Luna's a Hoppip (albeit purple and yellow instead of shiny and green). I mean, that's why I named the Hoppip Luna in the first place, but still.... &lt;/useless rambling that you are still reading for some reason&gt;</strike><br><br>In other news, I recently figured out how to make my tablet pressure sensitive (turned out all I needed was to download some sort of driver), only to have it confiscated because some relative needs to draw something for a project or some other crap. &gt;:I When I get it back, I'll probably make a quick doodle of my <i>SoulSilver</i> team (and possibly make it detailed if you creeps demand so). And <i>THEN</i> I will finally finish that darned Livestream bundle. <strike>Here's hoping I can manage to do all this before I leave for China in less than two weeks....</strike> |D<br><br>...<br><br>Okay now, I'mma shut up and go accomplish things... and then play Voltorb Flip for ten hours. :I<br><br>        </div>

- link: journal/Another-Little-Meme-Thing-294148711
  title: "Another Little Meme-Thing"
  date: 2012-04-04T23:43:55.000Z
  type: journal
  html: |-
    <div class="text">How do I spend my free time? Type up pointless little memes to share with you all. Forget productivity. /brick'd<br>Stolen from <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/ayamander">Ayamander</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span><br><br>1. What is your favorite Pokemon?<br>Only one!? D: Probably Porygon.<br><br>2. Least favorite Pokemon?<br>Trubbish. &gt;:I (would've said Garbodor, but they sometimes hold the incredibly useful item Black Sludge <img src="https://e.deviantart.net/emoticons/letters/=p.gif" width="15" height="15" alt=":P" data-embed-type="emoticon" data-embed-id="395" title=":P (Lick)">)<br><br>3. Favorite Legendary?<br>RAYQUAZAAAAAA (though Cobalion comes in close second)<br><br>4. Favorite region?<br>Tied between Johto and Hoenn. <img src="https://e.deviantart.net/emoticons/b/bucktooth.gif" width="15" height="15" alt=":B" data-embed-type="emoticon" data-embed-id="570" title="Bucktooth"><br><br>5. Favorite gym leader?<br>Probably Drayden. I mean, lookit dat beard and tell me it doesn't scream BAD@$$.<br><br>6. Favorite trainer?<br>Youngster Calvin, Kanto ("Hey! You're not wearing shorts! What's wrong with you?")<br><br>7. Favorite rival?<br>Gary (albeit also the most infuriating)<br><br>8. Favorite Pokemon type?<br>DRAGON.<br><br>9. Least favorite type?<br>Rock<br><br>10. How many cards do you own?<br>0 |D<br><br>11. How many games do you own?<br>DS: Black, SoulSilver<br>ROM: Ruby, Sapphire, Emerald, FireRed...<br>TOTAL: 6<br><br>12. Which is your favorite out of all the games?<br>SoulSilver &gt; Emerald (very, very close call)<br><br>13. Worst game?<br>Diamond or Pearl; everything. is. so. SLOW.<br><br>14. Favorite starter?<br>Cyndaquil or Oshawott<br><br>15. Favorite Pokemon professor?<br>Rowan<br><br>16. Favorite eeveelution?<br>Jolteon or Flareon<br><br>17. Mew or Mewtwo?<br>Mewtwo, if only because it's got more power<br><br>18. Favorite movie?<br>N/a; I don't care for the anime/movies.<br><br>19. Least favorite movie?<br>ALL OF 'EM.<br><br>20. Favorite attack/move?<br>Earthquake<br><br>21. If you lived in the Pokemon world, what would you be?<br>Uh, trainer...? not sure if you mean a Pokemon or still a person. <img src="https://e.deviantart.net/emoticons/letters/=p.gif" width="15" height="15" alt=":P" data-embed-type="emoticon" data-embed-id="395" title=":P (Lick)"><br><br>22. Favorite town?<br>Goldenrod City; Voltorb Flip FTW<br><br>23. Favorite Elite Four member?<br>Grimsley. DAT HAIR. /brick'd<br><br>24. Who is the hardest leader to beat?<br>Assuming you mean Gym leader, WHITNEY (unless you're overgrinded). Iris/Drayden's no pushover, either.<br><br>25. Favorite Pokemon tune/song?<br>Three words: JOHTO. GAME. CORNER.<br><br>26. Favorite water type?<br>Samurott<br><br>27. Ground?<br>Krookodile<br><br>28. Electric?<br>Zebstrika/Ampharos<br><br>29. Dragon?<br>Rayquaza/Hydreigon/Dratini<br><br>30. Steel?<br>Aron (Skarmory is a close second)<br><br>31. Normal?<br>Other than Porygon... lots. <img src="https://e.deviantart.net/emoticons/letters/=p.gif" width="15" height="15" alt=":P" data-embed-type="emoticon" data-embed-id="395" title=":P (Lick)"><br><br>32. Psychic?<br>Kadabra<br><br>33. Flying?<br>Swellow/Skarmory<br><br>34. Ice?<br>Lapras<br><br>35. Dark?<br>Houndoom<br><br>36. Fire?<br>Charizard, though lately Typhlosion's really grown on me....<br><br>37. Ghost?<br>Shedinja<br><br>38. Poison?<br>Seviper<br><br>39. Fighting?<br>Breloom<br><br>40. Least Favorite water type?<br>STARMIEEEE. *insert several ragefaces here* Stupid varied movepool... stupid looks-that-are-so-weird-I-won't-use-it-because-I'm-weird-like-that...<br><br>41. Ground?<br>Dugtrio. D:&lt; *flips Arena Trap*<br><br>42. Electric?<br>E<strike>trollga</strike>molga<br><br>43. Dragon?<br>Kingdra; not a dragon AT ALL<br><br>44. Steel?<br>Forretress (Skarmory, competitively, when I'm not using it)<br><br>45. Normal?<br>Raticate, not to mention ANYTHING AND EVERYTHING WITH CUTE CHARM. D:&lt;<br><br>46. Psychic?<br>The entire Gothita line<br><br>47. Flying?<br>Skarmory, for the reasons stated in 44; otherwise, probably Tranquill (Detect + Roost = FML)<br><br>48. Ice?<br>Lots of 'em. Weaville is most annoying to face, though.<br><br>49. Dark?<br>Scrafty<br><br>50. Fire?<br>Emboar<br><br>51. Ghost?<br>Spiritomb and Sableye<br><br>52. Poison?<br>Anyone in the Nido_ family. Poison Point FFFFFFUUUUUU<br><br>53. Fighting?<br>Conkeldurr; not only is it stupidly overused in competitive battling, it's ugly as all heck.<br><br>54. Favorite of the legendary dogs?<br>FFFFFUUUUUU THEY'RE NOT DOGS. D:&lt; <sub>Raikou</sub><br><br>55. Favorite Pokeball to use?<br>Quick Ball<br><br>56. Kyogre, Rayquaza or Groudon?<br>Rayquaza<br><br>57. Favorite Pokemon from 1st Generation?<br>Porygon yet again<br><br>58. 2nd generation?<br>Typhlosion<br><br>59. 3rd generation?<br>Breloom<br><br>60. 4th generation?<br><strike>I don't really like any of them....</strike> GAH FINE. Luxray.<br><br>61. 5th generation?<br><strike>There are so dang many...</strike> Okay, not counting the ones I've used for other categories, Scolipede<br><br>62. Least favorite Pokemon from 1st generation?<br>Anything that learns Sing. &gt;:I<br><br>63. 2nd generation?<br>Jynx<br><br>64. 3rd generation?<br>Blaziken. It is an ugly boxing chicken-man.<br><br>65. 4th generation?<br><strike>ALL. OF. THEM. *flips GenIV</strike> Fine. Burmy.<br><br>66. 5th generation?<br>Watchdog and Trubbish<br><br>67. Who is your favorite of the legendary trio from Kanto?<br>Zapdos<br><br>68. Lugia or Ho-Oh?<br>Lugia for appearance, Ho-Oh for stats<br><br>69. Latios or Latias?<br>Latios (mostly because blue's my favorite color)<br><br>70. Zekrom or Reshiram (or Kyurem)?<br>Kyurem: How DARE you put my name in parentheses. I'm <i>way</i> more awesome than those two; do they have alternate formes? Thought not. I HATE YOU ALL.<br><br>71. Have you ever read the manga?<br>Nah. The right-to-left words confuse me, and I'm not too crazy over manga in the first place.<br><br>72. If so, which is your favorite?<br>N/a<br><br>73. Favorite Pokemon episode?<br>The last one, if that'll ever exist<br><br>74. What do you think of Unova?<br>Awesome<br><br>75. Favorite Pokemon spin-off game?<br>Haven't played any, if hacks don't count |D<br><br>76. Jessie or James?<br>*kicks Team Rocket* Meowthplz.<br><br>77. If you were a Pokemon, who would you be?<br>Rayquaza. "Gah, you kids and yer meddling weather control and fancy-shmancy orbs. I've got my own TEMPLE, and I live above the clouds where nobody bothers me. Suck it."<br><br>78. If any 3 Pokemon could be real, which ones would you choose?<br>Eevee, Lillipup, and Girafarig. They <i>probably</i> wouldn't be able to destroy humanity. :I<br><br>79. Why do you love Pokemon?<br>Because it's Pokemon, therefore it is awesome.<br><br>80. Cutest Pokemon?<br>Oshawott, though Herdier is worth mentioning as a close second<br><br>81. Ugliest Pokemon?<br>Aside from the smelly trash bags, most of the GenIV Pokemon, nearly all the Fighting-types (whole or part), Cryogonal....<br><br>82. If you could make any non-legendary Pokemon legendary, which would it be?<br>Hydreigon. How this thing isn't an actual Legendary is beyond me.<br><br>83. A Pokémon that you wish had an evolution?<br><a href="http://fav.me/d4tnusu">Dunsparce</a><br><br>84. Most annoying Pokemon?<br><strike>...could've sworn I answered this already. <img src="https://e.deviantart.net/emoticons/b/blankstare.gif" width="15" height="15" alt=":|" data-embed-type="emoticon" data-embed-id="402" title=":| (Blank Stare)"></strike> WATCHOG<br><br>85. Have you ever caught a shiny Pokemon? If so, what Pokemon was it?<br>Three: first, a Paras on my FireRed ROM (although it "died" because the save file imploded upon itself and did not save correctly); second, a Hoppip on SoulSilver who I've named Luna (after <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/luna-pon">Luna-pon</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span>), and most recently, the red Gyarados at the Lake of Rage (if that even counts).<br><br>86. Pokémon Red, Blue or Yellow?<br>Blue, based on color alone; I've never played any of the three |D<br><br>87. Pokémon Sapphire, Emerald or Ruby?<br>Emerald<br><br>88. Gold, Silver or Crystal?<br>Crystal, since (I think?) you can get all three Legendary beasts.<br><br>89. FireRed or LeafGreen?<br>FireRed<br><br>90. SoulSilver or HeartGold?<br>SoulSilver, though I'm biased (haven't played HG)<br><br>91. Diamond,Pearl, or Platinum?<br>Platinum<br><br>92. Black or White?<br>Black<br><br>93. Favorite Kanto starter?<br>Charmander<br><br>94. Favorite Johto starter?<br>Cyndaquil (also quite fond of Chikorita, despite its crippling weaknesses at the Gyms)<br><br>95. Favorite Hoenn starter? <br>Mudkip *inb4 meme*<br><br>96. Favorite Sinnoh starter?<br><strike>GOTTA HATE 'EM ALL</strike> Piplup<br><br>97. Favorite Unova starter? <br>Oshawott<br><br>98. A movie scene that made you cry?<br>*flips the movies*<br><br>99. A anime scene that made you cry?<br>*throws bricks at the anime*<br><br>100. What names have you given your rival?<br>Kanto: Gary, <a href="http://fav.me/d384eyo">Assbrains</a>, Dick...<br>Johto: Silver, [same as above], and TROLOLOLOL (because toast)<br><br>101. Proudest Pokemon moment?<br>When my underleveled Samurott destroyed Alder's final Pokemon, a Volcarona, with one (critical hit) Surf. I'd <i>like</i> to say "when [insert Pokemon here] reached level 100", but I don't have that much patience. |D<br><br>102. Favorite character in the anime?<br>That one background person who appeared in episode #9,000. You know, the one who didn't say anything and thus didn't have the opportunity to annoy me.<br><br>103. Least Favorite character?<br>Ash, though everyone gets on my nerves....<br><br>104. Gary or Ash?<br>Gary.<br><br>105. Have you ever thought if Ash gotten to Oak's on time?<br>...what.<br><br>106. In addition to the last question, what Pokemon would you think he would've chosen?<br>Brick. It's useless, does nothing important, and can really irritate people. IT'S A MATCH MADE BY ARCEUS, PEOPLE.<br><br>107. Favorite Pokemon fan art?<br>Look at my Fanart folder. See how it's flooded with Pokemon? Clearly I am not in a position to pick ONE. :I<br><br>108. Most overrated Pokemon?<br>Pikachu<br><br>109. Most underrated Pokemon?<br>Is there a such thing? If a Pokemon's "underrated", people have noticed, thus meaning it was "rated"... wait what am I talking about<br><br>110. Who is in your dream team?<br>...I have no idea. |D Varies by region, and I can't pick six Pokemon among ALL THE REGIONS... wait... are dream teams limited to only six, too? <img src="https://e.deviantart.net/emoticons/t/trollface.png" width="21" height="19" alt=":trollface:" data-embed-type="emoticon" data-embed-id="591" title="Problem?"><br><hr><br>...Wow, you actually read all that?! Here. <a href="https://www.deviantart.com/freeinternetplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/f/r/freeinternetplz.jpg?4" alt=":iconfreeinternetplz:" title="freeinternetplz"></a> <sub><strike>unless you just scrolled down all the way, you dirty cheater *fishslaps*</strike></sub><br><br>        </div>

