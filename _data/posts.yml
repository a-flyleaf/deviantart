many points do you have? Divide by zero and there's your answer.<br>260. Do you have a donation pool open? As if people would actually--is this a joke. |D<br>261. Do you buy your points? Yes, I have mansions full of money to spend on things like points which don't even have much of a benefit outside of deviantART.<br>262. Do you buy art off deviantART? Like I'd actually do anything with it. :V If I want to stare at a drawing I don't need it on my wall.<br>263. Do you have a premium membership? Nope, nor do I really care because AdBlock is amazing.<br>264. Do you have deviant wear? wait is that a thing<br>265. Are you planning to get a premium membership? Ehhh.<br>266. Saving up? Ehhhh.<br>267. Requests open? They pretty much have been since I joined. :V<br>268. Art trades? Sure.<br>269. Collabs? Sounds fun.<br>270. Commissions? Like people would pay for the crap I draw.<br>271. You you have a Skype or IM? Skype<br>272. Online names you've used? Too many.<br>273. On your computer what's your user name? My real name, which I'm not going to tell you.<br>274. Are your pillows feather pillows? I <i>think</i> so. Never really paid attention. :I<br>275. Ever had a pillow fight? Tried. Ended up with smashed glasses. :V<br>276. Are you athletic? Absolutely not.<br>277. Do you do any sports? Pff, as if. I tried fencing once and it was fun. (Wait, does chess count?)<br>278. Are you allergic to anything? Pollen. On the food side, coconuts and walnuts.<br>279. Do you like to try new things? Depends on what things you're talking about. :V<br>280. Are you planning to enter the most recent deviantART competition? Nope. Aside from the fact I've got pretty no chances of winning any site-wide contest, I probably wouldn't be able to claim the prize(s) because age.<br>281. Do you have a guilty pleasure? Be more specific. :V<br>282. What is it? -cough-<br>283. Your favourite computer font is? Bradley Hand ITC, if only for shorter messages<br>284. Your favourite word processor? OpenOffice<br>285. Do you wear jewellery? Egh.<br>286. Do you wear make up? I dread the day people start telling me I'm old enough to spray chemicals all over my face (not that I'd listen but still).<br>287. Are you obsessed about what you look like? Guess. :I<br>288. How many accounts do you have on deviantART? One.<br>289. Do you have any posters in your room? Nope.<br>290. Do you share your bedroom with anyone? When I was really young, I tried sharing a bed with my little sister every so often. It always ended with some face-floor action.<br>291. Do you have your walls wallpapered or painted? Painted.<br>292. What colour / pattern are they? Light blue.<br>293. Name of book next to you? ...Didn't I already answer this?<br>294. Do you have birthday parties? Not in a while.<br>295. What's something weird about you? The fact that I exist is weird enough.<br>296. What are your initials? Nope.<br>297. Do you have braces? Used to; finally got 'em off a year ago or so and here's hoping I'll never have hunks of metal glued to my mouth again.<br>298. Skin colour? Nope.<br>299. Glasses/Contacts? Glasses.<br>300. Tattoos? Because I definitely care about that stuff and it also looks flattering on old, wrinkled skin.<br>301. Mannerisms? What.<br>302. Piercings? NEVER.<br>303. Do you have a birthmark? Probably.<br>304. What's your favourite thing for breakfast? ...I could've sworn I've seen this question before.<br>305. What's your favourite website? And this one.<br>306. Do you have a crush on someone? Nope. :V<br>307. Do you have a boyfriend/girlfriend? Come on people I'm aromantic.<br>308. Do you have a secret talent? "Secret"? Every weird little "talent" of mine has been told to/seen by my family.<br>309. Can you sing the alphabet backwards? Sorta. I get confused easily.<br>310. Can you eat a whole pizza? Give me a few months and I'll get back to you.<br>311. Can you speak any different languages? I'm trying to learn Chinese and failing miserably.<br>312. Have you won something at the lottery? Maybe two bucks.<br>313. Ran away? The closest I've come is considering it when I was a toddler or something and it wasn't even a serious thought.<br>314. Solved a Rubix Cube? Only with help from a guide on the Internet.<br>315. Gone out in public in your pj's? Not that I can remember.<br>316. Seen a shooting star? Nope. Stars don't fly across the sky like that. :V<br>317. Had surgery? If you count getting teeth pulled, yep.<br>318. Gotten lost? In a church, of all places. It's a funny story, actually....<br>319. Broken a bone? Fortunately, no.<br>320. Been to disney land? Disney World, yes. Land, I wish.<br>321. Been arrested? Pffffft. As if....<br>322. Been to any other countries? Portugal and China. I've also been around the Caribbean a few times, if that counts.<br>323. You are annoyed by? A lot of things.<br>324. You are tired of? Things.<br>325. You will always? Exist, if only in the form of atoms<br>326. What country do you live in? AMURRIKA<br>327. Do you think you are popular? -spits drink- AHAHAHAHAHA no. <a href="https://www.deviantart.com/mingplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/m/i/mingplz.png?4" alt=":iconmingplz:" title="mingplz"></a><br>328. Are you an only child? By adoption, I've got a younger sister. Biologically, I have no idea since I have pretty much no idea who my relatives are because reasons. &lt;/overly-complicated answer is overly complicated&gt;<br>329. Who are you gonna tag? While I'd <i>like</i> to tag everyone I know, I'll be nice and not torture you poor souls like this. :V But heck, if you've read this far (you gullible sucker you), might as well waste even more time by DOING IT.<br>330. TIME FINISHED QUIZ: 8:59 P.M.<br>331. How long quiz took you: TOO LONG<br><br>        </div>

- link: journal/Another-Meme-Thing-316950551
  title: "Another Meme-Thing"
  date: 2012-07-25T20:24:15.000Z
  type: journal
  html: |-
    <div class="text">Because I'm sure you guys are interested. :V <sub>Though a certain purple-and-yellow creeper might especially want to take a look....</sub><br>Stolen from <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/pinkpeach112">Pinkpeach112</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span> and <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/simbathehuman">SimbaTheHuman</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span>. <a class="external" href="https://www.deviantart.com/users/outgoing?http://wyncorporation.com/pokemon/">This</a> not-so-wonderful generator gave me the answers I sought.<br><br><b>1. This Pokémon is your best friend.</b><br><a href="https://www.deviantart.com/beautiflyplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/b/e/beautiflyplz.gif?2" alt=":iconbeautiflyplz:" title="beautiflyplz"></a><br>I'm okay with this I guess. :I<br><br><b>2. This Pokémon is your boss that you need to impress for a promotion.</b><br><a href="https://www.deviantart.com/chinglingplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/c/h/chinglingplz.png?4" alt=":iconchinglingplz:" title="Chinglingplz"></a><br>...wat<br><br><b>3. This Pokémon is your partner for your science project.</b><br><a href="https://www.deviantart.com/bulbasaurplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/b/u/bulbasaurplz.png?4" alt=":iconbulbasaurplz:" title="Bulbasaurplz"></a><br>Come on, I don't want to make <i>another</i> diagram of photosynthesis! D:<br><br><b>4. This Pokémon is looking for every way possible to murder you.</b><br><a href="https://www.deviantart.com/crustleplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/c/r/crustleplz.png?5" alt=":iconcrustleplz:" title="Crustleplz"></a><br>OH SNAP /brick'd<br><br><b>5. This Pokémon is your mother-in-law.</b><br><a href="https://www.deviantart.com/glameowplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/g/l/glameowplz.png?4" alt=":iconglameowplz:" title="glameowplz"></a><br>NOPE NOPE NOPE NOPE NOPE. <strike>Better than a Purugly but still.</strike><br><br><b>6. This Pokémon is your boyfriend/girlfriend.</b><br><a href="https://www.deviantart.com/gastlyplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/g/a/gastlyplz.png?4" alt=":icongastlyplz:" title="gastlyplz"></a><br>So my date's dead, then. Fine with me. :V<br><br><b>7. This Pokémon is your ex.</b><br><a href="https://www.deviantart.com/haunterplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/h/a/haunterplz.png?5" alt=":iconhaunterplz:" title="haunterplz"></a><br>...Oh dear.<br><br><b>8. This Pokémon stalks you every waking moment.</b><br><a href="https://www.deviantart.com/nosepassplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/n/o/nosepassplz.jpg?4" alt=":iconnosepassplz:" title="Nosepassplz"></a><br>Note to self: stay away from Easter Island.<br><br><b>9. This Pokémon likes to snuggle with you.</b><br><a href="https://www.deviantart.com/whiscashplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/w/h/whiscashplz.gif?1" alt=":iconwhiscashplz:" title="whiscashplz"></a><br>It reminds me of Stunfisk's creepy smile. D:<br><br><b>10. This Pokémon ate all your cheesecake.</b><br><a href="https://www.deviantart.com/cleffaplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/c/l/cleffaplz.jpg?4" alt=":iconcleffaplz:" title="cleffaplz"></a><br>I <i>knew</i> you were Kirby in disguise all along!!<br><br><b>11. This Pokémon is what you felt in your bed last night.</b><br><a href="https://www.deviantart.com/piplupplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/p/i/piplupplz.gif" alt=":iconpiplupplz:" title="piplupplz"></a><br>Dang, did I suffocate it? D:<br><br><b>12. This Pokémon banged your mom.</b><br><a href="https://www.deviantart.com/minccinoplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/m/i/minccinoplz.png?5" alt=":iconminccinoplz:" title="Minccinoplz"></a><br>&gt;_&gt; I refuse to accept this reality.<br><br><b>13. This Pokémon will do anything to try and get in your pants.</b><br><a href="https://www.deviantart.com/carracostaplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/c/a/carracostaplz.png?4" alt=":iconcarracostaplz:" title="Carracostaplz"></a><br>Don't let that stare fool you. This thing's a pervert under all that armor, apparently. :\<br><br><b>14. This Pokémon died by your own hands.</b><br><a href="https://www.deviantart.com/shayminplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/h/shayminplz.jpg?4" alt=":iconshayminplz:" title="shayminplz"></a><br>Oh wait. That wasn't a bush I was trimming, was it? :C<br><br><b>15. This Pokémon is your loyal companion for life.</b><br><a href="https://www.deviantart.com/chatotplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/c/h/chatotplz.gif?1" alt=":iconchatotplz:" title="Chatotplz"></a><br>Well... as long as it knows the meaning of "shut up" I guess I'm okay with this.<br><br><b>16. This Pokémon reads you bedtime stories.</b><br><a href="https://www.deviantart.com/lampentplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/l/a/lampentplz.png?4" alt=":iconlampentplz:" title="lampentplz"></a><br>Nothing like some good nightmare fuel before bed. C':<br><br><b>17. This Pokémon is your loving pet.</b><br><a href="https://www.deviantart.com/sandshrewplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/a/sandshrewplz.jpg?4" alt=":iconsandshrewplz:" title="SandshrewPlz"></a><br>:'D Can I get a d'aaawwww?<br><br><b>18. This Pokémon is your creepy dentist.</b><br><a href="https://www.deviantart.com/raikouplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/r/a/raikouplz.png?5" alt=":iconraikouplz:" title="raikouplz"></a><br>And it thinks <i>I</i> have big teeth?!<br><br><b>19. This Pokémon is what you dream about every day.</b><br><a href="https://www.deviantart.com/sneaselplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/n/sneaselplz.gif?1" alt=":iconsneaselplz:" title="sneaselplz"></a><br>Okay then. Clearly I dream about a giant-clawed weasel.<br><br><b>20. This Pokémon is what you found in your basement when you moved into your new house.</b><br>I swear to Arceus<br>the RNG<br>...<br><i>IT KNOWWSSSS</i> <a href="https://www.deviantart.com/heplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/h/e/heplz.gif?2" alt=":iconheplz:" title="heplz"></a><br>...<br>...<br>...<br>...<br>...<br><a href="https://www.deviantart.com/hoppipplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/h/o/hoppipplz.png?5" alt=":iconhoppipplz:" title="hoppipplz"></a><br><i>CREEEEEEEEEPIIIIIIIIP</i><br><br>        </div>

