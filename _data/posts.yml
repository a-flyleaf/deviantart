unts scraps or what.<br>177. How many page views do you have? About 2,000.<br>178. How many people have favourited your work? How the christ am I supposed to know.<br>179. How many favourites do you have? Just a few. :V -cough-LIES-cough-<br>180. How many journal entries have you done? Some, I guess. (Laziness at its best/worst, folks.)<br>181. How many bookmarks (computer) do you have? Too many.<br>182. How many things are on your desktop? &gt;20. I've probably never touched half of 'em.<br>183. What is your desktop picture right now? <a href="http://fav.me/d2i06sq">A thing tearing apart a thing.</a><br>184. What is your screen saver of? An empty void of blackness.<br>185. What time is it? 8:11 A.M.<br>186. What is your computers hard drive called? No idea. :I<br>187. What's the name of the nearest book to you? Some textbook from school that I haven't put away because <strike>laziness</strike> reasons.<br>188. Where are you right now? Le cellar.<br>189. What was the last movie you watched called? <i><a class="external" href="https://www.deviantart.com/users/outgoing?http://www.smittythemovie.com/">Smitty</a></i>, which is surpisingly good despite the cheap-looking poster/preview.<br>190. What have you got planned for tomorrow? Important things that involve doing nothing productive.<br>191. What are you wearing? Things. :V<br>192. How many quizzes are in your journal? I'unno. I do these things whenever I get bored so.<br>193. Do you like doing quizzes? Sure.<br>194. Why are you doing this quiz? Because boredom.<br>195. Favourite emote goes here : :V :V :V :V :V :V :V :V :V <img src="https://e.deviantart.net/emoticons/l/la.gif" width="19" height="19" alt=":la:" data-embed-type="emoticon" data-embed-id="577" title="La la la la"> :V :V :V :V :V<br>196. Favourite plz account goes here : <a href="https://www.deviantart.com/superw00tplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/u/superw00tplz.jpg?4" alt=":iconsuperw00tplz:" title=