- link: journal/Devious-Journal-Entry-269476468
  title: "Devious Journal Entry"
  date: 2011-11-17T11:44:43.000Z
  type: journal
  html: |-
    <div class="text">Stole this from <a href="https://www.deviantart.com/pupsicola"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/p/u/pupsicola.png?14" alt=":iconpupsicola:" title="pupsicola"></a>, who stole it from <a href="https://www.deviantart.com/skloosh"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/k/skloosh.gif?9" alt=":iconskloosh:" title="Skloosh"></a>. <img src="https://e.deviantart.net/emoticons/s/smile.gif" width="15" height="15" alt=":)" data-embed-type="emoticon" data-embed-id="391" title=":) (Smile)"><br><br>~VAMPIRE~<br>[ ]You rather be pale than tan.<br>[ ] You like to eat or drink red things.<br>[ ] When you're kissing someone, you tend to bite them.<br>[ ] You're dark, mysterious, and seductive.<br>[ ] You've tasted your own blood before and liked it. [Lolyes ]<br>[ ] Being out in the sun too long makes you feel weak.<br>[ ] You're graceful, lithe, and can appear threatening or dangerous to others. <br>[ ] You have incredible charm and can get people to do nearly anything.<br>[X] You're more active at night.<br><br>Total: 1<br><br>~WEREWOLF~<br>[ ] You have a bad temper.<br>[ ] You're incredibly physically strong and fast.<br>[X] You love the moon.<br>[ ] You're very loyal.<br>[X] If you love someone, you'll do whatever you possibly can to protect them.<br>[ ] You would go on a devastated rampage should your lover be harmed in any way.<br>[X] You like dogs.<br>[ ] You're fairly sturdy in stature.<br>[X] You're either a good leader or a solitary person. (Solitary. Not necessarily a leader....)<br>[ ] You have a hard time controlling yourself half of the time.<br><br>Total: 2<br><br>~NEKO/WERECAT~<br>[X] You love cats.<br>[X] You're lithe and agile.<br>[ ] You could fall off of anything and always land on your feet<br>[ ] You like gymnastics.<br>[ ] You love to eat seafood.<br>[ ] You're affectionate and cozy.<br>[ ] If someone is able to sneak up on you and startle you, you nearly leap out of your skin or swat at them.<br>[ ] You like yarn.<br>[ ] You like chasing things.<br>[ ] You're an excellent hunter<br><br>Total: 2<br><br>~ZOMBIE~<br>[X] You're an outcast.<br>[ ] You feel as if you're not truly alive.<br>[ ] You'll moan when you're hurt rather than scream and cry.<br>[X] You tend to zone out.<br>[ ] You don't feel very smart.<br>[ ] You like worms.<br>[ ] You like taking things slowly.<br>[ ] You like odd foods.<br>[X] You prefer to suffer in silence.<br>[ ] You don't get much sleep.<br><br>Total: 3<br><br>~GHOST/PHANTOM~<br>[ ] You're invisible. (If only....)<br>[ ] You have an oddly eerie presence.<br>[ ] You can send chills down a persons spine just by looking at them.<br>[ ] You have messy hair that is partially/completely in your face.<br>[ ] You're incredibly gentle.<br>[ ] You're very shy around someone you find attractive. (What if I don't find anyone attractive...! D<img src="https://e.deviantart.net/emoticons/s/smile.gif" width="15" height="15" alt=":)" data-embed-type="emoticon" data-embed-id="391" title=":) (Smile)"><br>[X] You tend to simply disappear/appear when no one is looking.<br>[ ] You enjoy scaring people.<br>[X] You like the indoors.<br>[ ] You are deeply connected to the ones you love no matter what happens.<br><br>Total: 2<br><br>~GHOUL~<br>[ ] You will eat just about anything.<br>[ ] You like to attack people verbally or physically.<br>[ ] You are thrilled if you can make someone bleed.<br>[ ] If you were with someone, you wouldn't care if you hurt them as long as you're getting what you want out of them.<br>[ ] You like stalking people. (Online or in real life...?)<br>[ ] You find it fun to crawl into tight, small, cramped, dirty spaces.<br>[ ] You get hungry easily.<br>[ ] You like torture.<br>[ ] You live to hurt people.<br>[ ] You like the idea of being insane.<br><br>Total: 0<br><br>~WITCH~<br>[ ] You're into Wicca/paganism.<br>[X] You like magical objects.<br>[ ] You believe in magic/can perform it.<br>[ ] You perform odd rituals on a daily basis.<br>[ ] People find you intolerably cruel.<br>[X] You enjoy manipulating people. (No, I don't enjoy it, but I do it when I must....)<br>[ ] You feel deeply in touch with nature and hate industrialization.<br>[ ] You love black cats.<br>[ ] You practice voodoo.<br>[ ] You tend to laugh hysterically while picking on someone you find attractive.<br><br>Total: 2<br><br>~SHAPESHIFTER~<br>[ ] You have different personalities.<br>[ ] Your style could change from Goth to preppy in the same second.<br>[ ] You're fickle.<br>[ ] You have more than one lover.<br>[ ] You're unpredictable.<br>[ ] You would change yourself entirely to fit in/get a date. (Lolno. Dating sucks.)<br>[X] You are fond of many different things.<br>[ ] You can easily get out of trouble by changing your demeanor.<br>[X] You often say one thing and mean another.<br>[ ] You like to leave your clothes on the floor after taking them off. (What does this have to do with being a shapeshifter...?)<br><br>Total: 2<br><br>~DEMON~<br>[ ] You have a very bad temper.<br>[ ] You're usually angry.<br>[ ] You have to make other people miserable with every breath that you take.<br>[ ] You worship Satan.<br>[ ] You like pentagrams.<br>[ ] You could do just about anything bad to someone and feel proud.<br>[/] You laugh when other people are hurt. (On TV, yes. I'm so apathetic. |D)<br>[ ] Physically harming someone turns you on.<br>[ ] You respond to an insult by viciously attacking the other person.<br><br>Total: 0.5<br><br>~ANGEL~<br>[ ] You're a very good person.<br>[ ] You take care with everything you do.<br>[X] You can be extremely serious. (and have been since I was a baby. No joke. <img src="https://e.deviantart.net/emoticons/w/wink.gif" width="15" height="15" alt=";)" data-embed-type="emoticon" data-embed-id="387" title=";) (Wink)">)<br>[ ] You're gentle and kind to even your worst enemies.<br>[ ] You cannot hold a grudge against anyone.<br>[ ] You would gladly endure anything for the sake of the ones you love.<br>[X] You're a virgin/have never kissed anyone/have never had a lover. (all three are true, and I plan to keep 'em that way)<br>[ ] People see you as being very pure.<br>[X] You are obedient and follow rules without question.<br>[ ] You love God.<br><br>Total: 2<br><br>~FAIRY/ELF~<br>[ ] You enchant people.<br>[ ] You like organic things.<br>[ ] You're almost always smiling.<br>[ ] You love the world around you.<br>[X] You get attached to animals easily.<br>[ ] You're a walking-talking chick-flick/prince charming.<br>[ ] You fall in love easily.<br>[ ] You have a very bright/bubbly/friendly personality.<br>[ ] You don't HATE anyone.<br>[X] You like long hair.<br>Total: 2<br><br>...so apparently I'm a zombie. |D Wonderful.<br><br>        </div>

- link: journal/It-is-a-journal-entry-You-will-read-it-271361229
  title: "It is a journal entry. You will read it."
  date: 2011-11-28T15:25:15.000Z
  type: journal
  html: |-
    <div class="text"><span>Tagged by <a href="https://www.deviantart.com/seasonalwolfie"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/e/seasonalwolfie.gif?5" alt=":iconseasonalwolfie:" title="SeasonalWolfie"></a></span><div><span><br></span></div><div><span><b>Rules</b></span><br><span>1. You MUST post these rules.</span><br><span>2. Each person MUST post 11 things about themselves in their journal.</span><br><span>3. Answer the questions the "tagger" set for you in their post, and create 11 new questions for the people you tag to answer.</span><br><span>4. You HAVE to choose 11 people to tag AND post their icons on your journal.</span><br><span>5 .GO to his/her page AND tell that person you tagged him/her.</span><br><span>6. NO tag backs.</span><br><span>7. NO stuff like "you are tagged if you read this".</span><br><span>--------------------------------------------------------------------</span></div><span>1. <b>What colour underwear are you wearing today?</b><br></span>White<br><br><span>2. <b>How many pets do you have? What kind?</b><br></span>Two: a dog and a cat<br><br><span>3. <b>Are you a girl? (There are no girls on the Internet!)</b><br></span>STFU liar. I'm a girl.<br><br><span>4. <b>Are you a virgin?</b><br></span>Yus. Always will be.<br><br><span>5. <b>Do you like rainbows?</b><br></span>Eh. In real life, yes. On the Internet, no.<br><br><span>6. <b>Are you too cool for school?</b><br></span>Lolno. If you're too "cool" for school, read this:&nbsp;<a href="https://www.deviantart.com/users/outgoing?http://www.poetryfoundation.org/poetrymagazine/poem/17315"></a><a class="external" href="https://www.deviantart.com/users/outgoing?http://www.poetryfoundation.org/poetrymagazine/poem/17315">www.poetryfoundation.org/poetr…</a><br><br>7. <b>Apple or Windows?</b> (I will slap you if you choose Windows.)<div>Windows. *is slapped*<br><br><span>8. <b>When designing a wolf, do you think hard or just shove together whatever looks pretty?</b></span></div><div>Depends on what I'm using the design for, really. If it's for a character who's going to stick around for a while, I'll put some thought into their design, but for the most part I throw random colors together and see what works.<br><br><span>9. <b>DO YOU LIKE TO SHOUT IN CAPS SOMETIMES LIKE I DO?</b></span></div><div>NO OF COURSE I DON'T GO AWAY.<br><br><span>10. <b>Can you answer this question with the most random response ever?</b></span><br></div>Frolicking&nbsp;jaguar meatballs, it's a syllable!<br><div>--------------------------------------------------------------------<br></div><div><b>About Me</b><br>1. I dislike MLP:FiM (My Little Pony: Friendship is Magic) because I think it's for toddlers who have no brain. U MAD?</div><div>2. I'm an extremely picky eater.</div><div>3. I have been drawing anthro dogs as long as I can remember (though when I was younger they walked around in the nude because I was too innocent to see that as wrong).</div><div>4. My cat annoys me so much it's scary, because sometimes I feel like throwing her out the window.</div><div>5. I am an antisocial nerd who likes chess &amp; reading and dislikes pop music &amp; romance.</div><div>6. I pride myself in my writing much more than I do in my art, but I feel strange posting it on the Internet for all to see.</div><div>7. I'm a perfectionist.</div><div>8. I'm a procrastinator.</div><div>9. I occasionally ship the most crack-ish pairings (under a SEEKRIT ALIAS) for the lulz.</div><div>10. I used to lie about my age before I turned 13 so I could join certain websites.</div><div>11. Eleven is my favorite number! <img src="https://e.deviantart.net/emoticons/b/biggrin.gif" width="15" height="15" alt=":D" data-embed-type="emoticon" data-embed-id="366" title=":D (Big Grin)"></div>--------------------------------------------------------------------<br><div><b>Questions for Others</b></div><div>1. Is it Opposite Day already?</div><div><br></div><div>2. What is your deepest, darkest secret that you've never shared with anyone before now?</div><div><br></div><div>3. Have you ever broken the rules?</div><div><br></div><div>4. Cats or dogs?</div><div><br></div><div>5. Do u liek Mudkipz?</div><div><br></div><div>6. What's your opinion on randomness?</div><div><br></div><div>7. Sta.sh: like or dislike?</div><div><br></div><div>8. What makes you awesome?</div><div><br></div><div>9. How do you fail?</div><div><br></div><div>10. What names do you go by on the Internet?</div><div><br></div><div>11. If you were stranded alone in the middle of the desert with nothing but a small canteen of water and the clothes on your back, would you be able to survive?</div><div>--------------------------------------------------------------------<br></div><div><b>YOU'VE BEEN TAGGED!</b></div><div>1. <a href="https://www.deviantart.com/masterrikkah"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/m/a/masterrikkah.gif?3" alt=":iconmasterrikkah:" title="MasterRikkah"></a></div><div><br></div><div>2. <a href="https://www.deviantart.com/primrose4"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/p/r/primrose4.gif?6" alt=":iconprimrose4:" title="PrimRose4"></a><br></div><div><br></div><div>3. <a href="https://www.deviantart.com/pupsicola"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/p/u/pupsicola.png?14" alt=":iconpupsicola:" title="pupsicola"></a></div><div><br></div><div>4. <a href="https://www.deviantart.com/wolfmasterr"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/w/o/wolfmasterr.jpg?4" alt=":iconwolfmasterr:" title="WolfMasterr"></a></div><div><br></div><div>5. <a href="https://www.deviantart.com/iloveaboy2"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/i/l/iloveaboy2.jpg" alt=":iconiloveaboy2:" title="iloveaboy2"></a></div><div><br></div><div>6. <a href="https://www.deviantart.com/okamay"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/o/k/okamay.png?10" alt=":iconokamay:" title="Okamay"></a></div><div><br></div><div>7. <a href="https://www.deviantart.com/accaliaart"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/a/c/accaliaart.gif?8" alt=":iconaccaliaart:" title="AccaliaArt"></a></div><div><br></div><div>8. <a href="https://www.deviantart.com/bluelumi"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/b/l/bluelumi.png?5" alt=":iconbluelumi:" title="BlueLumi"></a></div><div><br></div><div>9. <a href="https://www.deviantart.com/vjorgen"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/v/j/vjorgen.jpg?8" alt=":iconvjorgen:" title="vjorgen"></a></div><div><br></div><div>10. <a href="https://www.deviantart.com/navustar"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/n/a/navustar.jpg?2" alt=":iconnavustar:" title="NavuStar"></a></div><div><br></div><div>11. <a href="https://www.deviantart.com/syrriic"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/s/y/syrriic.png?14" alt=":iconsyrriic:" title="Syrriic"></a></div><div><br></div><div><i>Hooray for tagging random Wolf-Haven users! <img src="https://e.deviantart.net/emoticons/b/biggrin.gif" width="15" height="15" alt=":D" data-embed-type="emoticon" data-embed-id="366" title=":D (Big Grin)"></i></div><br><br>        </div>

- link: journal/New-Tablet-D-279390227
  title: "New Tablet! :D"
  date: 2012-01-14T21:47:04.000Z
  type: journal
  html: |-
    <div class="text">*insert smiley spam here*<br><br>My birthday was on the 12th, and one of my gifts was the amazing book <i>DragonArt: Evolution</i> by <a href="https://www.deviantart.com/neondragon"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/n/e/neondragon.png?5" alt=":iconneondragon:" title="neondragon"></a>. She recommends drawing with a tablet, so I took advantage of the chance to ask my parents for one.<br><br>It's not a super-fancy, super-expensive Wacom; just a simple DigiPro WP5540 Pen Tablet that my uncle had and never used. It's taking a lot of getting used to so far since it's much more sensitive than my laptop's trackpad, but once I start to figure things out I'll post things I make with it (assuming that they don't look horrible)!<br><br>        </div>

- link: journal/Looking-for-Skype-Experts-280175041
  title: "Looking for Skype Experts...."
  date: 2012-01-19T01:34:36.000Z
  type: journal
  html: |-
    <div class="text"><div><b>EDIT: FIXED. Thanks, <span class="username-with-symbol"><span class="banned username">BlazinFlizard</span><span class="user-symbol banned nolink" data-quicktip-text="Banned or Deactivated/Closed Account" data-show-tooltip="1" data-gruser-type="banned"></span></span> for helping out!</b></div><div><br></div><div><strike>SKYPE BUGS NEED TO DIIIEEEEEE. <a href="https://www.deviantart.com/fffuuuplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/f/f/fffuuuplz.gif?1" alt=":iconfffuuuplz:" title="fffuuuplz"></a></strike></div><div><br></div><div>I got Skype a few months ago, and ever since I first downloaded it I've had this incredibly annoying problem. Not five minutes into a conversation, my Internet connection goes down. I KNOW that this is Skye's fault because my connection doesn't usually flicker on and off like a half-screwed lightbulb.</div><div><br></div><div>I've looked up answers to this online using every possible search term, and all I'm seeing is "go onto Connection &gt; blablabla and mess with crap and it should work". NOTHING WORKS. And trust me, I've uninstalled/reinstalled Skype so many times it's just getting ridiculous.</div><div><br></div><div>I have tried asking on the Skype forums for help, but all I get is the same baloney that I mentioned above. NOTHING WORKS.</div><div><br></div><div>I've got half a mind to just uninstall this&nbsp;godforsaken&nbsp;program, but unfortunately my homeschooling system uses Skype regularly and I kinda need it if I want to get extra credit.</div><div><br></div>If any of you people are Skype experts or something, PLEASE tell me how the heck I can fix this issue. It's driving me INSANE and I'm probably going to destroy my laptop soon if I can't figure out the solution.<br><div><br></div><div>So, to sum it up: Skype kills my Internet, no matter what I try I can't fix it, and I'm gonna smash my computer to bits if I can't figure out how. Help?&lt;/s&gt;</div><br><br>        </div>

