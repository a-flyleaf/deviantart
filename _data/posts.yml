- link: status-update/yo-what-the-fuck-did-914928111
  date: 2022-05-03T01:04:18.000Z
  type: status
  html: |-
    <div data-editor-viewer="1" class="wHdZ1D ObcDZO Do_qIT tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">yo what the fuck did descriptions disappear</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">edit: YUP. See comment for details.</p></div>
  cmt: |-
    <div data-editor-viewer="1" class="Hfvghq VMxisZ tMY8ZE WsZaOJ"><p style="text-align: left; margin-inline-start: 0px;">Full disclosure, I use a script-blocking extension that often makes pages render weird. <em>Thought</em> I had it configured right for dA but as of just now (and not(!!) earlier today) I am seeing a whole lotta <em>nothin</em> where descriptions usually are: logged-in and not, in my own gallery and others’, and in other browsers. The description field still appears intact in the deviation submission, And Yet.</p><p style="text-align: left; margin-inline-start: 0px;"><br><br></p><p style="text-align: left; margin-inline-start: 0px;">Will delete this status if they magically re-appear, in the interest of not fear-mongering. And uh, they <em>better</em> re-appear. &gt;_&gt;" If this is supposed to be permanent it might actually get me to back up all my shit and, if not Leave dA For Good Forever, at <em>least</em> start posting primarily offsite. Because, uh. No. Don’t Do That, Deviant Art.</p><p style="text-align: left; margin-inline-start: 0px;"><br><br></p><p style="text-align: left; margin-inline-start: 0px;"><br><br></p><p style="text-align: left; margin-inline-start: 0px;">edit: Alright, <a href="https://twitter.com/xxmysticwingsxx/status/1521291820738699265" target="_blank" rel="noopener noreferrer nofollow ugc"><u>not just me</u></a>. (Disclaimer: idk who this is, just found the tweet through a sitewide search.) <em>G r e a t</em> &nbsp;OTL</p><p style="text-align: left; margin-inline-start: 0px;"><br><br></p><p style="text-align: left; margin-inline-start: 0px;">edit2: Oh, for the record, this has apparently been going on for <em>over an hour</em> at the time of writing. The dA twitter made one (1) tweet since, about <a href="https://www.deviantart.com/team/journal/AAPI-Heritage-Month-Celebrating-History-and-Art-911008763" rel="noopener noreferrer nofollow ugc"><u>AAPI</u></a>; possibly queued? (Idk if queues are a Thing on twitter.)</p><p style="text-align: left; margin-inline-start: 0px;"><br><br></p><p style="text-align: left; margin-inline-start: 0px;">Screw what I said above, I’m keeping this status up because the fact this has gone on for <em>over an h o u r</em> with ZERO notice (or if there <em>is</em> one, it’s neither on the main site (the obvious venue) or the tweetsite (also very popular)—that is just. <em>absurdly</em> unprofessional. Whether this is a glitch or not, Imma take that as a cue to go grab all my damn description HTML. Been meaning to do that anyway… &gt;_&gt;"</p></div>

- link: status-update/Not-going-anywhere-1-Im-936635412
  date: 2022-11-12T03:19:00.000Z
  type: status
  html: |-
    <div data-editor-viewer="1" class="wHdZ1D Do_qIT tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">Not going anywhere, 1) I’m ambivalent to AI art and 2) I’ve been on this site for years and plan to stick to it like a leech.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">That said, seems like a good a time as any to once again <a href="https://a-flyleaf.github.io/" target="_blank" rel="noopener noreferrer nofollow ugc"><u>plug my website</u></a>, and also mention I think making/having one’s own site is a fun and cool and increasingly vital thing for artists to do. Platforms don’t care about you, own your shit, etc. etc.—and if sitebuilding daunts you (I get it!), I’m happy to point you towards some resources (<a href="https://neocities.org/" target="_blank" rel="noopener noreferrer nofollow ugc"><u>Neocities</u></a> looks solid to me) &amp; can even offer some personal tips (it’s 99% experimentation and breaking shit).</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Sad to see a good amount of the (already very sparse &gt;&gt;") people I watch pack up and go, as a non-social-media-having hermit, but I get it. To those leaving: godspeed, <strong>save your shit, save shit you love, archive with impunity</strong>, and don’t take internet permanence for granted.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Good luck out there o7 (&lt;- that’s a salute)</p></div>
  cmt: |-
    <div data-editor-viewer="1" class="Hfvghq VMxisZ tMY8ZE WsZaOJ"><p style="text-align:left;margin-inline-start:0px">Context: Just checked in for the first time in a few days, instantly greeted by a bunch of “leaving, bye” journals and status updates x_x" Root seems to be this: <a href="https://www.deviantart.com/team/journal/Tell-AI-Datasets-If-They-Can-t-Use-Your-Content-934500371" rel="noopener noreferrer nofollow ugc"><u>https://www.deviantart.com/team/journal/Tell-AI-Datasets-If-They-Can-t-Use-Your-Content-934500371</u></a></p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">TL;DR dA now has a flag for deviations’ inclusion in third-party AI programs. It looks like this was enabled (as in, all deviations were marked OK for AI pickup) by default. A toggle exists now, with an opt-out by default, BUT at the time of editing seems buggy; I had to uncheck &amp; recheck it for it to actually work.</p><p style="text-align:left;margin-inline-start:0px"><br><br></p><p style="text-align:left;margin-inline-start:0px">Thanks, DeviantArt(TM)!</p></div>

