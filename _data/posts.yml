- link: journal/I-got-tagged-sorta-288762435
  title: "I got tagged... sorta."
  date: 2012-03-05T19:09:44.000Z
  type: journal
  html: |-
    <div class="text">Stole this from <span class="username-with-symbol u"><a class="u regular username" href="https://www.deviantart.com/simbathehuman">SimbaTheHuman</a><span class="user-symbol regular" data-quicktip-text="" data-show-tooltip="" data-gruser-type="regular"></span></span> because I was bored. <img src="https://e.deviantart.net/emoticons/b/bucktooth.gif" width="15" height="15" alt=":B" data-embed-type="emoticon" data-embed-id="570" title="Bucktooth"><br><br><b>Rules</b><br>1. You must post the rules.<br>2. Each person must post 5 things about themselves in their journal.<br>3. Answer the questions the tagger set for you in their post, and create eleven new questions for the people you tag to answer.<br><strike>4. You have to choose 11 people to tag and post their icons on your journal.<br>5. Go to their page and tell them you have tagged them.<br>6. No tagbacks.<br>7. No stuff in the tagging section about "you're tagged if you're reading this". You legimately have to tag 11 people.</strike><br>SCREW RULES 4-7. I HAVE TOAST.<br><br><b>Five Things About Me:</b><br>1. I'm a girl.<br>2. I use lots of names on the Internet.<br>3. I'm horrible at making concrete decisions.<br>4. I'm still trying to decide whether I'm more interested in pixel art or just drawing in general, not to mention that I'm still trying to write something decent enough to post....<br>5. Sometimes I forget to edit portions of memes before posting them and thus I look stupid and wish to crawl under a rock. |D<br><br><b>1. Western or Eastern animation? Why?</b><br>Whichever one is from North America. |D I honestly don't pay much attention to Japanese shows.<br><b>2. Do you have a favorite author? If yes, who?</b><br>I'm trying to decide between Erin Hunter and Rick Riordan. The former writes two of my favorite series, <i>Warriors</i> and <i>Seekers</i> (though the cat books have gotten increasingly annoying due to drama in the more recent books), and the latter writes several series that I love.<br><b>3. Favorite animated film?</b><br>I can only pick one? D:<br><b>4. Favorite animated series?</b><br>...I never watch television anymore. OTL I haven't the slightest idea.<br><b>5. What movie are you most excited for this coming year?</b><br>Uhh... I don't really keep track of upcoming movies. (For the record, I don't like <i>The Hunger Games</i>.)<br><b>6. Do you like green eggs and Ham?</b><br>EW MOLD<br><b>7. What's more romantic; a ride on a dragon or a magic carpet ride?</b><br>Pfffffft I don't know anything about romance, nor do I really care. <img src="https://e.deviantart.net/emoticons/letters/=p.gif" width="15" height="15" alt=":P" data-embed-type="emoticon" data-embed-id="395" title=":P (Lick)"> I guess it's all about personal preference.<br><b>8. Favorite pokemon?</b><br>Porygon, Rayquaza, Samurott, Scolipede, Cobalion...<br><b>9. If you could slap one famous person across the face without consequences, who would it be?</b><br><strike>Only one?!</strike> Hitler. Definitely Hitler.<br><b>10. Dogs or cats?</b><br>Dogs. <img src="https://e.deviantart.net/emoticons/b/biggrin.gif" width="15" height="15" alt=":D" data-embed-type="emoticon" data-embed-id="366" title=":D (Big Grin)"><br><b>11. Do you like pineapple?</b><br><a href="https://www.deviantart.com/wthplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/w/t/wthplz.png?4" alt=":iconwthplz:" title="wthplz"></a><a href="https://www.deviantart.com/pineappleplz"><img class="avatar" width="50" height="50" src="https://a.deviantart.net/avatars/p/i/pineappleplz.gif" alt=":iconpineappleplz:" title="pineappleplz"></a> No.<br><br><b>Questions for Others:</b><br>1. On a scale of 1-10 (1 being dull as dirt and 10 being I belong in an asylum), how insane are you? (joking or serious, up to you)<br>2. Favorite Pokemon of the fifth generation?<br>3. Favorite video game?<br>4. Have you ever done a Nuzlocke? (if you have never heard of it... GO FIND OUT)<br>5. Last time you were bitten by a dog?<br>6. Longest time you've ever been bored?<br>7. Favorite writer/artist/etc. on deviantART?<br>8. Biggest pet peeve?<br>9. If you could eliminate one thing from the world forever, what would it be?<br>10. If you had to spend a year on an uninhabited island with only one person who you've never met before face-to-face, who would it be and why?<br>11. Least favorite/favorite thing to draw/write about?<br><i>I was running out ideas. D: Random question generators ftw.</i><br><br><strike>I tag you, sucka! &gt;D</strike> Nah. I don't usually tag people. Hey, the rules didn't say anything about tagging less than eleven people! <img src="https://e.deviantart.net/emoticons/t/trollface.png" width="21" height="19" alt=":trollface:" data-embed-type="emoticon" data-embed-id="591" title="Problem?"><br><br>        </div>

